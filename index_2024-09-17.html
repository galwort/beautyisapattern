<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Inspiration</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #F9F8EF;
        }
    </style>
</head>
<body>
    <script>
        let seeds = [];
        let seedCount = 10;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);

            // Initialize seed positions
            for(let i = 0; i < seedCount; i++) {
                seeds.push({
                    xPos: random(width),
                    yPos: random(height),
                    size: random(15, 25),
                    angle: random(360),
                    speed: random(0.5,1.5)
                });
            }
        }

        function draw() {
            background('#FBE6C2');
            for(let seed of seeds) {
                drawSeed(seed);
                moveSeed(seed);
            }
        }

        function drawSeed(seed) {
            push();
            translate(seed.xPos, seed.yPos);
            rotate(seed.angle);
            noStroke();

            // Draw rounded seed shape
            fill('#FF6F61');
            ellipse(0, 0, seed.size, seed.size / 1.2);
            pop();
        }

        function moveSeed(seed) {
            seed.yPos -= seed.speed;
            seed.angle += 1;
            // Wrap the seeds around
            if (seed.yPos < -seed.size) {
                seed.yPos = height + seed.size;
            }
        }

        window.addEventListener('resize', () => {
            resizeCanvas(windowWidth, windowHeight);
        });
    </script>
</body>
</html>
