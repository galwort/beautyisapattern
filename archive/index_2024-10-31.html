<head>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ececec, #b0c4de);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #ffffff;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 0;
        }

        a {
            color: #ffcc66;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<main></main>

<script>
    let angle = 0;
    let limit = 150;
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        strokeWeight(2);
    }

    function draw() {
        background(0, 25);
        translate(width / 2, height / 2);

        for (let i = 0; i < 12; i++) {
            push();
            let offset = map(sin(angle + i), -1, 1, -limit, limit);
            stroke(100 + i * 10, 100 + i * 5, 200 - i * 10);
            rotate(TWO_PI * i / 12);
            bezier(0, limit, offset, offset, -offset, -offset, offset, limit);
            pop();
        }

        angle += 0.02;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    <p>Explore the <a href="https://www.beautyisapattern.com/archive">complete archive</a></p>
</footer>

</body>
