<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom through Time</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e6e6e6;
        }
        .link-wrapper {
            position: absolute;
            bottom: 15px;
            right: 15px;
        }
        a.archive-link {
            text-decoration: none;
            color: #555;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="link-wrapper">
        <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
    </div>
    <script>
        let angle = 0;
        let radius = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            frameRate(30);
        }

        function draw() {
            background(230);
            translate(width / 2, height / 2);

            // Implement a dynamic 9-segmented arc that symbolizes the timeline
            for (let i = 0; i < 9; i++) {
                let alpha = 360 / 9 * i;
                drawArcSegment(alpha, angle);
            }

            // Update the angle over time
            angle += 0.5;
            if (angle >= 360) {
                angle = 0;
            }
        }

        function drawArcSegment(startAngle, rotation) {
            stroke(100, 100, 150, 150);
            strokeWeight(3);
            noFill();

            // Define segment's start and end points
            let x1 = radius * cos(startAngle + rotation);
            let y1 = radius * sin(startAngle + rotation);
            let x2 = radius * cos(startAngle + 40 + rotation);
            let y2 = radius * sin(startAngle + 40 + rotation);

            // Draw a smooth line linking the two points
            line(x1, y1, x2, y2);

            // Draw a moving "bead" on each segment
            fill(80, 140, 200);
            let beadX = radius * cos(startAngle + rotation + 20);
            let beadY = radius * sin(startAngle + rotation + 20);
            ellipse(beadX, beadY, 15, 15);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
