<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dance of Thought and Perception</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #010117;
        }
        #archive-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #archive-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const numParticles = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(1, 1, 23, 40);
            for (let p of particles) {
                p.update();
                p.follow();
                p.edges();
                p.show();
            }
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D();
                this.velocity.setMag(random(2, 5));
                this.acceleration = createVector(0, 0);
                this.maxSpeed = 4;
                this.color = color(random(130, 255), random(60, 180), random(170, 255), 180);
            }

            update() {
                this.position.add(this.velocity);
                this.velocity.add(this.acceleration);
            }

            follow() {
                const angle = noise(this.position.x * 0.01, this.position.y * 0.01) * TWO_PI * 2;
                const force = p5.Vector.fromAngle(angle);
                force.setMag(this.maxSpeed);
                this.velocity.add(force);
                this.velocity.limit(this.maxSpeed);
            }

            edges() {
                if (this.position.x > width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = height;
            }

            show() {
                stroke(this.color);
                strokeWeight(2);
                point(this.position.x, this.position.y);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
