<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments Unfold</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f3f4f6;
        }
        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #034748;
            text-decoration: none;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script>
        let circles = [];
        let numCircles = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numCircles; i++) {
                circles.push(new DynamicCircle());
            }
        }

        function draw() {
            background(246, 246, 246, 100);
            circles.forEach(circle => {
                circle.move();
                circle.display();
            });
        }

        class DynamicCircle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.diameter = random(20, 50);
                this.color = color(random(50, 150), random(50, 150), random(200, 255), 150);
                this.speedX = random(0.5, 2) * (random() > 0.5 ? 1 : -1);
                this.speedY = random(0.5, 2) * (random() > 0.5 ? 1 : -1);
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > width || this.x < 0) this.speedX *= -1;
                if (this.y > height || this.y < 0) this.speedY *= -1;
            }

            display() {
                fill(this.color);
                noStroke();
                ellipse(this.x, this.y, this.diameter);
            }
        }

        function windowResized() {
          resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit our archive</a>
</body>
</html>
