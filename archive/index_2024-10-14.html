<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>The Unseen Knowledge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1b2631;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        .archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 12px;
            color: #ecf0f1;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 4px;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(27, 38, 49, 120); // Semi-transparent background
            particles.forEach(p => {
                p.update();
                p.show();
            });
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.speed = createVector(random(-1, 1), random(-1, 1));
                this.size = random(2, 8);
            }

            update() {
                this.pos.add(this.speed);
                if (this.pos.x > width || this.pos.x < 0) this.speed.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.speed.y *= -1;
            }

            show() {
                fill(255, 255, 255, 150);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
