<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Transition</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #343a40, #495057);
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height), random(3,10)));
            }
        }

        function draw() {
            background(0, 50);
            particles.forEach(particle => {
                particle.move();
                particle.display();
            });
        }

        class Particle {
            constructor(x, y, size) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-2, 2), random(-2, 2));
                this.acc = createVector();
                this.size = size;
            }

            move() {
                this.acc.add(p5.Vector.random2D().mult(0.2));
                this.vel.add(this.acc);
                this.acc.mult(0);
                this.pos.add(this.vel);

                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            display() {
                noStroke();
                fill(173, 216, 230, 180);
                ellipse(this.pos.x, this.pos.y, this.size * 2);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
