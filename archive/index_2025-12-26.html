<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle of Creation</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0c0f0a;
        }

        #link-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
        }

        a {
            color: #b2a1a1;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let seeds = [];
        const maxSize = 60;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            let initialSeed = new Seed(width / 2, height / 2, random(1, 5));
            seeds.push(initialSeed);
            frameRate(30);
        }

        function draw() {
            background('#1f1e1e');
            noStroke();

            for (let i = seeds.length - 1; i >= 0; i--) {
                let s = seeds[i];
                s.grow();
                s.display();
                if (s.size > maxSize) {  
                    let newSeed1 = new Seed(s.x + random(-50, 50), s.y + random(-50, 50), random(1, 5));
                    let newSeed2 = new Seed(s.x + random(-50, 50), s.y + random(-50, 50), random(1, 5));
                    seeds.push(newSeed1, newSeed2);
                    seeds.splice(i, 1);
                }
            }
        }

        class Seed {
            constructor(x, y, size) {
                this.x = constrain(x, 0, width);
                this.y = constrain(y, 0, height);
                this.size = size;
                this.growthRate = random(0.5, 1.5);
                this.color = color(random(255), random(255), random(255), 150);
            }

            grow() {
                this.size += this.growthRate;
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>

<body>
    <div id="link-container">
        <a href="https://www.beautyisapattern.com/archive">Explore Patterns Archive</a>
    </div>
</body>

</html>
