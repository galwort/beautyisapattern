<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength in Caring Patterns</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        a.archive-link {
            position: absolute;
            bottom: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #2c3e50;
            transition: color 0.3s ease;
        }
        a.archive-link:hover {
            color: #18bc9c;
        }
    </style>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore Patterns Archive</a>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            strokeWeight(2);
        }

        function draw() {
            background(243, 244, 246);
            translate(width / 2, height / 2);
            rotate(angle);
            angle += 0.01;

            let numRings = 8;
            for (let i = 0; i < numRings; i++) {
                let radius = map(i, 0, numRings, 50, 250);
                
                let oscillate = map(sin(angle + i), -1, 1, 0.8, 1.2);
                let hue = map(i, 0, numRings, 0, 255);
                stroke(hue, 100, 150);

                // Dynamic scaling create a breathing effect
                let oscillatedRadius = radius * oscillate;
                ellipse(0, 0, oscillatedRadius, oscillatedRadius);
                noFill();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
