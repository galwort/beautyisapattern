<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chains of Harmony</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
    body {
      background-color: #e0f7fa;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .archive-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-decoration: none;
      color: #004d40;
      background-color: #e0f7fa;
      border: 2px solid #004d40;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      font-family: "Comic Sans MS", "Comic Sans", cursive;
    }
    .archive-link:hover {
      background-color: #004d40;
      color: #e0f7fa;
    }
  </style>
</head>
<body>

<main>
  <!-- Sketch Container -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let angle = 0;
    
    // For animation color changes
    let baseColors = ['rgba(0,128,128,0.6)', 'rgba(60,179,113,0.6)', 'rgba(255,228,185,0.6)', 'rgba(255,160,122,0.6)'];
    let currentIndex = 0;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      frameRate(30);
    }
    
    function draw() {
      background('#e0f7fa');
    
      // Translate to center
      translate(width / 2, height / 2);

      // Loop to create interlocking rings
      for (let i = 0; i < 360; i += 15) {
        let x = cos(angle + radians(i)) * 100;
        let y = sin(angle + radians(i)) * 100;

        // Draw the interlocking shapes using the color list
        noFill();
        stroke(baseColors[currentIndex]);
        strokeWeight(3);
        ellipse(x, y, 100, 100);
      }

      angle += 0.03; // Controlling the speed of rotation
      currentIndex = (currentIndex + 1) % baseColors.length;
    }
  </script>

  <!-- Archive Link -->
  <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</main>

</body>
</html>
