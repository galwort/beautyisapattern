<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistry in Wisdom</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .link-archive {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
            border: 1px solid #999;
            padding: 5px;
            border-radius: 5px;
            background-color: #ffffffaa;
            transition: color 0.3s, background-color 0.3s;
        }

        .link-archive:hover {
            color: #333;
            background-color: #eef;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(240, 240, 249, 50);
            for (let particle of particles) {
                particle.move();
                particle.connect(particles);
                particle.display();
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(0.2, 2));
                this.size = random(2, 6);
                this.color = color(random(50, 200), random(50, 200), random(50, 200), 100);
            }

            move() {
                this.pos.add(this.vel);
                this.edges();
            }

            edges() {
                if (this.pos.x < 0 || this.pos.x > width) {
                    this.vel.x *= -1;
                }
                if (this.pos.y < 0 || this.pos.y > height) {
                    this.vel.y *= -1;
                }
            }

            connect(particles) {
                particles.forEach(particle => {
                    let d = dist(this.pos.x, this.pos.y, particle.pos.x, particle.pos.y);
                    if (d < 100) {
                        stroke(this.color);
                        strokeWeight(1);
                        line(this.pos.x, this.pos.y, particle.pos.x, particle.pos.y);
                    }
                });
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="link-archive">Visit the Archive</a>
</body>
</html>
