<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretching Beyond</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e272e;
        }
        a {
            position: absolute; 
            bottom: 10px; 
            right: 10px; 
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            color: #dcdde1;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let arrows = [];
        const totalArrows = 50;
        const speed = 0.03;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < totalArrows; i++) {
                let pos = createVector(random(width), random(height));
                let target = createVector(random(width), random(height));
                arrows.push({ pos, target });
            }
        }

        function draw() {
            background(30, 39, 46);

            for (let arrow of arrows) {
                drawArrow(arrow.pos, arrow.target);
                let dir = p5.Vector.sub(arrow.target, arrow.pos).mult(speed);
                arrow.pos.add(dir);

                if (p5.Vector.dist(arrow.pos, arrow.target) < 20) {
                    arrow.target = createVector(random(width), random(height));
                }
            }
        }

        function drawArrow(base, target) {
            push();
            stroke(241, 196, 15);
            strokeWeight(4);
            fill(241, 196, 15);
            translate(base.x, base.y);
            let angle = atan2(target.y - base.y, target.x - base.x);
            rotate(angle);
            line(0, 0, 20, 0);
            triangle(20, 0, 15, -5, 15, 5);
            pop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
