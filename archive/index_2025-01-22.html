<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trusted Companions</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #eeeeee;
            text-decoration: none;
            background: rgba(40, 44, 52, 0.9);
            padding: 8px 16px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit Archive</a>
    <script>
        let angle = 0;
        let dogPosition = 0;
        let coinY = -50;

        function setup() {
            createCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background('#282c34');

            drawHeart(width / 4, height / 3 + sin(angle) * 10, 40);
            angle += 0.02;

            drawDog((dogPosition % width) - 50, height * 0.75, 80);
            dogPosition += 1.5;

            drawCoin(width / 2, (coinY % height) + 30, 30);
            coinY += 3;
        }

        function drawHeart(x, y, size) {
            push();
            translate(x, y);
            rotate(sin(angle) * 0.2);
            fill('#C71585');
            noStroke();
            beginShape();
            vertex(0, -size / 2);
            bezierVertex(-size / 2, -size / 2 - 10, -size, size / 3, 0, size);
            bezierVertex(size, size / 3, size / 2, -size / 2 - 10, 0, -size / 2);
            endShape();
            pop();
        }

        function drawDog(x, y, size) {
            fill('#8B4513');
            ellipse(x, y, size, size * 0.6);
            ellipse(x + size / 4, y, size / 4, size / 2);
            // Ears
            ellipse(x + size / 2, y - size / 6, size / 10, size / 10);
            ellipse(x + size / 2.5, y - size / 6, size / 10, size / 10);
            // Tail
            stroke('#8B4513');
            strokeWeight(4);
            line(x - size * 0.4, y + size * 0.1, x - size * 0.5, y - size * 0.2);
            noStroke();
        }

        function drawCoin(x, y, diameter) {
            fill('#FFD700');
            ellipse(x, y, diameter, diameter);
            fill('#FFF8DC');
            ellipse(x, y, diameter * 0.6, diameter * 0.6);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
