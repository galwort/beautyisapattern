<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impact of Presence and Absence</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        a.archive {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(51, 51, 51, 0.7);
            padding: 8px 14px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        a.archive:hover {
            background: rgba(81, 81, 81, 0.9);
        }
    </style>
</head>
<body>
    <script>
        let circles = [];
        let numCircles = 80;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numCircles; i++) {
                circles.push(new Circle(random(width), random(height)));
            }
        }

        function draw() {
            background(240, 240, 240);

            for (let circle of circles) {
                circle.update();
                circle.display();
                circle.displayPath();
            }
        }

        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(10, 30);
                this.speedX = random(0.5, 2);
                this.speedY = random(0.5, 2);
                this.path = [];
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > width || this.x < 0) {
                    this.speedX *= -1;
                }
                if (this.y > height || this.y < 0) {
                    this.speedY *= -1;
                }

                this.path.push([this.x, this.y]);
                if (this.path.length > 30) {
                    this.path.shift();
                }
            }

            display() {
                fill(50, 150, 200, 150);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }

            displayPath() {
                stroke(200, 200, 250, 90);
                strokeWeight(2);
                noFill();
                beginShape();
                for (let i = 0; i < this.path.length; i++) {
                    let pos = this.path[i];
                    vertex(pos[0], pos[1]);
                }
                endShape();
            }
        }
    </script>
    <a class="archive" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
