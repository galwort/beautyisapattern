<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Surface Elegance</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1c1c1c;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script type="text/javascript">
        let circles = [];
        let maxCircles = 50;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < maxCircles; i++) {
                circles.push(new Circle(random(width), random(height)));
            }
        }

        function draw() {
            background(28, 28, 28);
            for (let i = 0; i < circles.length; i++) {
                circles[i].move();
                circles[i].display();
            }

            for (let i = 0; i < circles.length; i++) {
                if (circles[i].isInsinuating()) {
                    circles[i].drawVirtue();
                }
            }
        }

        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.r = random(20, 40);
                this.angle = random(TWO_PI);
                this.speed = random(0.5, 1.5);
                this.opacity = 50;
            }
            
            move() {
                this.x += this.speed * cos(this.angle);
                this.y += this.speed * sin(this.angle);

                if (this.x < 0) this.x = width;
                if (this.y < 0) this.y = height;
                if (this.x > width) this.x = 0;
                if (this.y > height) this.y = 0;
            }

            display() {
                noFill();
                stroke(255, 255, 255, this.opacity);
                strokeWeight(2);
                ellipse(this.x, this.y, this.r * 2);
            }

            isInsinuating() {
                return this.r > 30;
            }

            drawVirtue() {
                fill(0, 255, 150, 120);
                noStroke();
                ellipse(this.x, this.y, this.r * 1.5);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit Archive</a>
</body>
</html>
