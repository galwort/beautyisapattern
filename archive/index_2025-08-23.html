<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhilaration of Victory</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #000428, #004e92);
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
        a {
            color: white;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    
    <script>
        let t = 0; // time variable

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            fill(255, 150);
        }

        function draw() {
            background(15, 79, 114, 45);

            // Make a grid of ellipses
            for (let x = 0; x <= width; x = x + 30) {
                for (let y = 0; y <= height; y = y + 30) {
                    
                    // Each ellipse moves in a circle
                    const xAngle = map(mouseX, 0, width, -4 * PI, 4 * PI, true);
                    const yAngle = map(mouseY, 0, height, -4 * PI, 4 * PI, true);
                    // Periodically change direction for variation
                    const xMove = x + 20 * cos(2 * PI * sin(TWO_PI * t + xAngle));
                    const yMove = y + 20 * cos(2 * PI * sin(TWO_PI * t + yAngle));

                    ellipse(xMove, yMove, 10 + 5 * sin(t)); // draw particle
                }
            }

            t += 0.015; // update time
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    </footer>

</body>
</html>
