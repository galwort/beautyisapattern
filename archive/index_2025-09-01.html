<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Council of Wisdom</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f1a26;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: "Courier New", monospace;
            transition: color 0.3s;
        }
        #archive-link:hover {
            color: #f9d342;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore Archive</a>
    <script>
        let stars = [];
        let numStars = 60;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star(random(width), random(height), random(2, 6)));
            }        
        }

        function draw() {
            background(15, 26, 38, 100);

            fill(255, 215, 0, 150);
            noStroke();
            ellipse(windowWidth / 2, windowHeight / 2, 180, 180);

            for (let i = 0; i < stars.length; i++) {
                stars[i].move();
                stars[i].display();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Star {
            constructor(x, y, diameter) {
                this.x = x;
                this.y = y;
                this.diameter = diameter;
                this.angle = random(TWO_PI);
                this.orbitRadius = random(80, 250);
                this.speed = random(0.005, 0.02);
            }

            move() {
                this.x = windowWidth / 2 + cos(this.angle) * this.orbitRadius;
                this.y = windowHeight / 2 + sin(this.angle) * this.orbitRadius;
                this.angle += this.speed;
            }

            display() {
                fill(211, 211, 211, 200);
                ellipse(this.x, this.y, this.diameter, this.diameter);
            }
        }
    </script>
</body>
</html>
