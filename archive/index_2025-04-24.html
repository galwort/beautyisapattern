<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to Timeless Abundance</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #e2e2e2, #e6f0ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
        }
        #link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 6px;
            color: #000;
            text-decoration: none;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }
        #link:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <a id="link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let radius = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            strokeWeight(2);
            stroke(255, 100);
        }

        function draw() {
            background(0, 20);
            translate(width / 2, height / 2);

            let pathX = radius * cos(angle);
            let pathY = radius * sin(angle);
            let size = map(cos(angle), -1, 1, 10, 30);

            stroke(lerpColor(color('#f9d423'), color('#ff4e50'), (sin(angle) + 1) / 2));
            ellipse(pathX, pathY, size, size);

            // Advance the angle
            angle += 0.05;

            // Increase radius
            radius += 0.5;

            // Reset if off screen
            if (pathX > width / 2 || pathX < -width / 2 || pathY > height / 2 || pathY < -height / 2) {
                radius = 0;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
