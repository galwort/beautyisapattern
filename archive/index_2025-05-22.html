<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empowerment Through Choice</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        a {
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            background-color: #fff;
            padding: 8px 15px;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background('#f0f0f0');
            translate(width / 2, height / 2);
            rotate(angle / 5);

            // Draw Bullet Symbol
            fill('#888');
            beginShape();
            vertex(0, -20);
            vertex(10, 0);
            vertex(0, 20);
            vertex(-10, 0);
            endShape(CLOSE);

            // Draw Ballot Wrapper
            fill('#318fff');
            push();
            rotate(angle);
            rect(-50, -50, 100, 100, 10);
            pop();
            
            // Animate Rotation
            angle += 0.01;

            // Draw Circular Radiance for Empowerment
            fill('rgba(255, 220, 60, 0.4)');
            for(let i = 50; i < 200; i += 10) {
                ellipse(0, 0, i*2, i*2);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore Archive</a>
</body>
</html>
