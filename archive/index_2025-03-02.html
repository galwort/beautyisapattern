<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Harmony</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #25234f;
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .archive-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            frameRate(30);
        }

        function draw() {
            background(37, 35, 71);
            let numSmiles = 10;
            let maxRadius = windowWidth * 0.75;
            translate(width / 2, height / 2);

            for (let i = 0; i < numSmiles; i++) {
                let angleStep = TWO_PI / numSmiles;
                let angle = angleStep * i + frameCount * 0.01;

                let x = cos(angle) * (maxRadius * 0.6);
                let y = sin(angle) * (maxRadius * 0.6);

                let interpColor = lerpColor(color('#ffe066'), color('#ffadad'), (cos(angle + frameCount * 0.02) + 1) / 2);
                fill(interpColor);
                push();
                translate(x, y);
                rotate(angle + HALF_PI);
                arc(0, 0, 100, 100, 0, PI, CHORD);
                pop();

                fill(255);
                ellipse(x - 20, y - 20, 10);
                ellipse(x + 20, y - 20, 10);
            }            
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">View the Archive</a>
</body>
</html>
