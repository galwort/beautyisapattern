<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>Steer Towards Success</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #001f3f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        a {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #DDDDDD;
            text-decoration: none;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    <script>
        let bezierMovement = 0;
        let bezierIncrement = 0.01;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
        }

        function draw() {
            background(0, 31, 63);
            stroke(255);
            strokeWeight(0.5);

            for (let i = 0; i < width; i += 10) {
                let x1 = i;
                let y1 = height * noise(x1 * 0.1, bezierMovement + 100);
                let x2 = i + 100 * noise(bezierMovement + 200);
                let y2 = height * noise(x2 * 0.1, bezierMovement + 300);
                let anchorX = width / 2;
                let anchorY = height / 2;

                bezier(x1, y1, anchorX, anchorY, anchorX, anchorY, x2, y2);
            }

            bezierMovement += bezierIncrement;
        }
    </script>
</body>
</html>
