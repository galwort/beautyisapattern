<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusions of Knowledge</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #89cff0;
        }
        .archive-link:hover {
            color: #519edc;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let stars = [];
    let warningSigns = [];
    const starCount = 600;
    const signCount = 40;
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < starCount; i++) {
            stars.push(new Star());
        }
        for (let i = 0; i < signCount; i++) {
            warningSigns.push(new WarningSign());
        }
    }

    function draw() {
        background(13);
        for (let star of stars) {
            star.update();
            star.show();
        }
    
        for (let sign of warningSigns) {
            sign.update();
            sign.show();
        }
    }

    class Star {
        constructor() {
            this.x = random(width);
            this.y = random(height);
            this.z = random(width);
        }

        update() {
            this.z -= 3;
            if (this.z < 1) {
                this.z = width;
                this.x = random(width);
                this.y = random(height);
            }
        }

        show() {
            let sx = map(this.x / this.z, 0, 1, 0, width);
            let sy = map(this.y / this.z, 0, 1, 0, height);
            let r = map(this.z, 0, width, 4, 0);
            stroke(255);
            fill(255);
            ellipse(sx, sy, r, r);
        }
    }

    class WarningSign {
        constructor() {
            this.x = random(width);
            this.y = random(height);
            this.angle = random(TWO_PI);
            this.size = random(30, 60);
        }

        update() {
            this.angle += 0.01;
            this.x += sin(this.angle) * 0.5;
            this.y += cos(this.angle) * 0.5;
            this.checkEdges();
        }

        checkEdges() {
            if (this.x < 0) this.x = width;
            if (this.x > width) this.x = 0;
            if (this.y < 0) this.y = height;
            if (this.y > height) this.y = 0;
        }

        show() {
            push();
            translate(this.x, this.y);
            rotate(this.angle);
            noFill();
            stroke(255, 0, 0, 100);
            strokeWeight(2);
            hexagon(0, 0, this.size);
            pop();
        }
    }

    function hexagon(x, y, radius) {
        beginShape();
        for (let i = 0; i < TWO_PI; i += PI / 3) {
            const sx = x + cos(i) * radius;
            const sy = y + sin(i) * radius;
            vertex(sx, sy);
        }
        endShape(CLOSE);
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
<a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
