<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas of Self-Expression</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #1d1f21 0%, #2b2d31 100%);
            overflow: hidden;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
        }
        a {
            color: #ffc107; /* Gold tint */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let dots = [];
        const TOTAL_DOTS = 500;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100);
            
            for (let i = 0; i < TOTAL_DOTS; i++) {
                dots.push(new Dot(random(width), random(height), random(360)));
            }
        }

        function draw() {
            background(0, 0.1);
            noStroke();
            
            dots.forEach(dot => {
                dot.move();
                dot.display();
            });
        }

        class Dot {
            constructor(x, y, hue) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.hue = hue;
                this.size = random(2, 5);
            }

            move() {
                this.pos.add(this.vel);
                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            display() {
                fill(this.hue, 80, 100);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <div id="footer">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
</body>
</html>
