<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace Your Uniqueness</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f8ff;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<a id="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>

<script>
    let angles = [];
    let colors = [];
    const numCircles = 12;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();

        // Initialize arrays
        for (let i = 0; i < numCircles; i++) {
            angles[i] = random(0, TWO_PI);
            colors[i] = color(random(150, 255), random(150, 255), random(150, 255), 150);
        }
    }

    function draw() {
        background(240, 248, 255, 100);

        const time = millis() * 0.001;
        const baseRadius = 150;

        translate(width / 2, height / 2);

        for (let i = 0; i < numCircles; i++) {
            let radius = baseRadius + sin(time + i) * 50;
            let x = cos(angles[i] + time) * radius;
            let y = sin(angles[i] + time) * radius;

            // Draw ellipses
            fill(colors[i]);
            ellipse(x, y, 40 + cos(time * 2 + i) * 20, 40 + sin(time * 2 + i) * 20);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
