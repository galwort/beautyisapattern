<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Eternal Dance with Time</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #282c34;
        }
        #archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #61dafb;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 15; i++) {
                shapes.push(new DynamicShape());
            }
        }

        function draw() {
            background(40, 44, 52, 60);
            for (let shape of shapes) {
                shape.move();
                shape.display();
            }
        }

        class DynamicShape {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(50, 100);
                this.speed = random(0.5, 2);
                this.angle = random(TWO_PI);
                this.color = color(random(100, 255), random(100, 255), random(100, 255), 180);
            }

            move() {
                this.angle += this.speed * 0.02;
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                if (this.x > width + this.size || this.x < -this.size) {
                    this.x = random(width);
                    this.y = random(height);
                }
                if (this.y > height + this.size || this.y < -this.size) {
                    this.x = random(width);
                    this.y = random(height);
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="archive" href="https://www.beautyisapattern.com/archive">Explore More</a>

</body>
</html>
