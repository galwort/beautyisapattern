<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Exploration</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #0047ab;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .archive-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <script>
        let angle = 0;
        let radiusInc = 0.5;
        let colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A8'];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            angleMode(RADIANS);
        }
        
        function draw() {
            background(240, 248, 255);
            translate(width / 2, height / 2);
            
            for (let r = 0; r < 200; r += 5) {
                let currentColor = colors[int(r / 50) % colors.length];
                stroke(currentColor);
                beginShape();
                for (let i = 0; i < TWO_PI; i += 0.03) {
                    let offset = map(cos(angle + r), -1, 1, 1, 15);
                    let x = (r + offset * radiusInc) * cos(i);
                    let y = (r + offset * radiusInc) * sin(i);
                    curveVertex(x, y);
                }
                endShape(CLOSE);
            }
            
            angle += 0.01;
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
