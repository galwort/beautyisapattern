<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Ages</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #efeff6 0%, #d4d4f6 100%);
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #333;
            text-decoration: none;
            font-family: 'Georgia', serif;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }
        a:hover {
            color: #d81860;
            background: rgba(240, 240, 255, 0.8);
        }
    </style>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Use blending for more dynamic visuals
            blendMode(SCREEN);
        }

        function draw() {
            background(239, 239, 246, 10);

            translate(width / 2, height / 2);
            stroke(20, 50, 70, 70);
            strokeWeight(1);
            noFill();

            let iterations = 30;
            for (let i = 0; i < iterations; i++) {
                let angleOffset = map(noise(t + i), 0, 1, 0, TWO_PI);
                drawOrbitingPattern(i * 7 + angleOffset, i);
            }

            t += 0.005;
        }

        function drawOrbitingPattern(angleOffset, index) {
            beginShape();
            let orbitRadius = map(index, 0, 30, 50, 300);
            let vertexCount = floor(map(noise(t + index), 0, 1, 3, 12));
            let angleSlice = TWO_PI / vertexCount;

            for (let a = 0; a < TWO_PI; a += angleSlice) {
                let x = cos(a + angleOffset) * orbitRadius;
                let y = sin(a + angleOffset) * orbitRadius;
                vertex(x, y);
            }
            endShape(CLOSE);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
