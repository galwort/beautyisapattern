<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Art of Devotion</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      overflow: hidden;
      background: #0e0f12;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .archive {
      position: absolute;
      bottom: 10px;
      text-decoration: none;
      color: #ff6347;
      font-size: 14px;
      transition: color 0.3s;
    }
    .archive:hover {
      color: #ff4500;
    }
  </style>
</head>
<body>

  <div id="canvas-container"></div>

  <a href="https://www.beautyisapattern.com/archive" class="archive">View the Archive</a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let angle = 0;
    let radius;

    function setup() {
      let canvas = createCanvas(windowWidth, windowHeight);
      canvas.parent('canvas-container');
      strokeWeight(2);
      noFill();
      radius = min(width, height) * 0.3; // Base radius
    }

    function draw() {
      background(14, 15, 18, 25); // Slightly transparent background
      translate(width / 2, height / 2);

      // Create a rotating clock-like spiral pattern
      for (let i = 0; i < 360; i += 5) {
        const factor = sin(i + angle);
        const x = radius * cos(factor * PI) * sin(i);
        const y = radius * sin(factor * PI) * cos(i);

        stroke(lerpColor(color('#61dafb'), color('#ff6347'), map(factor, -1, 1, 0, 1)));
        line(0, 0, x, y);
      }

      angle += radians(0.5);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
