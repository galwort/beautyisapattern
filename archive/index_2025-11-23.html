<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonant Waves of Kindness</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #f0f8ff; /* Light blue background */
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
            color: #4682b4;
            text-decoration: none;
        }
        #archive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
        <script>
            let circles = [];
            const maxCircles = 80;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                frameRate(30);
                for (let i = 0; i < maxCircles; i++) {
                    circles.push(new WaveCircle(random(width), random(height), random(10, 30)));
                }
            }

            function draw() {
                background('#f2f5ff');
                for (let circle of circles) {
                    circle.expand();
                    circle.display();
                }
            }

            class WaveCircle {
                constructor(x, y, radius) {
                    this.x = x;
                    this.y = y;
                    this.initialRadius = radius;
                    this.radius = radius;
                    this.expansionRate = random(0.5, 1.5);
                    this.color = color(173, 216, 230, 180); // Light blue with transparency
                }

                expand() {
                    this.radius += this.expansionRate;
                    if (this.radius > this.initialRadius * 5) {
                        this.radius = this.initialRadius;
                        this.x = random(width);
                        this.y = random(height);
                    }
                }

                display() {
                    noFill();
                    stroke(this.color);
                    strokeWeight(1);
                    ellipse(this.x, this.y, this.radius * 2);
                }
            }
        </script>
    </main>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
