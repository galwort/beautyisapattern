<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Reflection of Calm</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body { margin: 0; overflow: hidden; background: #121212; }
        a { position: fixed; bottom: 10px; right: 10px; color: #f28c8c; text-decoration: none; font-family: "Arial", sans-serif; }
        a:hover { text-decoration: underline; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let floaters = [];
        const totalFloaters = 200;
        const maxRadius = 4;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < totalFloaters; i++) {
                floaters.push(new Floater(random(width), random(height)));
            }
        }

        function draw() {
            background(18, 18, 18, 25);
            for (let floater of floaters) {
                floater.move();
                floater.display();
                floater.edges();
            }
        }

        class Floater {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D().mult(random(0.5, 2));
                this.radius = random(1, maxRadius);
            }

            move() {
                this.position.add(this.velocity);
                this.velocity.rotate(PI / 400);
            }

            display() {
                noStroke();
                fill(255, 255, 255, 150);
                ellipse(this.position.x, this.position.y, this.radius * 2);
            }

            edges() {
                if (this.position.x > width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = height;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
