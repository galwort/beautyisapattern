<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Silence</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background-color: #1a1a1a;
            overflow: hidden;
        }
        #archive {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        #archive:hover {
            text-decoration: underline;
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a id="archive" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    <script>
        let points = [];
        let mult = 0.005;
        let noiseZ = 0;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            for (let i = 0; i < 500; i++) {
                points.push(createVector(random(width), random(height)));
            }
            fill(255);
            noStroke();
        }

        function draw() {
            background(26, 10); // create fading effect

            for (let v of points) {
                let n = noise(v.x * mult, v.y * mult, noiseZ * mult) * TWO_PI * 4;
                let dir = p5.Vector.fromAngle(n);
                v.add(dir);
                ellipse(v.x, v.y, 1);

                // Keep within bounds
                if (v.x < 0) v.x = width;
                if (v.x > width) v.x = 0;
                if (v.y < 0) v.y = height;
                if (v.y > height) v.y = 0;
            }
            noiseZ += 0.005;
        }
    </script>
</body>
</html>
