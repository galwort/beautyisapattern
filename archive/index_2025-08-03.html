<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Enchanted Harmony</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1b1b2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #E94560;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #f8d210;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(27, 27, 47);
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(27, 27, 47, 120);
            blendMode(ADD);
            for (let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        class Particle {
            constructor() {
                this.position = createVector(random(width), random(height));
                this.velocity = createVector(0, 0);
                this.acceleration = p5.Vector.random2D().mult(0.5);
                this.lifespan = 255;
            }

            update() {
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
                this.lifespan -= 2;

                if (this.position.x > width || this.position.x < 0) this.velocity.x *= -1;
                if (this.position.y > height || this.position.y < 0) this.velocity.y *= -1;

                if (this.lifespan < 0) {
                    this.position = createVector(random(width), random(height));
                    this.lifespan = 255;
                }
            }

            show() {
                strokeWeight(2);
                stroke(this.lifespan, 100, 255);
                noFill();
                ellipse(this.position.x, this.position.y, 6);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
