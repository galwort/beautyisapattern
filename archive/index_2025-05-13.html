<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simple Art of Letting Go</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f4f8;
        }
        a {
            position: absolute;
            bottom: 20px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Beauty is a Pattern Archive</a>

    <script>
        let bubbles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                bubbles.push(new Bubble(random(width), height + random(100), random(20, 50)));
            }
        }

        function draw() {
            background(240, 244, 248, 70);
            for (let i = bubbles.length - 1; i >= 0; i--) {
                const bubble = bubbles[i];
                bubble.move();
                bubble.display();
                if (bubble.finished()) {
                    bubbles.splice(i, 1);
                    bubbles.push(new Bubble(random(width), height + random(100), random(20, 50)));
                }
            }
        }

        class Bubble {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.alpha = 255;
            }

            move() {
                this.y -= random(1, 3);
                this.x += random(-1, 1);
                this.alpha -= 0.5;
            }

            finished() {
                return this.alpha < 0;
            }

            display() {
                noStroke();
                fill(0, 100, 200, this.alpha);
                ellipse(this.x, this.y, this.r);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
