<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Intimidation</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #0e0e0e;
        }
        
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #afafaf;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 0.9rem;
        }
        
        #archive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="sketch-holder"></div>
<a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
<script>
    let balls = [];
    let maxBalls = 6;
    let ballSize;

    function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('sketch-holder');
        ballSize = min(windowWidth, windowHeight) * 0.15;
        for (let i = 0; i < maxBalls; i++) {
            balls.push(new Ball(random(width), random(height), ballSize));
        }
    }

    function draw() {
        background(14);
        balls.forEach(ball => {
            ball.update();
            ball.display();
        });
    }

    class Ball {
        constructor(x, y, size) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = random(-4, 4);
            this.speedY = random(-4, 4);
            this.eyeOffset = size / 2.5;
            this.eyeSize = this.size / 4;
        }

        update() {
            this.x += this.speedX;
            this.y += this.speedY;

            // Bounce off walls
            if (this.x < 0 || this.x > width) this.speedX *= -1;
            if (this.y < 0 || this.y > height) this.speedY *= -1;
        }

        display() {
            noStroke();

            // Draw shadow
            fill(25, 25, 25, 200);
            ellipse(this.x + this.eyeOffset / 2, this.y + this.eyeOffset / 2, this.size * 1.1);

            // Draw the ball (head)
            fill(50);
            ellipse(this.x, this.y, this.size);

            // Draw the eye whites
            fill(255);
            ellipse(this.x - this.eyeOffset, this.y, this.eyeSize);
            ellipse(this.x + this.eyeOffset, this.y, this.eyeSize);

            // Calculate pupil positions
            let angle = atan2(mouseY - this.y, mouseX - this.x);
            let moveAmount = this.eyeSize / 3;

            // Draw the pupils
            fill(0);
            ellipse(
                this.x - this.eyeOffset + cos(angle) * moveAmount,
                this.y + sin(angle) * moveAmount,
                this.eyeSize / 2
            );
            ellipse(
                this.x + this.eyeOffset + cos(angle) * moveAmount,
                this.y + sin(angle) * moveAmount,
                this.eyeSize / 2
            );
        }
    }

    window.onresize = function() {
        resizeCanvas(windowWidth, windowHeight);
    };
</script>

</body>
</html>
