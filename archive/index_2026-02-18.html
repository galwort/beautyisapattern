<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of Dreams and Actions</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .link-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        a {
            color: #f1faee;
            text-decoration: none;
            font-size: 18px;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div id="sketch"></div>
    <div class="link-container">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            smooth();
        }

        function draw() {
            background(0, 15);

            translate(width / 2, height / 2);

            let numRings = 6;
            let maxRadius = min(width, height) / 3;

            for (let ring = 0; ring < numRings; ring++) {
                let phase = TWO_PI * noise(t + ring * 20);
                let radius = maxRadius * noise(t + ring * 10);

                stroke(ring * 40 + 100, 100, 150 + ring * 10, 150);
                strokeWeight(1);
                noFill();

                beginShape();
                for (let theta = 0; theta < TWO_PI; theta += 0.1) {
                    let xOff = cos(theta + phase);
                    let yOff = sin(theta + phase);
                    let r = radius * (1 + 0.1 * sin(TWO_PI * xOff * yOff));

                    let x = r * cos(theta);
                    let y = r * sin(theta);

                    vertex(x, y);
                }
                endShape(CLOSE);
            }

            t += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>
</body>
</html>
