<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginative Advances</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f0c29;
            background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%);
            color: #fff;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: .5px;
            border-bottom: 2px solid #f0b040;
            padding-bottom: 2px;
            transition: color 0.3s ease, border-color 0.3s ease;
        }
        .archive-link:hover {
            color: #f0b040;
            border-color: transparent;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let angle = 0;
let w = 24;
let ma;
let maxD;

function setup() {
    createCanvas(window.innerWidth, window.innerHeight, WEBGL);
    ma = atan(1 / sqrt(2));
    maxD = dist(0, 0, 400, 400);
}

function draw() {
    background(15, 12, 41, 180);
    ortho(-500, 500, 500, -500, 0, 1000);
    rotateX(-QUARTER_PI);
    rotateY(ma);

    for (let z = 0; z < height; z += w) {
        for (let x = 0; x < width; x += w) {
            push();
            let d = dist(x, z, width / 2, height / 2);
            let offset = map(d, 0, maxD, -QUARTER_PI, QUARTER_PI);
            let a = angle + offset;
            let h = floor(map(cos(a), -1, 1, 100, 300));
            translate(x - width / 2, 0, z - height / 2);
            ambientMaterial(map(h, 100, 300, 100, 255), 100, 200);
            box(w - 2, h, w - 2);
            pop();
        }
    }
    angle -= 0.05;
}

function windowResized() {
    resizeCanvas(window.innerWidth, window.innerHeight);
}
</script>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>

</body>
</html>
