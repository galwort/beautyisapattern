<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Beyond Self</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #181818;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #ffffff;
        }
        a {
            color: #a8a8a8;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
            position: fixed;
            bottom: 20px;
        }
        a:hover {
            color: #f1f1f1;
        }
    </style>
</head>
<body>

    <main id="canvas-container"></main>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight).parent('canvas-container');
            frameRate(30);
            noFill();
        }

        function draw() {
            background(24, 24, 24, 30);

            translate(width / 2, height / 2);
            strokeWeight(2);

            for (let i = 0; i < 6; i++) {
                stroke(150 + i * 20, 20, 255 - i * 40);
                beginShape();
                for (let angle = 0; angle < 360; angle += 30) {
                    let r = map(sin(radians(angle + t + i * 30)), -1, 1, 50, 150);
                    let x = r * cos(radians(angle));
                    let y = r * sin(radians(angle));
                    vertex(x, y);
                }
                endShape(CLOSE);
            }

            // Opposite reflection
            scale(-1, 1);
            for (let j = 0; j < 6; j++) {
                stroke(255 - j * 40, 20, 150 + j * 20);
                beginShape();
                for (let angle = 0; angle < 360; angle += 30) {
                    let r = map(cos(radians(angle - t - j * 30)), -1, 1, 50, 150);
                    let x = r * cos(radians(angle));
                    let y = r * sin(radians(angle));
                    vertex(x, y);
                }
                endShape(CLOSE);
            }

            t += 2;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

</body>
</html>
