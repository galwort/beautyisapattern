<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Chaos</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #001f3f;
            overflow: hidden;
        }

        #archive-link {
            text-align: right;
            font-size: 14px;
            color: white;
            position: absolute;
            bottom: 15px;
            right: 30px;
            text-decoration: none;
        }

        #archive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="animation-container"></div>

<script>
    let t = 0;  // time variable

    function setup() {
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent('animation-container');
        noFill();
        stroke(255, 200);
        strokeWeight(1.5);
    }

    function draw() {
        background(0, 10);  // Translucent background to create trailing effect

        let x1 = width / 2;
        let y1 = height / 2;
        let maxCircles = 50;

        for (let i = 0; i < maxCircles; i++) {
            let x2 = x1 + sin(t + i) * (100 + 10 * i); // Dynamic radii
            let y2 = y1 + cos(t + i) * (100 + 10 * i);

            stroke(lerpColor(color('#ff3f34'), color('#3f34ff'), i / maxCircles));
            ellipse(x2, y2, 100 + 50 * cos(t + i), 100 + 50 * sin(t + i));
        }

        t += 0.02;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a href="https://www.beautyisapattern.com/archive" id="archive-link">Explore the Archive</a>

</body>
</html>
