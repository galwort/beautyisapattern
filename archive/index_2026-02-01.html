<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Unveiled</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        a {
            color: #f39c12;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div id="p5-container"></div>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit Our Archive</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let t = 0;
        let colors = ['#16a085', '#27ae60', '#2980b9', '#8e44ad', '#f39c12', '#d35400'];

        function setup() {
            const canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('p5-container');
            noStroke();
            frameRate(30);
        }

        function draw() {
            background(0);
            translate(width / 2, height / 2);

            for (let i = 0; i < 360; i += 30) {
                let x = sin(radians(i + t)) * 300;
                let y = cos(radians(i + t)) * 300;
                let size = map(sin(t / 10 + i / 10), -1, 1, 20, 60);
                fill(colors[int(i / 30) % colors.length]);
                ellipse(x, y, size);
            }

            t += 0.5;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
