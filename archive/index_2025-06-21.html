<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elegance of Companionship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #555;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
        }

        function draw() {
            background(240);
            translate(width / 2, height / 2);

            // Rotating circles to symbolize harmony and unity
            for (let i = 0; i < 360; i += 45) {
                let x = (150 + 50 * cos(angle + i)) * cos(i);
                let y = (150 + 50 * cos(angle + i)) * sin(i);
                fill((255 / 12) * i, 100, 200);
                noStroke();
                ellipse(x, y, 20 + 15 * cos(angle + i));
            }
            
            // Heart shape to represent deep-seated companionship and mutual appreciation
            push();
            rotate(-45);
            beginShape();
            fill(255, 100, 150, 150);
            noStroke();
            for (let t = 0; t < TWO_PI; t += 0.01) {
                let x = 16 * pow(sin(t), 3);
                let y = 13 * cos(t) - 5 * cos(2 * t) - 2 * cos(3 * t) - cos(4 * t);
                vertex(x * 10, -y * 10);
            }
            endShape(CLOSE);
            pop();

            angle += 1.5;
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
