<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Astonishment Within</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #1e1e1e, #000);
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
            background-color: rgba(30, 30, 30, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        #archive-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
    }

    function draw() {
        background(30, 30, 30, 20); // Low alpha for a trail effect

        let centerX = width / 2;
        let centerY = height / 2;

        for (let i = 0; i < 200; i++) {
            let angle = map(i, 0, 200, 0, TWO_PI) + frameCount * 0.01;
            let radius = map(sin(angle * 5 + frameCount * 0.01), -1, 1, 100, 300);
            let x = centerX + cos(angle) * radius;
            let y = centerY + sin(angle) * radius;

            let r = map(sin(angle + frameCount * 0.05), -1, 1, 100, 255);
            let g = map(cos(angle + frameCount * 0.05), -1, 1, 100, 255);
            let b = map(sin(frameCount * 0.05), -1, 1, 100, 255);

            fill(r, g, b, 150);
            ellipse(x, y, 10, 10);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore More Patterns</a>

</body>
</html>
