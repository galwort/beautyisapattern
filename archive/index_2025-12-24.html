<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ephemeral Peace</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
        }
        a.archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(33, 150, 243, 0.8);
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a.archive-link:hover {
            background-color: rgba(33, 150, 243, 1);
        }
    </style>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    <script>
        let particles = [];
        const numParticles = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
            noStroke();
        }

        function draw() {
            background(40, 44, 52, 100);

            particles.forEach(particle => {
                particle.update();
                particle.display();
            });
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D();
                this.velocity.mult(random(0.5, 2));
                this.acceleration = createVector(0, 0);
                this.lifespan = 255;
            }

            applyForce(force) {
                this.acceleration.add(force);
            }

            update() {
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
                this.lifespan -= 1;
                if (this.lifespan < 0 || this.isOffScreen()) {
                    this.respawn();
                }
            }

            isOffScreen() {
                return (
                    this.position.x < 0 || this.position.x > width ||
                    this.position.y < 0 || this.position.y > height
                );
            }

            respawn() {
                this.position = createVector(random(width), random(height));
                this.velocity = p5.Vector.random2D();
                this.velocity.mult(random(0.5, 2));
                this.lifespan = 255;
            }

            display() {
                let diam = map(this.lifespan, 0, 255, 5, 10);
                fill(66, 135, 245, this.lifespan);
                ellipse(this.position.x, this.position.y, diam, diam);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
