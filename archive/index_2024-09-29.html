<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Understanding</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fafafa;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            width: 100%;
        }

        footer a {
            text-decoration: none;
            color: #007BFF;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        const numPairs = 10;
        const radius = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            ellipseMode(CENTER);
            for (let i = 0; i < numPairs; i++) {
                circles.push({
                    angle: random(TWO_PI),
                    pairAngle: random(TWO_PI),
                    color1: color(random(100, 255), random(100, 255), random(200, 255), 150),
                    color2: color(random(100, 255), random(100, 255), random(200, 255), 150),
                });
            }
        }

        function draw() {
            background(250, 250, 250, 100);
            translate(width / 2, height / 2);
            for (let c of circles) {
                let x1 = cos(c.angle + frameCount * 0.02) * radius;
                let y1 = sin(c.angle + frameCount * 0.02) * radius;
                let x2 = cos(c.pairAngle - frameCount * 0.02) * radius;
                let y2 = sin(c.pairAngle - frameCount * 0.02) * radius;
                fill(c.color1);
                ellipse(x1, y1, 20, 20);
                fill(c.color2);
                ellipse(x2, y2, 20, 20);
                stroke(100, 100, 100, 50);
                line(x1, y1, x2, y2);
            }
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Beauty Archive</a>
    </footer>
</body>
</html>
