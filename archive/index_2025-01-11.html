<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Determination's Dance</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0e0e10;
      }

      footer {
        position: absolute;
        bottom: 10px;
        left: 10px;
        color: rgba(255, 255, 255, 0.7);
        font-family: "Roboto", sans-serif;
        font-size: 14px;
      }
      a {
        color: #24b0ff;
        text-decoration: none;
      }
      a:hover {
        color: #659ec7;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let waves = [];

      class Wave {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.r = random(20, 100);
          this.angle = 0;
          this.speed = random(0.005, 0.02);
          this.color = color(
            random(50, 255),
            random(50, 100),
            random(150, 255),
            170
          );
        }

        update() {
          this.angle += this.speed;
        }

        display() {
          stroke(this.color);
          noFill();
          strokeWeight(2);
          let offset = sin(this.angle) * 20;
          ellipse(this.x, this.y, this.r + offset, this.r + offset);
        }
      }

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 80; i++) {
          waves.push(new Wave(random(width), random(height)));
        }
      }

      function draw() {
        background(0, 10);
        for (let wave of waves) {
          wave.update();
          wave.display();
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </head>
  <body>
    <footer>
      Visit the <a href="https://www.beautyisapattern.com/archive">archive</a> to explore more.
    </footer>
  </body>
</html>
