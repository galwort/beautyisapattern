<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden of Blossoms</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffefd5, #ffe4e1);
            overflow: hidden;
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: Arial, sans-serif;
            color: #594f4f;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .archive-link:hover {
            color: #8a4b4b;
        }
    </style>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit the Archive</a>

    <script>
        // Flower properties
        let flowers = [];
        let maxFlowers = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < maxFlowers; i++) {
                flowers.push(new Flower(random(width), random(height)));
            }
        }

        function draw() {
            background('rgba(255, 239, 213, 0.3)');
            for (let flower of flowers) {
                flower.bloom();
                flower.updatePosition();
                flower.display();
            }
        }

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 0;
                this.maxSize = random(30, 70);
                this.petalColor = color(random(220, 255), random(90, 150), random(150, 255));
                this.coreColor = color(255, 204, 0);
                this.growthRate = random(0.3, 0.7);
                this.angle = random(TWO_PI);
                this.radius = random(1, 3);
            }

            bloom() {
                if (this.size < this.maxSize) {
                    this.size += this.growthRate;
                }
            }

            updatePosition() {
                this.angle += 0.01; // subtle movement around a point
                this.x += cos(this.angle) * this.radius;
                this.y += sin(this.angle) * this.radius;
            }

            display() {
                push();
                translate(this.x, this.y);
                fill(this.petalColor);
                for (let i = 0; i < 5; i++) {
                    ellipse(0, this.size, this.size / 3, this.size);
                    rotate(PI / 2.5);
                }
                fill(this.coreColor);
                ellipse(0, 0, this.size / 6);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            // Reposition flowers based on new width and height
            for (let flower of flowers) {
                flower.x = random(width);
                flower.y = random(height);
            }
        }
    </script>
</body>
</html>
