<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Companionship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
        }

        .archive-link:hover {
            color: #ddd;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const numParticles = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(51, 51, 51, 25);
            for (let i = 0; i < particles.length; i++) {
                particles[i].move();
                particles[i].display();
                for (let j = i + 1; j < particles.length; j++) {
                    const distance = dist(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                    if (distance < 100) {
                        const alpha = map(distance, 0, 100, 255, 0);
                        stroke(200, 200, 250, alpha);
                        line(particles[i].x, particles[i].y, particles[j].x, particles[j].y);
                    }
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = random(5, 7);
                this.xSpeed = random(-1.5, 1.5);
                this.ySpeed = random(-1.5, 1.5);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x < 0 || this.x > width) this.xSpeed *= -1;
                if (this.y < 0 || this.y > height) this.ySpeed *= -1;
            }

            display() {
                noStroke();
                fill(255);
                ellipse(this.x, this.y, this.radius * 2);
            }
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
