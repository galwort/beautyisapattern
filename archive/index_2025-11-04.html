<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Awaiting Potential</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #356859;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            color: #f8b400;
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let numParticles = 150;
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
            noStroke();
        }

        function draw() {
            background(245, 245, 245, 20);

            for (let particle of particles) {
                particle.update();
                particle.edges();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.accel = createVector(0, 0);
                this.maxSpeed = random(1, 3);
                this.color = color(random(60, 140), random(110, 180), random(110, 180));
            }

            update() {
                this.vel.add(this.accel);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                if (frameCount % 200 === 0) {
                    this.vel = p5.Vector.random2D();
                }
                this.accel.mult(0);
            }

            applyForce(force) {
                this.accel.add(force);
            }

            edges() {
                if (this.pos.x > width || this.pos.x < 0) {
                    this.vel.x *= -1;
                }
                if (this.pos.y > height || this.pos.y < 0) {
                    this.vel.y *= -1;
                }
            }

            display() {
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, 8);
            }
        }

    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
