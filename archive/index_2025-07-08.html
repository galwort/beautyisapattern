<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Echo of Unspoken Words</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2f3a49;
            font-family: 'Courier New', Courier, monospace;
        }

        a {
            display: block;
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #8db596;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight); 
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(47, 58, 73, 50);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].show();
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.alpha = random(50, 150);
                this.s = random(0.5, 3);
                this.angle = 0;
                this.speed = random(0.5, 2);
                this.size = random(3, 8);
            }

            update() {
                this.x += cos(this.angle) * this.s;
                this.y += sin(this.angle) * this.s;
                this.angle += radians(random(-1, 1));

                if (this.x > width || this.x < 0 || this.y > height || this.y < 0) {
                    this.x = random(width);
                    this.y = random(height);
                }
            }

            show() {
                noStroke();
                fill(255, this.alpha);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>

<body>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>

</html>
