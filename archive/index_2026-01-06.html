<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion of Realities</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0f0f0f;
        }

        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 12px;
            border: 1px solid #ffffff;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .archive-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <script>
        let items = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                items.push(new Item(random(width), random(height), random(5, 15)));
            }
        }

        function draw() {
            background(15);
            for (let item of items) {
                item.update();
                item.display();
            }
        }

        class Item {
            constructor(x, y, size) {
                this.position = createVector(x, y);
                this.velocity = createVector(random(-2, 2), random(-2, 2));
                this.size = size;
                this.angleOffset = random(TWO_PI);
            }

            update() {
                this.position.add(this.velocity);
                if (this.position.x > width || this.position.x < 0) this.velocity.x *= -1;
                if (this.position.y > height || this.position.y < 0) this.velocity.y *= -1;
            }

            display() {
                push();
                translate(this.position.x, this.position.y);
                rotate(frameCount * 0.01 + this.angleOffset);
                stroke(200, 150, 255);
                line(-this.size, -this.size, this.size, this.size);
                line(this.size, -this.size, -this.size, this.size);
                pop();
                this.addHaloEffect();
            }

            addHaloEffect() {
                noFill();
                stroke(100, 100, 255, 150);
                ellipse(this.position.x, this.position.y, this.size * 3);
            }
        }
    </script>

    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>

</html>
