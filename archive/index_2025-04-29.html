<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dance of Knowledge and Wisdom</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        #archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a id="archive" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    <script>
        let knowledgeParticles = [];
        let wisdomParticles = [];
        const numParticles = 70;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Initialize particles for both concepts
            for (let i = 0; i < numParticles; i++) {
                knowledgeParticles.push(new Particle(random(width), random(height / 2), random(5, 15), color(255, 204, 0)));
                wisdomParticles.push(new Particle(random(width), random(height / 2, height), random(10, 25), color(0, 153, 204)));
            }
        }

        function draw() {
            background('#1e1e1e');
            for (let kp of knowledgeParticles) {
                kp.move();
                kp.show();
                kp.edges();
            }
            for (let wp of wisdomParticles) {
                wp.move();
                wp.show();
                wp.edges();
            }
        }

        class Particle {
            constructor(x, y, r, c) {
                this.x = x;
                this.y = y;
                this.radius = r;
                this.color = c;
                this.speed = random(1, 3);
                this.angle = random(TWO_PI);
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.radius * 2);
            }

            move() {
                this.x += this.speed * cos(this.angle);
                this.y += this.speed * sin(this.angle);
                this.angle += random(-0.05, 0.05);
            }

            edges() {
                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.x = random(width);
                    this.y = random(height);
                    this.angle = random(TWO_PI);
                }
            }
        }
    </script>
</body>
</html>
