<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release and Relinquish</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a2e;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        #archive-link:hover {
            background: rgba(255, 255, 255, 0.5);
            color: #1a1a2e;
        }
    </style>
</head>
<body>
    <script>

        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(26, 26, 46, 30);  // Deep night background with light persistence

            particles.forEach(p => {
                p.update();
                p.display();
            });
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = createVector(random(-1, 1), random(-2, 0));
                this.acceleration = createVector(0, 0);
                this.size = random(2, 5);
                this.lifetime = random(150, 255);
                this.baseSize = this.size;
            }

            update() {
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.lifetime -= 1;

                // Reset particle when its lifetime ends
                if (this.lifetime < 0) {
                    this.reset();
                }
            }

            display() {
                noStroke();
                fill(255, 255, 255, this.lifetime);
                ellipse(this.position.x, this.position.y, this.baseSize);
            }

            reset() {
                this.position = createVector(random(width), height);
                this.velocity = createVector(random(-1, 1), random(-2, 0));
                this.lifetime = random(150, 255);
            }
        }
        
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
