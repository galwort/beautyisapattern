<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through Dreams</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(#0d3b66, #faf0ca);
      }
      a {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: #0d3b66;
        text-decoration: none;
        background-color: #f4d35e;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: bold;
        transition: transform 0.3s;
      }
      a:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <script>
      let waveHeight = [], waveWidth = [], waveSpeeds = [], numWaves = 5;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numWaves; i++) {
          waveHeight[i] = random(10, 60);
          waveWidth[i] = random(0.01, 0.03);
          waveSpeeds[i] = random(0.001, 0.003);
        }
      }

      function draw() {
        clear();
        for (let i = 0; i < numWaves; i++) {
          drawWave(waveHeight[i], waveWidth[i], waveSpeeds[i] * frameCount);
        }
      }

      function drawWave(amplitude, wavelength, phase) {
        noFill();
        stroke('#f4d35e');
        strokeWeight(2);
        beginShape();
        for (let x = 0; x < width; x++) {
          let y = height / 2 + amplitude * sin(x * wavelength + phase);
          vertex(x, y);
        }
        endShape();
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
    
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
  </body>
</html>
