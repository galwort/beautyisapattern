<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony of Thoughts & Emotions</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #e0f7fa, #ffebee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            left: 20px;
            text-decoration: none;
            color: #383838;
            font-family: 'Georgia', serif;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        #archive-link:hover {
            background-color: rgba(0, 119, 182, 0.8);
            color: white;
        }
    </style>
</head>
<body>

<div id="canvas-container"></div>

<a id="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let t = 0;  // time variable

    function setup() {
        let cnv = createCanvas(windowWidth, windowHeight);
        cnv.parent('canvas-container');
        noStroke();
        fill(0, 120, 180, 150);
    }

    function draw() {
        background(224, 247, 250, 20);
        translate(width / 2, height / 2);
        for (let i = 0; i < 50; i++) {
            let x = sin(t + i) * (100 + i * 3);
            let y = cos(t + i) * (100 + i * 3);
            ellipse(x, y, 20 + i, 20 + i);
        }
        t += 0.01;  // increment time
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
