<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pinnacle of Acumen</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #bbb;
        }
        a {
            color: #f1c40f;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="footer">
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </div>
    <script>
        let sizeWaveX = 0;
        let sizeWaveY = 0;
        let angle = 0;
        
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
        }

        function draw() {
            background('#1e1e1e');
            let centerX = width / 2;
            let centerY = height / 2;
            let maxSize = min(height, width) / 3;

            // Draw concentric circles
            for (let i = 0; i < 8; i++) {
                let offset = (i * PI) / 4 + angle * 0.5;
                let circleSize = maxSize * sin(offset) + maxSize / 2;
                fill(255, 100 + i * 20);
                noStroke();
                circle(centerX, centerY, circleSize);

                // Incrementing waves
                sizeWaveX += 0.002;
                sizeWaveY += 0.003;
            }

            angle += 0.01; // Increment angle

            // Internal wave effect
            strokeWeight(2);
            beginShape();
            noFill();
            stroke(255, 160);
            for (let x = 0; x <= width; x += 10) {
                let y = map(noise(sizeWaveX + x * 0.02, sizeWaveY), 0, 1, centerY - 100, centerY + 100);
                vertex(x, y);
            }
            endShape();
        }
    </script>
</body>
</html>
