<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Journey of Decisions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background: linear-gradient(145deg, #c7e9fb, #edf7fc);
            margin: 0;
            overflow: hidden;
        }

        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #0044cc;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script>
        let points = [];
        const num = 200; // Number of paths

        function setup() {
            createCanvas(windowWidth, windowHeight);
            stroke(70, 130, 180, 150);
            strokeWeight(2);
            noFill();

            // Initialize random positions for path beginnings
            for (let i = 0; i < num; i++) {
                points.push(createVector(random(width), random(height)));
            }
        }

        function draw() {
            background(240, 247, 250, 20);

            // Draw evolving paths
            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                beginShape();
                for (let j = 0; j < 50; j++) {
                    let angle = noise(p.x * 0.005, p.y * 0.005) * TWO_PI * 2;
                    let v = p5.Vector.fromAngle(angle);
                    v.setMag(2);
                    p.add(v);
                    vertex(p.x, p.y);
                }
                endShape();

                // Wrap paths around edges
                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;
            }
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" target="_blank">View the Archive</a>
</body>
</html>
