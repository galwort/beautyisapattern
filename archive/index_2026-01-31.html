<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triumph Within</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #222;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        footer a {
            color: #f0a500;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let waveX = 0;
        let starPositions = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 50; i++) {
                starPositions.push(createVector(random(width), random(height/2)));
            }
        }

        function draw() {
            background(34, 32, 52);

            // Animated waves
            fill(50, 100, 200, 150);
            let waveHeight = 100;
            for (let y = height; y > height / 2; y -= waveHeight) {
                beginShape();
                for (let x = 0; x < width; x += 20) {
                    let yOff = sin(x * 0.05 + waveX) * 30;
                    vertex(x, y + yOff);
                }
                vertex(width, height);
                vertex(0, height);
                endShape(CLOSE);
            }
            waveX += 0.05;

            // Twinkling stars
            fill(255);
            starPositions.forEach(pos => {
                ellipse(pos.x, pos.y, random(2, 5), random(2, 5));
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Explore Our Archive</a>
    </footer>
</body>
</html>
