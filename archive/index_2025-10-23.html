<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden Virtues</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: #fafafa;
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        a.archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #555;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }

        a.archive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const flowers = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 20; i++) {
                flowers.push(new Flower(random(width), random(height)));
            }
        }

        function draw() {
            background(250, 250, 250, 150);
            flowers.forEach(flower => {
                flower.update();
                flower.display();
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(20, 50);
                this.speed = random(0.5, 1.5);
                this.angle = 0;
            }

            update() {
                this.angle += this.speed * 0.02;
                this.size = sin(this.angle) * 15 + 35;
            }

            display() {
                fill(34, 139, 34, 150);
                noStroke();
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                for (let i = 0; i < 5; i++) {
                    ellipse(0, this.size / 2, this.size / 4, this.size);
                    rotate(TWO_PI / 5);
                }
                pop();
                // Draw the center of the flower
                fill(255, 215, 0, 200);
                ellipse(this.x, this.y, this.size / 4);
            }
        }
    </script>

    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
