<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity Circles: Time Well Spent</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            font-family: 'Merriweather', serif;
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1em;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        .archive-link:hover {
            color: #00aaff;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 200; i++) {
                circles.push(new FlowingCircle(random(width), random(height)));
            }
        }

        function draw() {
            background(40, 44, 52, 50);
            blendMode(ADD);
            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }

        class FlowingCircle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.diameter = random(15, 80);
                this.xSpeed = random(0.5, 2);
                this.ySpeed = random(0.5, 2);
                this.color = color(random(50, 255), random(50, 255), random(50, 255), 100);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x > width || this.x < 0) {
                    this.xSpeed *= -1;
                }
                if (this.y > height || this.y < 0) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.diameter);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
</body>
</html>
