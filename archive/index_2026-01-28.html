<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing New Paths</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #121212;
            color: white;
        }
        #footer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 14px;
            text-align: center;
        }
        #footer a {
            color: #42a5f5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(18, 18, 18, 20);
            particles.forEach(p => p.move().display());
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.acc = createVector();
                this.size = random(5, 15);
                this.speed = 2;
                this.color = color(random(100, 255), random(100, 255), random(100, 255));
            }

            move() {
                this.acc = p5.Vector.random2D().mult(0.5);
                this.vel.add(this.acc);
                this.vel.limit(this.speed);
                this.pos.add(this.vel);
                this.edges();
                return this;
            }

            edges() {
                if (this.pos.x > width || this.pos.x < 0) {
                    this.vel.x *= -1;
                }

                if (this.pos.y > height || this.pos.y < 0) {
                    this.vel.y *= -1;
                }
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <div id="footer">
        Explore more patterns: <a href="https://www.beautyisapattern.com/archive" target="_blank">The Archive</a>
    </div>
</body>
</html>
