<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Endless Doors of Revelation</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ecf0f1;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #34495e;
        }
        a {
            color: #2980b9;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <script>
        let doors = [];
        const doorCount = 8;
        let maxDoorWidth;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            maxDoorWidth = width / 10;
            for (let i = 0; i < doorCount; i++) {
                let door = new Door(i * (maxDoorWidth * 1.2) + maxDoorWidth, height / 2);
                doors.push(door);
            }
        }

        function draw() {
            background(236, 240, 241);
            doors.forEach(door => {
                door.update();
                door.show();
            });
        }

        class Door {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.speed = random(0.005, 0.01);
            }

            update() {
                this.angle += this.speed;
                if (this.angle > TWO_PI) {
                    this.angle = 0;
                }
            }

            show() {
                push();
                translate(this.x, this.y);
                rotate(sin(this.angle) * QUARTER_PI / 2);
                fill(149, 165, 166);
                stroke(44, 62, 80);
                strokeWeight(2);
                rectMode(CENTER);
                rect(0, 0, maxDoorWidth, height / 3);
                pop();
            }
        }
    </script>

    <div id="footer">
        <p><a href="https://www.beautyisapattern.com/archive" target="_blank">Visit our archive</a></p>
    </div>

</body>
</html>
