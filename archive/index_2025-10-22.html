<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(160deg, #FFDEE9, #B5FFFC);
        }
        .archive-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #333;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                let shapeType = random(['circle', 'triangle']);
                let size = random(20, 80);
                let color = [random(100, 255), random(100, 255), random(100, 255)];
                let speed = random(1, 3);
                shapes.push(new Shape(shapeType, random(width), random(height), size, color, speed));
            }
        }

        function draw() {
            background(0, 25);
            shapes.forEach(shape => {
                shape.move();
                shape.display();
            });
        }

        class Shape {
            constructor(type, x, y, size, color, speed) {
                this.type = type;
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.direction = random(TWO_PI);
            }

            move() {
                this.x += cos(this.direction) * this.speed;
                this.y += sin(this.direction) * this.speed;

                if (this.x > width || this.x < 0) this.direction = PI - this.direction;
                if (this.y > height || this.y < 0) this.direction = -this.direction;
            }

            display() {
                fill(...this.color, 150);
                noStroke();

                if (this.type === 'circle') {
                    ellipse(this.x, this.y, this.size);
                } else if (this.type === 'triangle') {
                    triangle(this.x, this.y - this.size / 2, this.x - this.size / 2, this.y + this.size / 2, this.x + this.size / 2, this.y + this.size / 2);
                }
            }
        }

    </script>
</head>
