<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symphony of Order and Creativity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
          margin: 0;
          background: radial-gradient(circle, #ffffff, #e6e6e6);
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          overflow: hidden;
          font-family: Arial, sans-serif;
        }
        footer {
          position: absolute;
          bottom: 10px;
          width: 100%;
          text-align: center;
          font-family: Arial, sans-serif;
        }
        a {
          color: #4682B4;
          text-decoration: none;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let angleOffset = 0;
    
    function setup() {
      createCanvas(windowWidth, windowHeight);
      strokeWeight(3);
    }

    function draw() {
      background(255, 248, 240, 150);
      translate(width / 2, height / 2);

      // Rotating ordered circles
      let circleCount = 10;
      for (let i = 0; i < circleCount; i++) {
        stroke(100 + i * 10, 144, 255);
        let radius = i * 40 + 50;
        ellipse(0, 0, radius, radius);
      }

      // Dynamic spiralling lines depicting creativity
      stroke(255, 105, 180);
      noFill();
      let spiralCount = 5;
      for (let i = 0; i < spiralCount; i++) {
        let radius = 180;
        let angleStep = TWO_PI / (circleCount + i);
        beginShape();
        for (let angle = 0; angle < TWO_PI; angle += angleStep) {
          let x = cos(angle + (angleOffset + i) / 3) * (radius + 20 * i);
          let y = sin(angle + (angleOffset + i) / 3) * (radius + 20 * i);
          vertex(x, y);
        }
        endShape(CLOSE);
      }

      angleOffset += 0.01;
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    <p>Explore the <a href="https://www.beautyisapattern.com/archive" target="_blank">beauty archive</a></p>
</footer>

</body>
</html>
