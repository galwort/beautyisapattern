<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spirals of Time</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        a {
            color: #f0f0f0;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #dda0dd;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
            noFill();
        }

        function draw() {
            background(26, 26, 26, 60);
            let x, y, angle, radius;

            for (let i = 0; i < 5; i++) {
                angle = random(0, TWO_PI);
                radius = random(50, 150);
                x = width / 2 + cos(angle) * radius;
                y = height / 2 + sin(angle) * radius;
                particles.push(new Particle(x, y));
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].show();
                if (particles[i].isFinished()) {
                    particles.splice(i, 1);
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(1, 3));
                this.acc = p5.Vector.random2D().mult(0.01);
                this.lifetime = 255;
            }

            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.lifetime -= 2;
            }

            show() {
                stroke(240, 110, 150, this.lifetime);
                strokeWeight(2);
                circle(this.pos.x, this.pos.y, 10);
            }

            isFinished() {
                return this.lifetime < 0;
            }
        }
    </script>

    <footer>
        Delve into the <a href="https://www.beautyisapattern.com/archive">archive</a>.
    </footer>
</body>
</html>
