<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path to Progress</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1E3C72, #2A5298);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: Verdana, sans-serif;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px #000;
        }
        #footer a {
            color: #FFDD57;
            text-decoration: none;
        }
        #footer a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let squares = [];
        const numSquares = 50;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numSquares; i++) {
                let square = {
                    xpos: random(width),
                    ypos: random(height),
                    size: random(10, 40),
                    speed: random(0.5, 3),
                    angle: random(TWO_PI),
                };       
                squares.push(square);
            }
        }

        function draw() {
            background(30, 60, 114, 100);
            for (let square of squares) {
                fill(255, 221, 87, 150);
                noStroke();
                push();
                translate(square.xpos, square.ypos);
                rotate(square.angle);
                rectMode(CENTER);
                square.xpos += square.speed * cos(square.angle);
                square.ypos += square.speed * sin(square.angle);

                square.angle += 0.01;

                if (square.xpos > width + square.size) square.xpos = 0;
                if (square.ypos > height + square.size) square.ypos = 0;
                if (square.xpos < 0 - square.size) square.xpos = width;
                if (square.ypos < 0 - square.size) square.ypos = height;

                rect(0, 0, square.size, square.size);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <div id="footer">
        <a href="https://www.beautyisapattern.com/archive" target="_blank" rel="noopener">Visit the Archive</a>
    </div>
</body>
</html>
