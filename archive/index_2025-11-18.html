<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pursuit of Excellence</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .archive:hover {
            color: #ffdf4b;
        }
    </style>
</head>
<body>

<script>
    let t = 0;

    function setup() {
        createCanvas(windowWidth, windowHeight);
    }

    function draw() {
        background(17);
        translate(width / 2, height / 2);

        let total = 100;
        for (let i = 0; i < total; i++) {
            push();
            let angle = map(i, 0, total, 0, TWO_PI);
            let radius = map(sin(t + angle * 5), -1, 1, 50, 300);

            let x = radius * cos(angle);
            let y = radius * sin(angle);

            let hueValue = map(i, 0, total, 0, 255);

            fill(hueValue, 200, 150);
            ellipse(x, y, 15, 15);
            pop();
        }
        t += 0.02;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a class="archive" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

</body>
</html>
