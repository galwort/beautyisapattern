<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dance of Divinity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f0e4d7, #c6d8ff);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #333;
            font-family: 'Georgia', serif;
            text-decoration: none;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let radius = 100;
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(60);
        }

        function draw() {
            background(0, 0, 0, 10);
            translate(width/2, height/2);

            for (let i = 0; i < 8; i++) {
                push();
                rotate(TWO_PI * i / 8 + angle);
                let x = radius * cos(angle + i);
                let y = radius * sin(angle + i);
                noStroke();
                fill(220, 210, 250, 200);
                ellipse(x, y, 40, 40);
                pop();
            }

            radius += sin(angle) * 0.2;
            angle += 0.02;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
