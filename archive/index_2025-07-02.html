<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace Each Moment</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #61dafb;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .link-archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgba(40, 44, 52, 0.7);
            transition: background-color 0.3s ease-in-out;
        }
        .link-archive:hover {
            background-color: rgba(61, 90, 128, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let petals = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
            colorMode(HSB, 360, 100, 100, 1);
            noStroke();

            // Create petals of compassion and understanding
            for (let i = 0; i < 200; i++) {
                petals.push(new Petal(random(width), random(height)));
            }
        }

        function draw() {
            background(0, 0, 10, 0.1); // Soft and compassionate atmosphere
            petals.forEach(petal => {
                petal.move();
                petal.display();
            });
        }

        class Petal {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(10, 30);
                this.speed = random(0.5, 2);
                this.angle = random(TWO_PI);
                this.color = color(random(200, 360), 80, 100);
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.angle += random(-0.05, 0.05);

                // Restart position when moving out of bounds
                if (this.x < 0 || this.x > width) {
                    this.x = random(width);
                    this.y = random(height);
                }
                if (this.y < 0 || this.y > height) {
                    this.x = random(width);
                    this.y = random(height);
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="link-archive">View Archive</a>
</body>
</html>
