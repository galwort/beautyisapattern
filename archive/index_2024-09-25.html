<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Trust</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            font-family: sans-serif;
            transition: background-color 0.3s;
        }

        #archive-link:hover {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
</head>
<body>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                circles.push(new Circle(random(width), random(height)));
            }
        }

        function draw() {
            background(220);
            for (let circle of circles) {
                circle.move();
                circle.show();
            }
        }

        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(10, 40);
                this.speedX = random(-2, 2);
                this.speedY = random(-2, 2);
                this.color = color(random(255), random(255), random(255), 100);
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.speedY *= -1;
                }
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
