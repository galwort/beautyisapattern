<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegance in Simplicity</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #131313;
            overflow: hidden;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #66FCF1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let wires = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            for (let i = 0; i < 20; i++) {
                wires.push(new Wire(random(width), random(height)));
            }
        }

        function draw() {
            background(19);
            wires.forEach(wire => {
                wire.move();
                wire.display();
            });
        }

        class Wire {
            constructor(x, y) {
                this.path = [];
                this.length = floor(random(5, 20));
                this.initializePath(x, y);
                this.color = color(random(50, 255), random(50, 255), random(50, 255), 150);
            }

            initializePath(x, y) {
                let vx = random(-1, 1);
                let vy = random(-1, 1);
                for (let i = 0; i < this.length; i++) {
                    this.path.push(createVector(x + vx*i*15, y + vy*i*15));
                }
            }

            move() {
                this.path.forEach(pt => {
                    pt.x += random(-1, 1);
                    pt.y += random(-1, 1);
                    if (pt.x < 0) pt.x = width;
                    if (pt.x > width) pt.x = 0;
                    if (pt.y < 0) pt.y = height;
                    if (pt.y > height) pt.y = 0;
                });
            }

            display() {
                stroke(this.color);
                beginShape();
                this.path.forEach(pt => {
                    curveVertex(pt.x, pt.y);
                });
                endShape();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
    </footer>
</body>
</html>
