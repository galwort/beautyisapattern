<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of Friendships</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        a {
            position: absolute;
            bottom: 10px;
            color: #555;
            font-size: 14px;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let rings = [];
        let maxRings = 8;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();

            for (let i = 0; i < maxRings; i++) {
                rings.push({
                    x: random(width),
                    y: random(height),
                    size: random(20, 50),
                    color: color(random(100, 255), random(100, 255), random(100, 255), 150),
                    growing: true
                });
            }
        }

        function draw() {
            background(240);

            rings.forEach((ring, index) => {
                fill(ring.color);
                ellipse(ring.x, ring.y, ring.size);

                // expand and contract the size of the rings
                if (ring.growing) {
                    ring.size += 0.5;
                    if (ring.size > 70) {
                        ring.growing = false;
                    }
                } else {
                    ring.size -= 0.5;
                    if (ring.size < 20) {
                        ring.growing = true;
                    }
                }

                // slowly move them around
                ring.x += random(-1, 1);
                ring.y += random(-1, 1);

                // respawn to keep the canvas lively
                if (random(1) < 0.01) {
                    rings[index] = {
                        x: random(width),
                        y: random(height),
                        size: random(20, 50),
                        color: color(random(100, 255), random(100, 255), random(100, 255), 150),
                        growing: true
                    };
                }
            });
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Discover more journeys</a>
</body>
</html>
