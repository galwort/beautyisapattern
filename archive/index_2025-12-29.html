<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gentle Soul</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #fdfdfd;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 12px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(240, 248, 255);
            for (let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(1.5);
                this.acc = createVector(0, 0);
                this.color = [random(180, 255), random(180, 255), random(180, 255), 150];
                this.size = random(5, 15);
            }
            
            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.edges();
                this.acc.mult(0);
            }
            
            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
            
            show() {
                fill(this.color);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.size * 2);
            }
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
