<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of Growth</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
        }
        #archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ffffff;
            padding: 8px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
            color: #282c34;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        #archive-link:hover {
            background: #00aaff;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const hueBase = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(20, 30, 40, 25);
            particles.forEach(particle => {
                particle.update();
                particle.display();
            });
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(2, 10);
                this.alpha = 255;
                this.speed = createVector(random(-2, 2), random(-2, 2));
                this.color = {
                    hue: random(hueBase - 50, hueBase + 50),
                    saturation: random(50, 100),
                    brightness: 100
                };
            }

            update() {
                this.x += this.speed.x;
                this.y += this.speed.y;
                this.alpha -= 0.5;
                if (this.alpha < 0 || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            reset() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(2, 10);
                this.alpha = 255;
                this.speed = createVector(random(-2, 2), random(-2, 2));
                this.color.hue = random(hueBase - 50, hueBase + 50);
                this.color.saturation = random(50, 100);
            }

            display() {
                fill(this.color.hue, this.color.saturation, this.color.brightness, this.alpha);
                ellipse(this.x, this.y, this.size);
            }
        }

    </script>
</body>
</html>
