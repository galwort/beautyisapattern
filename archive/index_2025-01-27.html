<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Beyond Comfort</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            overflow: hidden;
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 100%;
        }
        a {
            font-family: 'Verdana', sans-serif;
            text-decoration: none;
            color: #444;
            padding: 10px 15px;
            border-radius: 5px;
            background: #eee;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<script>
    let limo, bus, roadPos = 0;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        limo = new Vehicle(windowWidth / 4, windowHeight * 3/5, color(68, 114, 196), 300, 50);
        bus = new Vehicle(windowWidth * 3/4 + 200, windowHeight * 3/5, color(237, 104, 91), 200, 60);
        noStroke();
        frameRate(30);
    }

    function draw() {
        background('#f4f4f9');
        drawRoad();
        limo.display();
        bus.display();
        limo.move(-2);
        bus.move(random(-1.5, -2));
    }

    function drawRoad() {
        fill('#e0e0e0');
        rect(0, windowHeight * 3/5 + 20, width, height / 4);
        for (let i = -20; i < width; i += 80) {
            let xPos = (i + roadPos) % (width + 40);
            fill('#ffffff');
            rect(xPos, windowHeight * 3/5 + 45, 30, 10);
        }
        roadPos -= 2;
    }

    class Vehicle {
        constructor(x, y, c, w, h) {
            this.x = x;
            this.y = y;
            this.c = c;
            this.w = w;
            this.h = h;
        }

        display() {
            fill(this.c);
            rect(this.x, this.y, this.w, this.h, 10);
            fill('#000');
            ellipse(this.x + this.w / 5, this.y + this.h, 25, 25);
            ellipse(this.x + 4 * this.w / 5, this.y + this.h, 25, 25);
        }

        move(speed) {
            this.x += speed;
            if (this.x < -this.w) {
                this.x = width;
            }
        }
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</footer>

</body>
</html>
