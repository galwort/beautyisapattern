<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restful Fields</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        #info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 4px;
        }
        #info a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let seedSprouts = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 20; i++) {
                let x = random(width);
                let y = random(height, height + 200);
                seedSprouts.push(new Sprout(x, y));
            }
        }

        function draw() {
            background('#8DB600'); // Green field
            for (let sprout of seedSprouts) {
                sprout.rise();
                sprout.display();
            }
        }

        class Sprout {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.length = random(20, 100);
                this.color = color(random(100, 150), random(200, 255), random(100, 150));
            }

            rise() {
                this.y -= 0.2;
                if (this.y < height - this.length) {
                    this.y = height;
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, 8, this.length);
            }
        }
    </script>
</head>
<body>
    <div id="info">
        <p><a href="https://www.beautyisapattern.com/archive" target="_blank">Explore more patterns</a></p>
    </div>
</body>
</html>
