<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections and Growth</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            overflow: hidden;
        }
        .archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(244, 244, 249);
            noStroke();
        }

        function draw() {
            clear();
            translate(width / 2, height / 2);
            let numPoints = 80;
            
            // Outer circle representing influences
            for (let i = 0; i < numPoints; i++) {
                let angle = map(i, 0, numPoints, 0, TWO_PI);
                let x = cos(angle) * height * 0.3 + cos(t * 0.7 + angle * 2) * 30;
                let y = sin(angle) * height * 0.3 + sin(t * 0.7 + angle * 2) * 30;
                fill(100, 150, 255, 150);
                ellipse(x, y, 10 + sin(t + angle) * 5, 10 + sin(t + angle) * 5);
            }

            // Inner spiral representing self-reflection
            for (let i = 0; i < numPoints; i++) {
                let angle = map(i, 0, numPoints, 0, TWO_PI);
                let radius = i * 2;
                let x = cos(angle + t) * radius;
                let y = sin(angle + t) * radius;
                fill(150, 200, 255, 180);
                ellipse(x, y, 8, 8);
            }
            t += 0.02;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a class="archive" href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
