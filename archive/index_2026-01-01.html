<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Question of Answers</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #fff;
            height: 100vh;
        }
        a {
            position: fixed;
            bottom: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let waveAmplitude = 80;
        let waveFrequency = 0.01;
        let waveOffset = 0.0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            stroke(255);
            strokeWeight(2);
        }
        
        function draw() {
            background(0);
            translate(width / 2, height / 2);
            
            let numLines = 100;
            for (let i = 0; i < numLines; i++) {
                let change = sin(waveOffset + i * waveFrequency) * waveAmplitude;
                drawWave(-width / 2 + change, i * 10 - numLines * 5);
            }
            waveOffset += 0.05;
        }

        function drawWave(xOffset, yOffset) {
            beginShape();
            for (let i = -200; i <= 200; i++) {
                let y = sin(i * 0.1) * 50;
                vertex(i + xOffset, y + yOffset);
            }
            endShape();
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
