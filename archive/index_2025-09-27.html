<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreams in Motion</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #232526, #414345);
    }
    #archive-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #fff;
      text-decoration: none;
      background-color: rgba(0,0,0,0.5);
      padding: 5px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    #archive-link:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<script>
  let x = [], y = [], noiseOffset = [];

  function setup() {
    createCanvas(windowWidth, windowHeight);
    
    for (let i = 0; i < 100; i++) {
      x[i] = random(width);
      y[i] = random(height);
      noiseOffset[i] = random(1000);
    }
    noFill();
    strokeWeight(2);
  }

  function draw() {
    background(0, 0, 0, 20);

    for (let i = 0; i < x.length; i++) {
      stroke(lerpColor(color('#A0CDFF'), color('#FF6F61'), noise(noiseOffset[i])));
      let nx = noise(noiseOffset[i]) * width;
      let ny = noise(noiseOffset[i] + 1000) * height;
      swap(x[i], nx, 0.02);
      swap(y[i], ny, 0.02);

      ellipse(x[i], y[i], 5, 5);

      noiseOffset[i] += 0.01;
    }
  }

  function swap(actual, target, easeFactor) {
    return actual += (target - actual) * easeFactor;
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>

<a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>

</body>
</html>
