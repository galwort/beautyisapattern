<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusions of Reality</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #111; 
        }

        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        footer a {
            color: #58A6FF;
            text-decoration: none;
        }
    </style>
</head>
<body>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</footer>

<script>
    let squares = [];
    let colors = ['#FF33A4', '#33FFE5', '#FF9833', '#3338FF', '#FF3333'];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 80; i++) {
            squares.push(new FloatingSquare(random(width), random(height), random(30, 60), random(colors)));
        }
    }

    function draw() {
        background(0, 20);
        for (let square of squares) {
            square.move();
            square.display();
            square.pulse();
        }
    }

    class FloatingSquare {
        constructor(x, y, size, col) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.baseSize = size;
            this.col = col;
            this.xSpeed = random(-1.5, 1.5);
            this.ySpeed = random(-1, 1);
        }

        move() {
            this.x += this.xSpeed;
            this.y += this.ySpeed;

            if (this.x > width || this.x < 0) {
                this.xSpeed *= -1;
            }
            if (this.y > height || this.y < 0) {
                this.ySpeed *= -1;
            }
        }

        pulse() {
            this.size = this.baseSize + sin(frameCount * 0.1) * 10;
        }

        display() {
            noStroke();
            fill(this.col);
            rectMode(CENTER);
            rect(this.x, this.y, this.size, this.size);
        }
    }
</script>

</body>
</html>
