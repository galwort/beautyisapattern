<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endless Horizons</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1b1f24;
    }
    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #61dafb;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script>
    let circles = [];
    let horizon;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      horizon = height / 2;
      for (let i = 0; i < 100; i++) {
        circles.push(new MovingCircle(random(width), random(horizon, height), random(2, 5)));
      }
    }

    function draw() {
      background(27, 31, 36);
      noStroke();
      fill(40, 44, 52);
      rect(0, horizon, width, height); // Ground
      fill(70, 130, 180);
      rect(0, 0, width, horizon); // Sky
      
      for (let circle of circles) {
        circle.move();
        circle.display();
        // Reset circle to top if it moves below horizon
        if (circle.y > height) {
          circle.reset();
        }
      }
    }

    class MovingCircle {
      constructor(x, y, speed) {
        this.x = x;
        this.y = y;
        this.speed = speed;
        this.size = random(5, 15);
      }

      move() {
        this.y += this.speed;
      }

      display() {
        fill(255, 223, 186);
        ellipse(this.x, this.y, this.size);
      }

      reset() {
        this.x = random(width);
        this.y = random(horizon);
        this.speed = random(2, 5);
        this.size = random(5, 15);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

  </script>
</head>
<body>
  <footer>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
  </footer>
</body>
</html>
