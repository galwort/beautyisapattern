<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unyielding Pursuit</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
        }

        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            text-decoration: none;
            color: #ff6347;
            transition: color 0.3s ease;
        }

        .archive-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(34, 34, 34);
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(34, 34, 34, 25); // Semi-transparent for trailing effect
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.direction = 0;
                this.speed = random(1, 4);
                this.size = random(5, 15);
            }

            update() {
                this.direction += 0.02;
                this.position.x += cos(this.direction) * this.speed;
                this.position.y += sin(this.direction) * this.speed;

                if (this.position.x > width || this.position.x < 0 || this.position.y > height || this.position.y < 0) {
                    this.position.x = random(width);
                    this.position.y = random(height);
                }
            }

            display() {
                noStroke();
                fill(255, 100, 100, 150);
                ellipse(this.position.x, this.position.y, this.size, this.size);
            }
        }
    </script>

    <a class="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
