<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Depth of Wisdom</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .archive-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        let numParticles = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(26, 26, 26, 25);

            particles.forEach(p => {
                p.move();
                p.display();
            });
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D();
                this.acceleration = createVector(0, 0);
            }

            move() {
                this.accelerateTowardCenter();
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.edgeBounce();
                this.acceleration.mult(0);
            }

            accelerateTowardCenter() {
                let center = createVector(width / 2, height / 2);
                let force = p5.Vector.sub(center, this.position);
                force.setMag(0.05);
                this.acceleration.add(force);
            }

            edgeBounce() {
                if (this.position.x < 0 || this.position.x > width) {
                    this.velocity.x *= -1;
                }
                if (this.position.y < 0 || this.position.y > height) {
                    this.velocity.y *= -1;
                }
            }

            display() {
                stroke(255);
                strokeWeight(2);
                point(this.position.x, this.position.y);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
