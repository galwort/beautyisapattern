<!DOCTYPE html>
<html lang="en">
<head>
    <title>The Journey to Meaning</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }
        canvas {
            background-color: #1e2027;
        }
        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-family: 'Open Sans', sans-serif;
            color: #eeeeee;
            font-size: 14px;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let diameter = 20;
        let increment = 0.5;
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 100; i++) {
                particles.push(createVector(random(width), random(height),
                                            random(1, 5)));
            }
        }

        function draw() {
            background(30);

            // Draw a central growing and oscillating circle symbolizing the progress and regression towards meaning.
            fill(100, 150, 255, 150);
            ellipse(width / 2, height / 2, diameter, diameter);

            // Increment or decrement diameter to animate growth and shrink of the circle.
            diameter += increment;
            if (diameter > 200 || diameter < 20) {
                increment *= -1;
            }

            // Particles representing chaos morphing into order.
            particles.forEach(p => {
                fill(255, 100, 150, 150);
                ellipse(p.x, p.y, p.z, p.z);
                let direction = p5.Vector.sub(createVector(width / 2, height / 2), p);
                direction.setMag(0.1);
                p.add(direction);
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(createVector(random(width), random(height),
                                            random(1, 5)));
            }
        }

    </script>
</head>
<body>
    <footer>
        <p>Explore the full archive of inspiration and art:&nbsp;<a href="https://www.beautyisapattern.com/archive">Visit the Archive</a></p>
    </footer>
</body>
</html>
