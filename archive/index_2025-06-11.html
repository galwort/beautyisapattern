<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Trust: A Gentle Journey</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            background-color: #eff7e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #3a7d44;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #235929;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
<script>
    let creatures = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 15; i++) {
            creatures.push(new Creature(random(width), random(height)));
        }
        noStroke();
    }

    function draw() {
        background(239, 247, 225);
        creatures.forEach(creature => {
            creature.move();
            creature.render();
        });
    }

    class Creature {
        constructor(x, y) {
            this.pos = createVector(x, y);
            this.vel = p5.Vector.random2D();
            this.size = random(15, 25);
            this.color = color(random(50, 205), random(70, 150), random(50, 205), 150);
            this.tilt = random(TWO_PI);
        }

        move() {
            this.pos.add(this.vel);
            this.bounce();
        }

        bounce() {
            if (this.pos.x > width || this.pos.x < 0) {
                this.vel.x *= -1;
            }
            if (this.pos.y > height || this.pos.y < 0) {
                this.vel.y *= -1;
            }
        }

        render() {
            push();
            translate(this.pos.x, this.pos.y);
            rotate(sin(this.tilt) * 0.5);
            this.tilt += 0.05;
            fill(this.color);
            ellipse(0, 0, this.size * 2, this.size);
            pop();
        }
    }
</script>

<div class="footer">
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Discover the Archive</a>
</div>

</body>
</html>
