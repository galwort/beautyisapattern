<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Time</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 100%);
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .archive-link:hover {
            transform: scale(1.05);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let yearElements = [];
        let dayElements = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();

            for (let i = 0; i < 15; i++) {
                yearElements.push(new YearEl(random(width), random(height), random(60, 120)));
            }

            for (let j = 0; j < 100; j++) {
                dayElements.push(new DayEl(random(width), random(height)));
            }
        }

        function draw() {
            blendMode(BLEND);
            background(255, 255, 255, 20);
            blendMode(OVERLAY);

            for (let day of dayElements) {
                day.move();
                day.display();
            }

            for (let year of yearElements) {
                year.display();
            }
        }

        class YearEl {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color(random(130, 230), random(130, 230), random(130, 230), 200);
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size * sin(frameCount * 0.02));
            }
        }

        class DayEl {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = random(-0.5, 0.5);
                this.speedY = random(-0.5, 0.5);
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > width || this.x < 0) {
                    this.speedX *= -1;
                }
                if (this.y > height || this.y < 0) {
                    this.speedY *= -1;
                }
            }

            display() {
                fill(255, 255, 255, 150);
                ellipse(this.x, this.y, 7);
            }
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
