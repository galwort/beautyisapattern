<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courage's Bounce</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #111; 
            color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        a {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-decoration: none;
            color: #f8f9fa;
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 15px;
            border-radius: 5px;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let balls = [];
        let maxBalls = 100;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            for (let i = 0; i < maxBalls; i++) {
                balls.push(new Ball());
            }
        }

        function draw() {
            background(17, 17, 17, 20);
            balls.forEach(ball => {
                ball.move();
                ball.display();
            });
        }

        class Ball {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.diameter = random(10, 30);
                this.xspeed = random(1, 5);
                this.yspeed = random(0.5, 3);
                this.opacity = 255;
                this.colors = [
                    {r: 255, g: 69, b: 0},  
                    {r: 50, g: 205, b: 50}, 
                    {r: 30, g: 144, b: 255}
                ];
                this.selectedColor = random(this.colors);
            }

            move() {
                this.x += this.xspeed;
                this.y += this.yspeed;

                if (this.x >= width || this.x <= 0) {
                    this.xspeed *= -1;
                    this.bounce();
                }

                if (this.y >= height || this.y <= 0) {
                    this.yspeed *= -1;
                    this.bounce();
                }
            }

            bounce() {
                this.selectedColor = random(this.colors);
                this.opacity = 255;
            }

            display() {
                fill(this.selectedColor.r, this.selectedColor.g, this.selectedColor.b, this.opacity);
                ellipse(this.x, this.y, this.diameter);
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
