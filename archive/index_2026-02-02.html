<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eae7dc;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            color: #3d3d3d;
            text-decoration: none;
            background-color: #8e8d8a;
            padding: 10px 15px;
            border-radius: 5px;
        }
        #archive-link:hover {
            background-color: #3d3d3d;
            color: #f4f4f0;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shoes = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 20; i++) {
                shoes.push(new Shoe(random(width), random(height)));
            }
        }
        
        function draw() {
            background(234, 231, 220);
            for (let shoe of shoes) {
                shoe.move();
                shoe.display();
            }
        }
        
        class Shoe {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(30, 70);
                this.angle = 0;
                this.xSpeed = random(1, 2);
                this.ySpeed = random(1, 2);
                this.color = color(random(200, 255), random(150, 200), random(100, 150));
            }
            
            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                this.angle += 0.03;

                if (this.x > width || this.x < 0) {
                    this.xSpeed *= -1;
                }
                if (this.y > height || this.y < 0) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                fill(this.color);
                rect(0, 0, this.size * 0.6, this.size * 0.3, 5);
                fill(139, 69, 19);
                ellipse(0, 0, this.size, this.size * 0.5);
                pop();
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" id="archive-link">Visit the Archive</a>
</body>
</html>
