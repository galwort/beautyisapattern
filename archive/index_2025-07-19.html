<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Game, New Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #333;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(200, 200, 200, 0.9);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let squares = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            let numSquares = 100;
            for (let i = 0; i < numSquares; i++) {
                squares.push(new MovingSquare());
            }

        }

        function draw() {
            background(255);
            squares.forEach(square => {
                square.update();
                square.display();
            });
        }

        class MovingSquare {
            constructor() {
                this.size = random(20, 40);
                this.xPos = random(width);
                this.yPos = random(height);
                this.xSpeed = random(-2, 2);
                this.ySpeed = random(-2, 2);
                this.color = color(random(255), random(255), random(255));
            }

            update() {
                this.xPos += this.xSpeed;
                this.yPos += this.ySpeed;

                if (this.xPos + this.size > width || this.xPos < 0) {
                    this.xSpeed *= -1;
                }
                if (this.yPos + this.size > height || this.yPos < 0) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                fill(this.color);
                noStroke();
                rect(this.xPos, this.yPos, this.size, this.size);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
