<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace the Experience</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #a1c4fd, #c2e9fb);
        }
        #archive {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
            font-family: Arial, sans-serif;
        }
        #archive:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let particles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle(random(width), random(height)));
        }
    }

    function draw() {
        background(0, 20);  // Create a dreamy blur effect
        particles.forEach((p) => {
            p.update();
            p.display();
        });
    }

    class Particle {
        constructor(x, y) {
            this.pos = createVector(x, y);
            this.vel = p5.Vector.random2D();
            this.vel.mult(random(0.5, 3));
            this.size = random(10, 30);
            this.color = [random(200, 255), random(200, 255), random(255)];
        }

        update() {
            this.pos.add(this.vel);
            if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
            if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
        }

        display() {
            fill(this.color);
            ellipse(this.pos.x, this.pos.y, this.size);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a id="archive" href="https://www.beautyisapattern.com/archive" target="_blank">Explore More</a>

</body>
</html>
