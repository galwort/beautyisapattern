<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduring Togetherness</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: white;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <!-- Archive link -->
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>

    <script>
        let angle = 0;
        let distance = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            strokeWeight(2);
            noFill();
        }

        function draw() {
            background(0, 20);
            translate(width / 2, height / 2);

            stroke('rgba(255, 183, 77, 0.9)');
            for (let i = 0; i < 3; i++) {
                let rotAngle = angle + (PI / 3) * i;
                ellipseWithOffset(rotAngle, distance);
            }
            
            angle += 0.01; // Slow rotation
        }

        function ellipseWithOffset(rotAngle, distance) {
            let x = cos(rotAngle) * distance;
            let y = sin(rotAngle) * distance;

            ellipse(x, y, 70, 70);
            ellipse(-x, -y, 70, 70);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
