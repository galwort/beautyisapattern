<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Thrill of Escape</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #101820;
        }
        a {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let bullets = [];
        let survivor;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            survivor = new Survivor();
            for (let i = 0; i < 100; i++) {
                bullets.push(new Bullet());
            }
        }

        function draw() {
            background(16, 24, 32);
            survivor.display();

            for (let bullet of bullets) {
                bullet.update();
                bullet.display();
                bullet.checkCollision();
            }
        }

        class Bullet {
            constructor() {
                this.position = createVector(random(width), random(height));
                this.velocity = createVector(random(-3, 3), random(-3, 3));
                this.size = 4;
            }

            update() {
                this.position.add(this.velocity);
                this.edges();
            }

            edges() {
                if (this.position.x > width || this.position.x < 0) {
                    this.velocity.x *= -1;
                }
                if (this.position.y > height || this.position.y < 0) {
                    this.velocity.y *= -1;
                }
            }

            checkCollision() {
                let distance = dist(this.position.x, this.position.y, survivor.position.x, survivor.position.y);
                if (distance < this.size + survivor.radius) {
                    this.reset();
                }
            }

            reset() {
                this.position = createVector(random(width), random(height));
                this.velocity = createVector(random(-3, 3), random(-3, 3));
            }

            display() {
                noStroke();
                fill(255, 69, 0, 200);
                ellipse(this.position.x, this.position.y, this.size);
            }
        }

        class Survivor {
            constructor() {
                this.position = createVector(width / 2, height / 2);
                this.radius = 15;
            }

            display() {
                noFill();
                stroke(50, 205, 50);
                strokeWeight(2);
                ellipse(this.position.x, this.position.y, this.radius * 2);
                this.spin();
            }

            spin() {
                this.position.x = width / 2 + cos(frameCount * 0.02) * 300;
                this.position.y = height / 2 + sin(frameCount * 0.02) * 300;
            }
        }

    </script>
    <a href="https://www.beautyisapattern.com/archive">Go to Archive</a>
</body>
</html>
