<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dance of Values</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f3f3f3;
        }
        .archive {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 18px;
            color: #444;
        }
        .archive a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s;
        }
        .archive a:hover {
            color: #ff5733;
        }
    </style>
</head>
<body>

<div class="archive">
    <a href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</div>

<script>
    let t = 0;
    let colors;
    let radiuses;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        colors = [
            color(0, 51, 204, 100), // Deep Blue
            color(204, 0, 102, 100), // Deep Pink
            color(0, 204, 102, 100), // Emerald Green
            color(204, 153, 0, 100)  // Amber
        ];
        radiuses = [50, 80, 100, 120];
        noStroke();
    }

    function draw() {
        background(243, 243, 243);

        translate(width / 2, height / 2);
        for (let i = 0; i < 10; i++) {
            let r = map(sin(t + i), -1, 1, 80, height / 3);
            let x = r * cos(TWO_PI * i / 10 + t);
            let y = r * sin(TWO_PI * i / 10 + t);

            for (let j = 0; j < 4; j++) {
                fill(colors[j]);
                ellipse(
                    x + radiuses[j] * cos(t + j), 
                    y + radiuses[j] * sin(t + j), 
                    radiuses[j] / 2, 
                    radiuses[j] / 2
                );
            }
        }

        t += 0.01;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
