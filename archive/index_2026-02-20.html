<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Simplicity</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Arial', sans-serif;
        }
        .footer a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let angle = 0;
    let numLines = 50;
    let radius = 150;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        rectMode(CENTER);
    }

    function draw() {
        background(240);

        translate(width / 2, height / 2);
        strokeWeight(2);
        noFill();

        for (let i = 0; i < numLines; i++) {
            let x = radius * cos(angle + (PI * i) / numLines);
            let y = radius * sin(angle + (PI * i) / numLines);
            let s = map(sin(angle - (PI * i) / numLines), -1, 1, 20, 70);
            
            push();
            translate(x, y);
            rotate(HALF_PI / 2);
            rect(0, 0, s, s);
            pop();
        }

        angle += 0.01; // Adjust speed here
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<div class="footer">
    <a href="https://www.beautyisapattern.com/archive" target="_blank">View Archive</a>
</div>

</body>
</html>
