<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Observant Eye</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
        }
        .link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            font-size: 1em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .link:hover {
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let eyes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            let maxEyes = width > height ? width / 40 : height / 40;
            for (let i = 0; i < maxEyes; i++) {
                eyes.push(new Eye(random(width), random(height), random(20, 60)));
            }
        }

        function draw() {
            background(28);
            for (let eye of eyes) {
                eye.update();
                eye.display();
            }
        }

        class Eye {
            constructor(x, y, d) {
                this.x = x;
                this.y = y;
                this.d = d;
                this.angle = random(TWO_PI);
                this.rx = 0;
                this.ry = 0;
            }

            update() {
                this.angle += 0.02;
                this.rx = 0.5 * this.d * cos(this.angle);
                this.ry = 0.5 * this.d * sin(this.angle);
            }

            display() {
                push();
                translate(this.x, this.y);
                fill(255);
                ellipse(0, 0, this.d);
                fill(80, 180, 210);
                ellipse(this.rx, this.ry, this.d * 0.5);
                pop();
                noStroke();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            eyes = [];
            setup();
        }
    </script>
</head>
<body>
    <a class="link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
