<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            background-color: rgba(0,0,0,0.6);
            padding: 8px 15px;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        #archive-link:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        let hearts = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 60; i++) {
                hearts.push(new Heart(random(width), random(height), random(3, 6),);
            }
        }

        function draw() {
            background(0, 20, 45, 25);
            let spectrum = [
                color(255, 69, 58, 150),
                color(255, 159, 10, 150),
                color(255, 214, 10, 150),
                color(48, 209, 88, 150),
                color(64, 156, 255, 150)
            ];

            for (let h of hearts) {
                h.update();
                h.display(spectrum[int(random(spectrum.length))]);
            }
        }

        class Heart {
            constructor(x, y, scaleFluid, speed = null) {
                this.x = x;
                this.y = y;
                this.scale = scaleFluid;
                this.xSpeed = speed || random(-2, 2);
                this.ySpeed = speed || random(1, 3);
            }

            update() {
                this.y += this.ySpeed;
                if (this.y > height + 10) {
                    this.y = -10;
                    this.x = random(width);
                }
            }

            display(colorFill) {
                fill(colorFill);
                noStroke();
                beginShape();
                vertex(this.x, this.y);
                bezierVertex(this.x - this.scale * 5, this.y - this.scale * 5, this.x - this.scale * 10, this.y + this.scale * 5, this.x, this.y + this.scale * 15);
                bezierVertex(this.x + this.scale * 10, this.y + this.scale * 5, this.x + this.scale * 5, this.y - this.scale * 5, this.x, this.y);
                endShape(CLOSE);
            }
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
