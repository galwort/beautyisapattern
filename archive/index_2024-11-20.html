<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep the Hope Alive</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #0e0e0e;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
      }
      a {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: #fff;
        text-decoration: none;
        background: rgba(255, 255, 255, 0.1);
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      a:hover {
        background: rgba(255, 255, 255, 0.2);
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    <script>
      class Particle {
        constructor(x, y, r) {
          this.x = x;
          this.y = y;
          this.radius = r;
          this.angle = random(TWO_PI);
          this.orbitRadius = random(50, 200);
          this.speed = random(0.001, 0.01);
        }

        update() {
          this.angle += this.speed;
          this.x = width / 2 + cos(this.angle) * this.orbitRadius;
          this.y = height / 2 + sin(this.angle) * this.orbitRadius;
        }

        draw() {
          fill(255, 200);
          noStroke();
          ellipse(this.x, this.y, this.radius, this.radius);
        }
      }

      let particles = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
          let x = random(width);
          let y = random(height);
          let r = random(2, 8);
          particles.push(new Particle(x, y, r));
        }
      }

      function draw() {
        background(14, 14, 14, 25);
        particles.forEach((p) => {
          p.update();
          p.draw();
        });
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
