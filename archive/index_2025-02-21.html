<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon"/>
    <title>Harmony in Turmoil</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            background-color: #1e1e1e;
        }

        #archiveLink {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #e0e0e0;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: #333;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #archiveLink:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        let maxDiameter = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            noFill();
            for (let i = 0; i < 20; i++) {
                circles.push(new Circle(random(width), random(height), random(50, maxDiameter)));
            }
        }

        function draw() {
            background(30, 30, 40, 20);
            stroke(255, 100);

            for (let circle of circles) {
                circle.update();
                circle.display();
            }
        }

        class Circle {
            constructor(x, y, d) {
                this.x = x;
                this.y = y;
                this.d = d;
                this.angle = 0;
                this.speed = random(0.5, 2);
                this.amplitude = random(5, 20);
            }

            update() {
                this.angle += this.speed;
                this.x += cos(this.angle) * this.amplitude;
                this.y += sin(this.angle) * this.amplitude;

                // Boundaries
                if (this.x > width || this.x < 0) this.speed *= -1;
                if (this.y > height || this.y < 0) this.speed *= -1;
            }

            display() {
                ellipse(this.x, this.y, this.d);
                ellipse(this.x, this.y, this.d / 1.5);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a id="archiveLink" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
