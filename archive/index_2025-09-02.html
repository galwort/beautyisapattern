<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Thoughts, Bold Actions</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #001f3f; }
        a { position: fixed; bottom: 10px; left: 10px; color: #ffffff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .link-container { position: fixed; bottom: 10px; left: 10px; }
        .credits { font-size: 0.8em; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let particles = [];
        let numParticles = 250;
        let thoughtColors = ['#444444', '#606060', '#757575'];
        let actionColors = ['#ff4136', '#ff851b', '#ffdc00'];
        let currentColors = thoughtColors;
        let state = 0; // 0: thinking, 1: acting

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(0, 0, 0, 25); // slight trail effect
            changeState();
            for (let p of particles) {
                p.update();
                p.display();
            }
        }

        function changeState() {
            if (frameCount % 180 === 0) {
                state = (state + 1) % 2;
                currentColors = state === 0 ? thoughtColors : actionColors;
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-2, 2), random(-2, 2));
                this.acc = createVector(0, 0);
                this.size = random(4, 8);
            }

            update() {
                if (state === 0) {
                    this.acc = createVector(sin(frameCount * 0.03), cos(frameCount * 0.03));
                } else {
                    this.acc = p5.Vector.random2D().mult(random(0.5, 2));
                }
                this.vel.add(this.acc);
                this.vel.limit(3);
                this.pos.add(this.vel);
                this.edges();
            }

            display() {
                noStroke();
                fill(currentColors[int(random(currentColors.length))]);
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <div class="link-container">
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
        <div class="credits">Inspiration: Two types of Failure</div>
    </div>
</body>
</html>
