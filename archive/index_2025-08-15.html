<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inspired by the quote 'To change one's life, start immediately, do it flamboyantly, no exceptions.'">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>Eternal Transformation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
        #archive-link:hover {
            text-shadow: 0 0 5px #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(0, 15);
            particles.forEach(p => {
                p.update();
                p.show();
            });
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.vel.mult(random(0.5, 3));
                this.acc = createVector(0, 0);
                this.lifespan = 255;
                this.size = random(4, 8);
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);
                this.lifespan -= 2;
                if (this.lifespan < 0) {
                    this.pos = createVector(random(width), random(height));
                    this.lifespan = 255;
                    this.vel = p5.Vector.random2D();
                    this.vel.mult(random(0.5, 3));
                }
            }

            show() {
                noStroke();
                fill(map(this.pos.x, 0, width, 0, 255), 255, map(this.lifespan, 0, 255, 100, 255));
                ellipse(this.pos.x, this.pos.y, this.size, this.size);
                ellipse(this.pos.x + random(-5, 5), this.pos.y + random(-5, 5), this.size / 2, this.size / 2);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
