<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Unveiled</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f8f9fa, #e9ecef);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 20px;
            color: #555;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let rotationSpeed = 0.03;
        let spiralDensity = 6;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
        }

        function draw() {
            background(248, 249, 250, 15);
            translate(width / 2, height / 2);
            let maxRadius = min(width, height) / 4;
            let angleOffset = frameCount * rotationSpeed;

            stroke(0, 120, 215, 70);
            strokeWeight(1.5);
            for (let i = 0; i < TWO_PI * spiralDensity; i += 0.1) {
                let radius = map(i, 0, TWO_PI * spiralDensity, 10, maxRadius);
                let x = radius * cos(i + angleOffset);
                let y = radius * sin(i + angleOffset);
                point(x, y);
            }

            // Dynamic pulses
            stroke(50, 60, 70, 90);
            strokeWeight(0.8);
            for (let i = 0; i < 150; i++) {
                let r = map(sin(frameCount * 0.02 + i), -1, 1, 0, maxRadius);
                ellipse(0, 0, r * 2, r * 2);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
