<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet Contemplation</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            background-color: rgba(26, 26, 26, 0.6);
            padding: 5px 10px;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let solitaryStar;
        const surroundingStars = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            solitaryStar = new Star(width / 2, height / 2, 60, color(102, 204, 255));
            for (let i = 0; i < 15; i++) {
                surroundingStars.push(new Star(random(width), random(height), random(5, 25), color(170, 170, 170, 150)));
            }
        }

        function draw() {
            background(26);
            
            // Draw the solitary star, rotating slowly
            solitaryStar.updatePosition();
            solitaryStar.display();

            // Draw the surrounding stars, moving randomly
            for (let star of surroundingStars) {
                star.moveRandomly();
                star.display();
            }
        }

        class Star {
            constructor(x, y, size, col) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.col = col;
                this.angle = random(TWO_PI);
            }
            
            updatePosition() {
                this.angle += 0.01;
                this.x = width / 2 + cos(this.angle) * 100;
                this.y = height / 2 + sin(this.angle) * 100;
            }

            moveRandomly() {
                this.x += random(-1, 1);
                this.y += random(-1, 1);
            }

            display() {
                fill(this.col);
                noStroke();
                ellipse(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
