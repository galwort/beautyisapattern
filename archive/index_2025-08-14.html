<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiance & Reflection</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            background: #e0f7fa;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #005662;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 13px;
            background: rgba(0,100,100,0.6);
            padding: 5px 10px;
            border-radius: 8px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(0,100,100,0.8);
        }
    </style>
</head>
<body>

<!-- Include the p5.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
<script>
    let sunX, sunY, sunRadius;
    let roofTopY, roofWidth, roofHeight;
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        sunRadius = 60;
        sunX = width * 0.8;
        sunY = height * 0.2;
        
        roofWidth = 200;
        roofHeight = 100;
        roofTopY = height * 0.5;
    }

    function draw() {
        background('#e0f7fa');  // Light Sky Blue
        drawSun();
        drawRoof();
    }

    function drawSun() {
        // Sun
        fill(255, 204, 0, 200); // Bright Sun
        let currentSunY = sunY + sin(frameCount * 0.02) * 15;
        ellipse(sunX, currentSunY, sunRadius * 2);
        
        // Sun Rays
        for (let i = 0; i < 8; i++) {
            let angle = TWO_PI / 8 * i;
            let rayStartX = sunX + cos(angle) * sunRadius;
            let rayStartY = currentSunY + sin(angle) * sunRadius;
            let rayEndX = sunX + cos(angle) * (sunRadius + 30);
            let rayEndY = currentSunY + sin(angle) * (sunRadius + 30);
            stroke(255, 255, 150, 150);
            strokeWeight(3);
            line(rayStartX, rayStartY, rayEndX, rayEndY);
        }
        noStroke(); // Reset stroke
    }

    function drawRoof() {
        // The shaded roof parts
        let roofXPosition = width * 0.15;
        fill(128, 0, 32);
        for (let i = 1; i <= 5; i++) {
            rect(
              roofXPosition, roofTopY + (i * 20), 
              roofWidth, lerp(roofHeight, 0, cos(frameCount * 0.005))
            );
        }

        // Triangle Roof Top
        fill(100, 0, 50);
        triangle(
          roofXPosition, roofTopY, 
          roofXPosition + roofWidth, roofTopY,
          roofXPosition + roofWidth/2, roofTopY - 50
        );
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</html>
