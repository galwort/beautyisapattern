<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>Empowered by Change</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #archive-link:hover {
            background-color: #ff7043;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const totalParticles = 100;
        const colors = ['#f15a24', '#ff7b2a', '#ffaf00', '#3fbf00', '#00becc', '#007ecc'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < totalParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            clear();
            particles.forEach(particle => {
                particle.update();
                particle.display();
            });
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(2);
                this.acc = createVector();
                this.size = random(5, 15);
                this.color = random(colors);
            }

            update() {
                this.pos.add(this.vel);
                this.edges();
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            edges() {
                if (this.pos.x > width || this.pos.x < 0) {
                    this.vel.x *= -1;
                }
                if (this.pos.y > height || this.pos.y < 0) {
                    this.vel.y *= -1;
                }
            }
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>

</body>
</html>
