<html>
<head>
    <title>Pursuit with Gusto</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #03045e, #023e8a);
        }
        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        a:hover {
            color: #90e0ef;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script>
        // Define arrays to hold particle objects
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Create an initial burst of particles with random positions
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(3, 4, 94, 150);  // Gradient-like effect with some transparency
            
            // Movement and display of particles
            for (let p of particles) {
                p.move();
                p.display();
                p.checkBounds();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(5, 15);
                this.speed = random(1, 3);
                this.angle = random(TWO_PI);
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.angle += random(-0.03, 0.03); // Slightly erratic movement
            }

            display() {
                noStroke();
                fill(144, 224, 239, 200);
                ellipse(this.x, this.y, this.size);
            }

            checkBounds() {
                // Wrap around the screen edges for continuous movement
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore More Patterns</a>
</body>
</html>
