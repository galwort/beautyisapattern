<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connecting Through Growth</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background-color: #e0f7fa;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #00796b;
            text-decoration: none;
            padding: 5px 10px;
            border: 2px solid #00796b;
            border-radius: 5px;
            background-color: #ffffff;
        }
        #archive-link:hover {
            background-color: #b2dfdb;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let nodes = [];
        let numNodes = 100;
        let connections = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for(let i = 0; i < numNodes; i++) {
                nodes.push({
                    x: random(width),
                    y: random(height),
                    radius: random(4, 10)
                });
            }
            
            for(let a = 0; a < numNodes; a++) {
                for(let b = a + 1; b < numNodes; b++) {
                    if(dist(nodes[a].x, nodes[a].y, nodes[b].x, nodes[b].y) < 150) {
                        connections.push([a, b]);
                    }
                }
            }
            noLoop();
        }

        function draw() {
            background(38, 50, 56);
            stroke(76, 175, 80, 100);
            strokeWeight(1.5);
            for(let connection of connections) {
                let n1 = nodes[connection[0]];
                let n2 = nodes[connection[1]];
                line(n1.x, n1.y, n2.x, n2.y);
            }

            noStroke();
            for(let node of nodes) {
                fill(255,255,224, 200);
                ellipse(node.x, node.y, node.radius * 2);
                node.x += random(-1, 1);
                node.y += random(-1, 1);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            setup();
            redraw();
        }

    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" id="archive-link">Visit the Archive</a>
</body>
</html>
