<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unveiling Bonds</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #444;
            font-size: 0.9em;
            border-bottom: 1px dashed #888;
        }
        canvas {
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            frameRate(30);
        }

        function draw() {
            background(240);

            let centerX = width / 2;
            let centerY = height / 2;

            strokeWeight(2);
            stroke(100, 100, 255, 150);

            for (let i = 0; i < TWO_PI; i += PI / 8) {
                let x = centerX + cos(i + angle) * 150;
                let y = centerY + sin(i + angle) * 150;
                line(centerX, centerY, x, y);
                ellipse(x, y, 30, 30);
            }

            for (let i = 0; i < TWO_PI; i += PI / 8) {
                let innerX = centerX + cos(-i + 5 * angle) * 80;
                let innerY = centerY + sin(-i + 5 * angle) * 80;
                line(centerX, centerY, innerX, innerY);
                ellipse(innerX, innerY, 15, 15);
            }

            angle += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">
        Explore the Archive
    </a>
</body>
</html>
