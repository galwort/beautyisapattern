<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress in Reverse</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            background-color: #101010;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        a:hover {
            color: #00e6e6;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
           createCanvas(windowWidth, windowHeight);
            frameRate(60);
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(random(width), random(height), random([-1, 1])));
            }
        }

        function draw() {
            background(16, 16, 16);
            noStroke();

            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.move();
                p.flicker();
                p.draw();
            }
        }

        class Particle {
            constructor(x, y, direction) {
                this.pos = createVector(x, y);
                this.speed = random(0.5, 2);
                this.size = random(2, 6);
                this.direction = direction;  // -1 for backward, 1 for forward
            }
            move() {
                this.pos.x += this.speed * this.direction;
              
                if (this.pos.x > width || this.pos.x < 0) {
                    this.direction *= -1;  // reverse direction
                    this.speed = random(0.5, 2); // change speed randomly
                }
            }
            flicker() {
                this.size = random(2, 6);
            }
            draw() {
                fill(255, 255, 255, 150);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">VISIT ARCHIVE</a>
</body>
</html>
