<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Essence of Wisdom</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        a.archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #66fcf1;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
        a.archive-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        let colors = ['#45a29e', '#66fcf1', '#c5c6c7', '#1f2833', '#0b0c10'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 100; i++) {
                circles.push(new Circle(random(width), random(height), random(15, 50), random(colors)));
            }
        }

        function draw() {
            background('#1a1a1d');
            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }

        class Circle {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = createVector(random(-1, 1), random(-1, 1));
                this.growSpeed = random(0.05, 0.2);
            }

            move() {
                this.x += this.speed.x;
                this.y += this.speed.y;

                if (this.x < 0 || this.x > width) this.speed.x *= -1;
                if (this.y < 0 || this.y > height) this.speed.y *= -1;
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size, this.size);

                // Animating size change
                this.size += this.growSpeed;
                if (this.size > 100 || this.size < 10) this.growSpeed *= -1;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            circles.forEach(circle => {
                circle.x = random(width);
                circle.y = random(height);
            });
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
