<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Harmony</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #4285f4;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s, color 0.3s;
        }

        a:hover {
            color: #1a73e8;
            opacity: 0.8;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 25; i++) {
                shapes.push(new Shape(random(width), random(height)));
            }
        }

        function draw() {
            background(240, 240, 255, 100);
            translate(width / 2, height / 2);
            rotate(angle);
            shapes.forEach(shape => {
                shape.move();
                shape.display();
            });
            angle += 0.001;
        }

        class Shape {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.r = random(20, 60);
                this.col = color(random(100, 255), random(100, 255), random(100, 255), 140);
            }

            move() {
                let speed = sin(angle) * 2;
                this.x += cos(angle) * speed;
                this.y += sin(angle) * speed;
            }

            display() {
                fill(this.col);
                noStroke();
                ellipse(this.x - width / 2, this.y - height / 2, this.r, this.r);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
