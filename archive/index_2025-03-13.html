<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ripple of Influence</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(#0a2a43, #163f57);
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: block;
            width: 160px;
            height: 40px;
            line-height: 40px;
            background-color: rgba(255, 255, 255, 0.7);
            text-align: center;
            border-radius: 20px;
            text-decoration: none;
            color: #333;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script>
        let particles = [];
        let numParticles = 120;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            generateParticles();
        }

        function draw() {
            background(5, 15, 35, 25);
            particles.forEach(particle => particle.update().show());
        }

        function generateParticles() {
            particles = [];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(4, 10);
                this.speedX = random(-1, 1);
                this.speedY = random(-1, 1);
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > width || this.x < 0) {
                    this.speedX *= -1;
                }
                if (this.y > height || this.y < 0) {
                    this.speedY *= -1;
                }
                return this;
            }
            show() {
                noStroke();
                fill(lerpColor(color('#ffa500'), color('#6495ed'), sin(millis() / 1000 + this.x) * 0.5 + 0.5));
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            generateParticles();
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
