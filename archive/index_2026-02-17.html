<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serene Fluidity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb, #90caf9, #42a5f5);
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #333;
            font-family: 'Helvetica Neue', sans-serif;
            text-decoration: none;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            transition: background 0.3s;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    <script>
        let blobs = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 10; i++) {
                blobs.push(new Blob(random(width), random(height), random(80, 150)));
            }
        }

        function draw() {
            background(255, 240, 245, 5);
            for (let blob of blobs) {
                blob.move();
                blob.display();
            }
        }

        class Blob {
            constructor(x, y, radius) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.xSpeed = random(-1.5, 1.5);
                this.ySpeed = random(-1.5, 1.5);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x - this.radius < 0 || this.x + this.radius > width) this.xSpeed *= -1;
                if (this.y - this.radius < 0 || this.y + this.radius > height) this.ySpeed *= -1;
            }

            display() {
                fill(255, 87, 34, 90);
                noStroke();
                ellipse(this.x, this.y, this.radius * 2, this.radius * 2);
            }
        }
    </script>
</body>
</html>
