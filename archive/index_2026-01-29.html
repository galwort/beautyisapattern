<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dance of Freedom</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        #archive-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Create particles with a spreading pattern
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(26, 26, 26, 25);
            translate(width / 2, height / 2);
            rotate(frameCount / 500.0);

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].show();
            }
        }

        class Particle {
            constructor(x, y) {
                this.angle = random(TWO_PI);
                this.radius = random(50, 300);
                this.x = x;
                this.y = y;
                this.size = random(2, 5);
                this.color = color(random(150, 255), random(100, 255), 200, 100);
            }

            update() {
                let angleVel = map(sin(this.angle), -1, 1, 0.01, 0.03);
                this.angle += angleVel;
                this.x = this.radius * cos(this.angle);
                this.y = this.radius * sin(this.angle);
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size, this.size);
            }
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
