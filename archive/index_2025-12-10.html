<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unseen Cause</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</div>

<script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
    }

    function draw() {
      background(26, 26, 26, 30);
      strokeWeight(1);

      // The hidden cause effect
      stroke(50, 80, 255, 100);
      let hiddenR = map(sin(frameCount * 0.01), -1, 1, 50, 255);
      for (let i = 0; i < 20; i++) {
        ellipse(width/2, height/2, hiddenR + i * 10, hiddenR + i * 10);
      }

      // The visible effect
      stroke(255, 150);
      for (let a = 0; a < TWO_PI; a += radians(15)) {
        let visibleR = 100 + 40 * sin(frameCount * 0.1 + a * 2);
        
        let x = width/2 + visibleR * cos(a);
        let y = height/2 + visibleR * sin(a);
        line(width/2, height/2, x, y);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

</script>

</body>
</html>
