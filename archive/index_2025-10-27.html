<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing the Moment</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: Arial, sans-serif;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>

<!-- Link to the archive -->
<a href="https://www.beautyisapattern.com/archive" target="_blank" title="Explore the Past Patterns">Explore the Archive</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let angles = [];
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < TWO_PI; i+= 0.1) {
            angles.push(i);
        }
    }

    function draw() {
        clear();
        translate(width/2, height/2);
        rotate(frameCount * 0.01);

        for (let i = 0; i < angles.length; i++) {
            push();
            let rad = map(sin(frameCount * 0.01 + angles[i]), -1, 1, 100, height/2);
            let x = rad * cos(angles[i]);
            let y = rad * sin(angles[i]);
            let size = map(cos(frameCount * 0.01 + angles[i]), -1, 1, 5, 15);

            fill(255, 165, 0, 170);
            noStroke();
            ellipse(x, y, size);
            pop();
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
