<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion of Wisdom</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background-color: #1c1c1c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        a {
            position: absolute;
            bottom: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 1em;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let rotationSpeed = 0.005;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            stroke(255);
            strokeWeight(2);
        }

        function draw() {
            background(28, 28, 28, 25);
            translate(width / 2, height / 2);
            let radius = min(width, height) * 0.3;
            let timeFactor = sin(angle) * TWO_PI;

            for (let i = 0; i < 10; i += 0.5) {
                let currentRadius = radius - (i * 8);
                let startAngle = i * rotationSpeed + timeFactor; // Create spirals
                let endAngle = startAngle + radians(360 / 5);
                stroke(lerpColor(color('#8f82bc'), color('#42f5b3'), i * 0.1));
                arc(0, 0, currentRadius, currentRadius, startAngle, endAngle);
            }
            angle += rotationSpeed;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
