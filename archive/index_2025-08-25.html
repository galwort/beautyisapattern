<script>
let flowers = [];

function setup() {
  createCanvas(windowWidth, windowHeight);
  for (let i = 0; i < 50; i++) {
    flowers.push(new Flower(random(width), random(height)));
  }
}

function draw() {
  background(44, 62, 80, 20);
  flowers.forEach(flower => {
    flower.update();
    flower.display();
  });
}

class Flower {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.size = 0;
    this.growthRate = random(0.05, 0.2);
    this.petalColor = {
      r: random(200, 255),
      g: random(100, 180),
      b: random(150, 250)
    }
  }

  update() {
    this.size += this.growthRate;
    if (this.size > random(5, 20)) {
      this.size = 0;
    }
  }

  display() {
    noStroke();
    fill(this.petalColor.r, this.petalColor.g, this.petalColor.b, 200);
    ellipse(this.x, this.y, this.size, this.size * 0.4);
    ellipse(this.x, this.y, this.size * 0.4, this.size);
    push();
    translate(this.x, this.y);
    rotate(HALF_PI);
    ellipse(0, 0, this.size * 0.4, this.size);
    rotate(HALF_PI);
    ellipse(0, 0, this.size * 0.4, this.size);
    pop();
  }
}
</script>
