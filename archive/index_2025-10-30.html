<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fragility of Memory</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #121212;
            color: #ffffff;
            font-family: Sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            right: 20px;
            text-decoration: none;
            color: #ffffff;
            font-size: 14px;
        }
        #archive-link:hover {
            color: #cccccc;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let noiseScale = 0.01;
        let colors;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(18, 18, 18);
            colors = [color('#ff6347'), color('#6495ed'), color('#ffa07a'), color('#8a2be2')];
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
            noStroke();
        }

        function draw() {
            for (let particle of particles) {
                particle.followNoise();
                particle.update();
                particle.edges();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(0, 0);
                this.acc = createVector(0, 0);
                this.maxSpeed = 2;
                this.color = random(colors);
            }

            followNoise() {
                let angle = noise(this.pos.x * noiseScale, this.pos.y * noiseScale) * TWO_PI * 4;
                let steer = p5.Vector.fromAngle(angle);
                steer.setMag(0.1);
                this.acc.add(steer);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }

            display() {
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, 3, 3);
                this.color.setAlpha(random(100, 255));
            }
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">View the Archive</a>
</body>
</html>
