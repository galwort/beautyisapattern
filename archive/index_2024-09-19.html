<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections of Virtue</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f7fa;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(245, 247, 250);

            let numShapes = 100;

            for (let i = 0; i < numShapes; i++) {
                let angle = map(i, 0, numShapes, 0, TWO_PI);
                let radius = map(sin(frameCount * 0.02 + angle), -1, 1, 50, 150);
                let x = width / 2 + radius * cos(angle * frameCount * 0.002);
                let y = height / 2 + radius * sin(angle * frameCount * 0.002);
                let size = map(sin(angle + frameCount * 0.01), -1, 1, 10, 20);

                fill(150 + 100 * sin(i + frameCount * 0.05), 120, 200, 150);
                ellipse(x, y, size, size);
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
