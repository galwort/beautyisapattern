<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The Journey of Character</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #222;
      }
      .footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        color: #aaa;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="footer">
      <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
    <script>
      let paths = [];
      let t = 0;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        strokeWeight(2);
        for (let i = 0; i < 5; i++) {
          paths.push(new Path(random(10, 20), color(random(100, 255), random(100, 255), random(100, 255))));
        }
      }

      function draw() {
        background(0, 20);
        for (let path of paths) {
          path.update();
          path.display();
        }
      }

      class Path {
        constructor(numPoints, c) {
          this.points = [];
          this.numPoints = numPoints;
          this.color = c;

          for (let i = 0; i < this.numPoints; i++) {
            this.points.push(createVector(random(width), random(height)));
          }
        }

        update() {
          for (let i = 1; i < this.numPoints; i++) {
            this.points[i].x += sin(TWO_PI * t) * 0.5;
            this.points[i].y += cos(TWO_PI * t) * 0.5;

            if (this.points[i].x > width || this.points[i].x < 0) this.points[i].x = random(width);
            if (this.points[i].y > height || this.points[i].y < 0) this.points[i].y = random(height);
          }
          t += 0.01;
        }

        display() {
          stroke(this.color);
          beginShape();
          for (let point of this.points) {
            vertex(point.x, point.y);
          }
          endShape(CLOSE);
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
