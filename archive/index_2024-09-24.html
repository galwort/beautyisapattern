<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Embracing Invisible Joy</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f5fd;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #333;
            font-size: 0.7em;
            padding: 5px 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let resentments = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                resentments.push(new Resentment(random(width), random(height)));
            }
        }

        function draw() {
            background(244, 245, 253, 25);
            for (let resentment of resentments) {
                resentment.move();
                resentment.display();
            }
        }

        class Resentment {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(10, 50);
                this.speed = random(1, 3);
            }

            move() {
                if (this.size > 0) {
                    this.size -= 0.1;
                }
                this.y -= this.speed;
                
                if (this.y < -50) {
                    this.y = height + 50;
                }
            }

            display() {
                noStroke();
                fill(63, 81, 181, 150);
                circle(this.x, this.y, this.size);
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
