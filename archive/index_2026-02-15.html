<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        a {
            margin-top: 20px;
            color: #0066cc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #003366;
        }
    </style>
</head>
<body>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 200; i++) {
                shapes.push(new MovingShape());
            }
        }

        function draw() {
            background(245, 245, 245, 10);
            for (let shape of shapes) {
                shape.update();
                shape.display();
            }
        }

        class MovingShape {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(5, 20);
                this.angle = random(TWO_PI);
                this.speed = random(0.5, 2);
                this.hue = random(100, 200);
            }

            update() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.angle += random(-0.05, 0.05);

                // Wrap around the edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            display() {
                fill(this.hue, 150, 200, 150);
                ellipse(this.x, this.y, this.size, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Beauty of Patterns</a>
</body>
</html>
