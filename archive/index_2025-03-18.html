<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections of Self-Improvement</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e6edf0;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(240, 245, 248, 0.9);
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            font-size: 13px;
            color: #444;
        }
        button a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            frameRate(60);
            strokeWeight(2);
            colorMode(HSB, 360, 100, 100);
        }

        function draw() {
            background(230, 15, 95);
            translate(width / 2, height / 2);

            // Creating an evolving pattern representing self-growth
            let maxR = min(width, height) / 3;
            for (let i = 0; i < 360; i += 10) {
                let angle = radians(i);
                let x = cos(angle) * maxR * cos(frameCount * 0.02);
                let y = sin(angle) * maxR * sin(frameCount * 0.02);
                stroke((i + frameCount * 0.5) % 360, 90, 90);
                bezier(0, 0, x / 2, y / 2, x, y, 0, 0);
            }
        }

        // Keep the sketch responsive
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <footer>
        Discover more at the <a href="https://www.beautyisapattern.com/archive" target="_blank">archive collection</a>.
    </footer>
</body>
</html>
