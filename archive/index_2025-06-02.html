<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Radiance</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f4f8;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #3a3a3a;
            font-size: 14px;
        }
        a:hover {
            color: #2e8b57;
        }
    </style>
</head>
<body>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                circles.push(new Circle());
            }
        }

        function draw() {
            background(232, 244, 248, 20);
            circles.forEach(circle => {
                circle.update();
                circle.display();
            });
        }

        class Circle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.diameter = random(15, 75);
                this.speed = random(0.5, 2);
                this.angle = random(TWO_PI);
                this.color = color(random(150, 255), random(150, 255), random(200, 255), 150);
            }

            update() {
                this.angle += this.speed / 50;
                this.x = (this.x + cos(this.angle) * this.speed + width) % width;
                this.y = (this.y + sin(this.angle) * this.speed + height) % height;
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.diameter, this.diameter);
            }
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
