<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Visionary Journey</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: radial-gradient(circle, #282a36, #1e1f29);
        }
        #archive-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
    </style>
</head>
<body>

<div id="archive-link">
    <a href="https://www.beautyisapattern.com/archive" target="_blank" style="color: #80CFA9; text-decoration: none;">Visit the Archive</a>
</div>

<script>
    let particles = [];
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle(random(width), random(height)));
        }
    }

    function draw() {
        background(0, 40);
        for (let particle of particles) {
            particle.update();
            particle.show();
        }
    }

    class Particle {
        constructor(x, y) {
            this.pos = createVector(x, y);
            this.vel = createVector(random(-2, 2), random(-2, 2));
            this.acc = createVector();
            this.r = random(4, 10);
            this.hue = random(360);
        }

        update() {
            this.pos.add(this.vel);
            this.vel.add(this.acc);
            this.acc.mult(0);
            if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
            if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
        }

        show() {
            let hueColor = color(`hsla(${this.hue}, 100%, 70%, 0.8)`);
            fill(hueColor);
            noStroke();
            ellipse(this.pos.x, this.pos.y, this.r * 2);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
