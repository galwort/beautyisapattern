<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wisdom in Simplicity</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }
    #archive-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      color: #555;
      text-decoration: none;
      transition: color 0.3s;
    }
    #archive-link:hover {
      color: #333;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let foxColors = ['#FF7F50', '#FF4500', '#FF6347'];
    let hedgehogColor = '#8FBC8F';

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      frameRate(30);
    }

    function draw() {
      background('#f0f0f0');

      // Fox's tricks - animated with quick movements
      for (let i = 0; i < 10; i++) {
        let x = random(width);
        let y = random(height);
        fill(foxColors[int(random(foxColors.length))], 150);
        ellipse(x, y, random(20, 50));
      }

      // Hedgehog's strategy - A spiraling formation
      translate(width / 2, height / 2);
      for (let angle = 0; angle < TWO_PI; angle += 0.1) {
        let radius = 150 + 50 * sin(frameCount * 0.05 + angle*5);
        let x = radius * cos(angle);
        let y = radius * sin(angle);
        fill(hedgehogColor);
        ellipse(x, y, 10);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</head>
<body>
  <a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
