<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>The Symphony of Dreams</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0d1b2a;
        }

        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #c9d1d9;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

    <script>
        let stars = [];
        const numStars = 200;
        let sunHue = 40;
        let cloudParticles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 100);

            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }

            for (let i = 0; i < 150; i++) {
                cloudParticles.push(new CloudParticle());
            }
        }

        function draw() {
            background(0, 0, 15);

            // Drawing the sun
            let sunX = width / 2 + sin(frameCount * 0.01) * 100;
            let sunY = height * 0.3;
            let sunRadius = map(sin(frameCount * 0.02), -1, 1, 80, 100);
            fill(sunHue, 80, 100);
            noStroke();
            ellipse(sunX, sunY, sunRadius);

            // Drawing stars
            for (let star of stars) {
                star.update();
                star.show();
            }

            // Drawing clouds
            for (let cloud of cloudParticles) {
                cloud.update();
                cloud.show();
            }
        }

        class Star {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.offset = random(100);
            }

            update() {
                this.twinkle = sin(frameCount * 0.02 + this.offset) * 50 + 50;
            }

            show() {
                fill(60, 50, this.twinkle);
                noStroke();
                ellipse(this.x, this.y, 2, 2);
            }
        }

        class CloudParticle {
            constructor() {
                this.x = random(width);
                this.y = random(height / 2, height);
                this.size = random(5, 20);
                this.speed = random(0.1, 0.5);
            }

            update() {
                this.x += this.speed;
                if (this.x > width) {
                    this.x = 0;
                }
                this.y += sin(frameCount * 0.01) * 0.5;
            }

            show() {
                fill(0, 0, 60, 0.3);
                ellipse(this.x, this.y, this.size, this.size * 0.5);
            }
        }

    </script>

    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
