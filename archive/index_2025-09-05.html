<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Inner radiance and the transition of time captured in an animation.">
    <title>Inner Radiance Unveiled</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
        }
        #archive {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 7px 12px;
            border-radius: 4px;
            font-family: 'Arial', sans-serif;
            letter-spacing: 0.5pt;
        }
    </style>
</head>
<body>

<a id="archive" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let coreParticles = [];
    let waveParticles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        
        // Inner core particles representing what lies within
        for (let i = 0; i < 300; i++) {
            let angle = random(TWO_PI);
            let radius = random(60, 100);
            let x = width / 2 + cos(angle) * radius;
            let y = height / 2 + sin(angle) * radius;
            coreParticles.push(new Particle(x, y, color(255, 204, 0), 2));
        }

        // Periphery particles representing past and future
        for (let i = 0; i < 150; i++) {
            waveParticles.push(new WaveParticle(random(width), random(height)));
        }
    }

    function draw() {
        background(0, 51, 102, 30);

        // Display and update core particles
        for (let particle of coreParticles) {
            particle.display();
            particle.expandAndPulse();
        }

        // Display and update wave particles
        for (let wave of waveParticles) {
            wave.display();
            wave.slowDrift();
        }
    }

    class Particle {
        constructor(x, y, color, speedModifier) {
            this.position = createVector(x, y);
            this.originalPos = this.position.copy();
            this.color = color;
            this.size = random(3, 5);
        }

        display() {
            noStroke();
            fill(this.color);
            ellipse(this.position.x, this.position.y, this.size);
        }

        expandAndPulse() {
            const time = millis() / 1000;
            this.position.x = this.originalPos.x + sin(time + this.originalPos.y * 0.01) * 15;
            this.position.y = this.originalPos.y + cos(time + this.originalPos.x * 0.01) * 15;
        }
    }

    class WaveParticle {
        constructor(x, y) {
            this.position = createVector(x, y);
            this.angle = random(TWO_PI);
            this.radius = random(100, 300);
            this.size = random(1, 4);
            this.speed = random(0.001, 0.005);
        }

        display() {
            noFill();
            stroke(255, 80);
            ellipse(this.position.x, this.position.y, this.size);
        }

        slowDrift() {
            this.position.x = width / 2 + cos(this.angle) * this.radius;
            this.position.y = height / 2 + sin(this.angle) * this.radius;
            this.angle += this.speed;
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
