<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enlightenment Through Self-Reflection">
    <title>A Journey Within</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #212121;
        }

        .link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 0.9em;
        }

        .link:hover {
            text-decoration: underline;
            color: #FFEB3B;
        }
    </style>
</head>
<body>
    <script>
        let angle = 0;
        let radius = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
        }

        function draw() {
            background(33, 33, 33);
            rotateX(angle * 0.5);
            rotateY(angle * 0.3);

            let sphereColor = color(255, 235, 59, 150);
            ambientMaterial(sphereColor);
            noStroke();
            lights();

            push();
            
            for (let i = 0; i < 12; i++) {
                let x = cos(TWO_PI / 12 * i + angle) * radius;
                let y = sin(TWO_PI / 12 * i + angle) * radius;
                push();
                translate(x, y, 0);
                sphere(20);
                pop();
            }

            for (let i = 0; i < 6; i++) {
                let z = cos(TWO_PI / 6 * i + angle) * radius;
                let y = sin(TWO_PI / 6 * i + angle) * radius;
                push();
                translate(0, y, z);
                sphere(20);
                pop();
            }
            pop();

            angle += 0.02;
            radius = map(sin(angle), -1, 1, 80, 120);
        }
    </script>

    <a class="link" href="https://www.beautyisapattern.com/archive">Visit our archive</a>
</body>
</html>
