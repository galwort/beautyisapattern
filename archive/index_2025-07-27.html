<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace The Endless Play</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffefdb;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #444;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let circles = [];
    const numCircles = 100;
    const colors = ['#FF6347', '#ADFF2F', '#87CEFA', '#FFD700', '#FF69B4'];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numCircles; i++) {
            // Randomize position and radius
            circles.push(new MovingCircle(random(width), random(height), random(10, 30)));
        }
    }

    function draw() {
        background('#ffefdb');
        for (let circle of circles) {
            circle.move();
            circle.display();
        }
    }

    class MovingCircle {
        constructor(x, y, r) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.xSpeed = random(0.5, 3);
            this.ySpeed = random(0.5, 3);
            this.color = random(colors);
        }

        move() {
            this.x += this.xSpeed * (noise(this.x / 100) - 0.5);
            this.y += this.ySpeed * (noise(this.y / 100) - 0.5);

            // Wrap around
            if (this.x > width) this.x = 0;
            if (this.x < 0) this.x = width;
            if (this.y > height) this.y = 0;
            if (this.y < 0) this.y = height;
        }

        display() {
            noStroke();
            fill(this.color);
            ellipse(this.x, this.y, this.r * 2);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Our Archive</a>

</body>
</html>
