<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crafting Destiny</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        .archive-link {
            position: absolute;
            right: 10px;
            top: 10px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        
        .archive-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let architects = [];
        let palette;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Define the palette
            palette = [
                color('#E63946'),
                color('#F1FAEE'),
                color('#A8DADC'),
                color('#457B9D'),
                color('#1D3557')
            ]; 
            // Initialize architects
            for (let i = 0; i < 100; i++) {
                architects.push(new Architect(random(width), random(height)));
            }
        }

        function draw() {
            background('#1D1F20', 180);
            architects.forEach(architect => {
                architect.update();
                architect.display();
            });
        }

        class Architect {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.col = random(palette);
                this.size = random(5, 15);
                this.angle = random(TWO_PI);
            }

            update() {
                this.angle += 0.05;
                this.pos.add(this.vel);
                this.vel.rotate(sin(this.angle) * 0.1);
                this.edges();
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }

            display() {
                noStroke();
                fill(this.col);
                ellipse(this.pos.x, this.pos.y, this.size);
                fill('#1D1F20');
                ellipse(this.pos.x, this.pos.y, this.size * 0.5);
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">View Archive</a>
</body>
</html>
