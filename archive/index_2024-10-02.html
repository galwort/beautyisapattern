<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Belief Creation</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        #archive-link:hover {
            background: rgba(255,255,255,0.2);
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            stroke(255, 150);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(26, 26, 26, 30);
            translate(width/2, height/2);

            for(let i = 0; i < 10; i++) {
                drawShape(t + i * PI / 5);
            }
            t += 0.02;
        }

        function drawShape(offset) {
            beginShape();
            for(let i = 0; i<TWO_PI; i+=0.1) {
                let r = sin(i*3+offset)*150;
                let x = r * cos(i);
                let y = r * sin(i);
                vertex(x, y);
            }
            endShape(CLOSE);
        }

    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
