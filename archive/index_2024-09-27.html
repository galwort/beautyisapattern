<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Glimpse of Tomorrow</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #020202;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        a {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }
        a:hover {
            opacity: 1;
        }
        #canvas-container {
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script>
        let angle = 0;

        function setup() {
            let myCanvas = createCanvas(windowWidth, windowHeight);
            myCanvas.parent('canvas-container');
            noFill();
            strokeWeight(2);
        }
        
        function draw() {
            background(20, 20, 20);
            translate(width / 2, height / 2);

            // Draw stars of various sizes
            for (let i = 0; i < 60; i++) {
                let radius = map(i, 0, 60, 10, 200) + 30 * sin(TWO_PI * i / 60 + angle);
                let alpha = 150 + 105 * sin(TWO_PI * i / 60 + angle);
                stroke(255, alpha);

                let x = cos(angle + radians(i * 6)) * radius;
                let y = sin(angle + radians(i * 6)) * radius;
                ellipse(x, y, 15, 15);
            }

            // Draw central orbiting particles
            for (let j = 0; j < 12; j++) {
                let x = 150 * cos(angle + radians(j * 30));
                let y = 150 * sin(angle + radians(j * 30));
                fill(255);
                ellipse(x, y, 7, 7);
            }

            angle += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
