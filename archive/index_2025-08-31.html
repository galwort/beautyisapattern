<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embrace the Journey</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #f3ec78, #af4261); /* Subtle gradient */
      }
      .archive-link {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 4px;
        text-decoration: none;
        color: #333;
        font-size: 14px;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let particles = [];
      let numParticles = 100;

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numParticles; i++) {
          particles.push(new Particle(random(width), random(height)));
        }
        noStroke();
      }

      function draw() {
        background(253, 242, 233, 50); // semi-transparent background for trails
        for (let particle of particles) {
          particle.update();
          particle.display();
        }
      }

      class Particle {
        constructor(x, y) {
          this.position = createVector(x, y);
          this.velocity = p5.Vector.random2D();
          this.velocity.setMag(random(1, 3));
          this.size = random(3, 8);
          this.color = color(random(100, 255), random(100, 255), random(100, 255), 200);
        }

        update() {
          let boundaryForce = this.checkEdges();
          this.velocity.add(boundaryForce);
          this.position.add(this.velocity);
        }

        display() {
          fill(this.color);
          ellipse(this.position.x, this.position.y, this.size);
        }

        checkEdges() {
          let force = createVector(0, 0);
          if (this.position.x < 0 || this.position.x > width) {
            force.x = -this.velocity.x / 2;
          }
          if (this.position.y < 0 || this.position.y > height) {
            force.y = -this.velocity.y / 2;
          }
          return force;
        }
      }
    </script>
  </head>
  <body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore Archive</a>
  </body>
</html>
