<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embrace the Future</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff6b6b, #f06595, #cc8fe2, #6e94e4, #81ecec);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .archive-link {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1.1em;
      transition: background-color 0.3s;
    }
    .archive-link:hover {
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">Access Archive</a>

<script>
  let stars = [];
  
  function setup() {
    createCanvas(windowWidth, windowHeight);
    let numStars = 100;
    for (let i = 0; i < numStars; i++) {
      stars.push(new Star());
    }
    noStroke();
  }

  function draw() {
    fill(0, 30);
    rect(0, 0, width, height); // Reduce the trail
    for (let star of stars) {
      star.update();
      star.show();
    }
  }

  class Star {
    constructor() {
      this.x = random(-width, width);
      this.y = random(-height, height);
      this.size = random(1, 3);
      this.z = random(width);
    }

    update() {
      this.z -= 2;
      if (this.z < 1) {
        this.z = width;
        this.x = random(-width, width);
        this.y = random(-height, height);
      }
    }

    show() {
      fill(255);
      let sx = map(this.x / this.z, 0, 1, 0, width);
      let sy = map(this.y / this.z, 0, 1, 0, height);
      let size = map(this.z, 0, width, 6, 0);
      ellipse(sx, sy, size, size);
    }
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>

</body>
</html>
