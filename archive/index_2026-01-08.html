<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of Learning</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let maxParticles = 200;
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < maxParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(20);
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speedX = random(-1, 1);
                this.speedY = random(-1, 1);
                this.diameter = random(3, 8);
                this.color = color(random(100, 255), random(100, 255), random(100, 255), 150);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.diameter);
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit the Archive</a>
</body>
</html>
