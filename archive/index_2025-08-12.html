<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seeing the Unseen</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            display: block;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s;
        }
        #archive-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        let angleInc = 0.02;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            let colors = ['rgba(255, 204, 0, 0.5)', 'rgba(0, 255, 127, 0.5)', 'rgba(255, 99, 71, 0.5)'];
            for (let i = 0; i < 50; i++) {
                circles.push(new AnimatedCircle(random(width), random(height), random(30, 70), random(colors)));
            }
        }

        function draw() {
            background(17, 17, 17);

            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }

        class AnimatedCircle {
            constructor(x, y, radius, clr) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = clr;
                this.angle = random(TWO_PI);
                this.speed = random(0.5, 2);
            }

            move() {
                this.angle += angleInc;
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if (this.x > width || this.x < 0) this.speed *= -1;
                if (this.y > height || this.y < 0) this.speed *= -1;
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.radius * 2, this.radius * 2);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
