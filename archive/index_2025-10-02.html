<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolutions in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            color: #f0f0f0;
        }
        #archive {
            text-decoration: none;
            color: #f0f0f0;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            transition: background-color 0.3s;
        }
        #archive:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

<script>
    const maxParticles = 80;
    let particles = [];
    let colors = ['#FF6B6B', '#6BCB77', '#4D96FF', '#FFD700'];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        strokeWeight(2);
        for (let i = 0; i < maxParticles; i++) {
            particles.push(new Particle());
        }
    }

    function draw() {
        background(30, 30, 30, 25);
        particles.forEach(p => {
            p.update();
            p.edges();
            p.display();
        });
    }

    class Particle {
        constructor() {
            this.pos = createVector(random(width), random(height));
            this.vel = p5.Vector.random2D();
            this.acc = createVector();
            this.maxSpeed = 2;
            this.color = random(colors);
            this.size = random(2, 5);
        }

        update() {
            this.pos.add(this.vel);
            this.vel.add(this.acc);
            this.vel.limit(this.maxSpeed);
            this.acc.mult(0);
        }

        display() {
            noStroke();
            fill(this.color);
            ellipse(this.pos.x, this.pos.y, this.size);
        }

        edges() {
            if (this.pos.x > width || this.pos.x < 0) {
                this.vel.x *= -1;
            }
            if (this.pos.y > height || this.pos.y < 0) {
                this.vel.y *= -1;
            }
        }
    }

</script>

<a id="archive" href="https://www.beautyisapattern.com/archive">Visit Archive</a>

</body>
</html>
