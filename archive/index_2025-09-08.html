<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Trust</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #333;
            text-decoration: none;
            background-color: rgba(200,200,200,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        #archive-link:hover {
            background-color: rgba(200,200,200,0.9);
        }
    </style>
</head>
<body>
    <script>
        let circles = [];
        let numOfCircles = 30;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numOfCircles; i++) {
                circles.push(new Circle(random(width), random(height), random(30, 100)));
            }
        }

        function draw() {
            background(240, 240, 240);
            
            for (let circle of circles) {
                circle.update();
                circle.interact(circles);
                circle.display();
            }
        }

        class Circle {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.color = color(random(70, 200), random(100, 240), random(150, 255), 180);
                this.xSpeed = random(-2, 2);
                this.ySpeed = random(-2, 2);
            }

            update() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x > width || this.x < 0) {
                    this.xSpeed *= -1;
                }
                if (this.y > height || this.y < 0) {
                    this.ySpeed *= -1;
                }
            }

            interact(others) {
                for (let other of others) {
                    if (other !== this) {
                        let d = dist(this.x, this.y, other.x, other.y);
                        if (d < (this.r + other.r) / 2) {
                            this.xSpeed *= -0.95;
                            this.ySpeed *= -0.95;
                        }
                    }
                }
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.r);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" id="archive-link">Explore the Archive</a>
</body>
</html>
