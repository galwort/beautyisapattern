<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony of Skills and Discipline</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            z-index: 100;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const particles = [];
        const particleCount = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(30, 31, 36, 25);
            particles.forEach(particle => {
                particle.update();
                particle.display();
            });
        }

        class Particle {
            constructor() {
                this.position = createVector(random(width), random(height));
                this.velocity = p5.Vector.random2D().mult(random(0.5, 2));
                this.size = random(3, 10);
                this.hue = random(150, 255);
            }

            update() {
                this.position.add(this.velocity);
                this.edges();
            }

            edges() {
                if (this.position.x > width || this.position.x < 0) {
                    this.velocity.x *= -1;
                }
                if (this.position.y > height || this.position.y < 0) {
                    this.velocity.y *= -1;
                }
            }

            display() {
                noStroke();
                fill(this.hue, 100, 100, 150);
                ellipse(this.position.x, this.position.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Explore the Brilliance of Archives</a>
</body>
</html>
