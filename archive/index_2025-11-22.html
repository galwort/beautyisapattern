<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path to Wisdom</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #121212;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #a8a8a8;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 1;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        let maxCircles = 150;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < maxCircles; i++) {
                let size = random(5, 30);
                circles.push(new Circle(random(width), random(height), size));
            }
        }
        
        function draw() {
            background(0, 5); // Longer trail effect with higher alpha
            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }
        
        class Circle {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.alpha = random(100, 200);
                this.color = color(random(100, 255), random(100, 255), random(100, 255), this.alpha);
                this.xSpeed = random(-1, 1);
                this.ySpeed = random(1, 4);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                if (this.y > height) {
                    this.y = 0;
                    this.x = random(width);
                }
                this.x = (this.x + width) % width;
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore Silenced Patterns</a>
</body>
</html>
