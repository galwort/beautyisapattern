<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adversity to Blossoms</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e2f4ea;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #326573;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .link:hover {
            color: #4b8d8f;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let branches = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            createTree();
            frameRate(30);
        }

        function draw() {
            background(226, 244, 234);
            for(let branch of branches) {
                branch.update();
                branch.show();
            }
        }

        function createTree() {
            const root = new Branch(width / 2, height, -PI / 2, 150, 12);
            branches.push(root);
            let levels = [root];

            for (let i = 0; i < 5; i++) {
                let newBranches = [];
                for (let branch of levels) {
                    for (let j = 0; j < 2; j++) { // each branch splits into two
                        let endX = branch.getEndX();
                        let endY = branch.getEndY();
                        let angleVariation = random(-PI / 6, PI / 6);
                        let newBranch = new Branch(endX, endY, branch.angle + angleVariation, branch.len * 0.7, branch.thickness * 0.7);
                        newBranches.push(newBranch);
                    }
                }
                levels = newBranches; 
                branches = branches.concat(newBranches);
            }
        }

        class Branch {
            constructor(x, y, angle, len, thickness) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.len = len;
                this.thickness = thickness;
            }

            update() {
                this.x += 0.1 * cos(this.angle);  // gently sway left-right
            }

            getEndX() {
                return this.x + this.len * cos(this.angle);
            }

            getEndY() {
                return this.y + this.len * sin(this.angle);
            }

            show() {
                strokeWeight(this.thickness);
                stroke(60, 179, 113);
                line(this.x, this.y, this.getEndX(), this.getEndY());
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" class="link" target="_blank">Visit the Archive</a>
</body>
</html>
