<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting New Friends</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #61dafb;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .archive-link:hover {
            background-color: #61dafb;
            color: black;
        }
    </style>
</head>
<body>
    <script>
        let circles = [];
        const colors = ['#F23A29', '#3AB795', '#F2C530', '#505050', '#2374F2'];
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                circles.push(new Circle(random(width), random(height)));
            }
        }

        function draw() {
            background('#282c34');
            circles.forEach(c => {
                c.move();
                c.display();
            });
        }

        class Circle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(20, 60);
                this.color = random(colors);
                this.velocity = createVector(random(-1, 1), random(-1, 1));
            }

            move() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                if (this.x > width || this.x < 0) this.velocity.x *= -1;
                if (this.y > height || this.y < 0) this.velocity.y *= -1;
            }

            display() {
                fill(this.color + 'CC'); // half-transparent
                noStroke();
                ellipse(this.x, this.y, this.size);
                circles.forEach(other => {
                    if (other !== this && dist(this.x, this.y, other.x, other.y) < 100) {
                        stroke(150);
                        strokeWeight(0.5);
                        line(this.x, this.y, other.x, other.y);
                    }
                });
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
