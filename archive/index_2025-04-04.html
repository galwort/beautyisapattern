<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>Meditative Patterns</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #03045e, #023e8a, #0077b6, #0096c7);
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: right;
            padding: 10px;
            font-size: 14px;
            color: white;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let bubbles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            let numBubbles = 50;
            for (let i = 0; i < numBubbles; i++) {
                let bubble = new Bubble(random(width), random(height), random(20, 50), random(2, 6));
                bubbles.push(bubble);
            }
        }

        function draw() {
            clear();
            for (let bubble of bubbles) {
                bubble.move();
                bubble.display();
            }
        }

        class Bubble {
            constructor(x, y, r, speed) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.speed = speed;
                this.angle = random(TWO_PI);
            }

            move() {
                this.x += this.speed * cos(this.angle);
                this.y += this.speed * sin(this.angle);
                this.angle += random(-0.1, 0.1);

                if (this.x > width + this.r) this.x = -this.r;
                else if (this.x < -this.r) this.x = width + this.r;

                if (this.y > height + this.r) this.y = -this.r;
                else if (this.y < -this.r) this.y = height + this.r;
            }

            display() {
                fill(173, 216, 230, 100);
                ellipse(this.x, this.y, this.r * 2);
            }
        }
    </script>
</head>
<body>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank" style="color: inherit; text-decoration: none;">Explore more at the Archive</a>
    </footer>
</body>
</html>
