<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relentless Path</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        #footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 14px;
        }
        #footer a {
            color: #fff;
            text-decoration: none;
            opacity: 0.8;
        }
        #footer a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="footer">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore Archive</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let pathLength = 100;
        let radius = 120;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(17);
            strokeWeight(1.5);
            colorMode(HSB, 360, 100, 100, 100);
        }

        function draw() {
            background(17, 17, 17, 10);

            translate(width / 2, height / 2);
            let endX = radius * cos(angle);
            let endY = radius * sin(angle);

            stroke((angle * 3) % 360, 80, 100, 90);
            line(0, 0, endX, endY);

            pathLength -= sin(frameCount * 0.03) * 0.5;  
            if (pathLength < 50 || pathLength > 200) {
                pathLength = 100;
            }

            drawWave(endX, endY, pathLength);

            angle += 0.01;  
        }

        function drawWave(startX, startY, length) {
            push();
            translate(startX, startY);
            rotate(angle + HALF_PI);
            for (let i = 0; i < length; i += 5) {
                stroke((angle * 3 + i) % 360, 80, 100, 90);
                point(i, sin(i * 0.2) * 10);
            }
            pop();
        }
    </script>
</body>
</html>
