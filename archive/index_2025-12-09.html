<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Radiance of Connection</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #archive-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let flowers = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            for (let i = 0; i < 50; i++) {
                flowers.push(new Flower(random(width), random(height/2, height), random(40, 80)));
            }
        }

        function draw() {
            background(246, 211, 101, 20);
            flowers.forEach(flower => {
                flower.update();
                flower.display();
            });
        }

        class Flower {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angleOffset = random(TWO_PI);
            }

            update() {
                this.angleOffset += 0.01;
            }

            display() {
                push();
                translate(this.x, this.y);
                rotate(angle + this.angleOffset);
                stroke(255, 255, 255, 150);
                strokeWeight(1);
                for (let i = 0; i < TWO_PI; i += PI / 4) {
                    let xOffset = cos(i) * this.size;
                    let yOffset = sin(i) * this.size;
                    ellipse(xOffset, yOffset, this.size / 3, this.size);
                }
                pop();
            }
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit our Archive</a>
</body>
</html>
