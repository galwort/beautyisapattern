<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifestation in Motion</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }
        a {
            position: absolute;
            bottom: 20px;
            color: #ddd;
            text-decoration: none;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<!-- p5.js library inclusion -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let t = 0; // time variable

function setup() {
    createCanvas(windowWidth, windowHeight);
    noStroke();
    fill(240, 160, 20, 150);
}

function draw() {
    background(0, 25); // Transparent background for fading effect

    const spacing = 20;

    translate(width / 2, height / 2); // Move the origin in the center

    for (let x = -width / 2; x < width / 2; x += spacing) {
        for (let y = -height / 2; y < height / 2; y += spacing) {
            let angle = atan2(y, x) + t; // The angle of the spiral
            let radius = sqrt(x * x + y * y); // Radius from the center

            let size = map(sin(t + radius * 0.05), -1, 1, 5, 20); // Pulsating size

            fill(map(x, -width / 2, width / 2, 0, 255), 200, map(y, -height / 2, height / 2, 255, 0),180);
            circle(
                x + cos(angle) * radius * 0.05,
                y + sin(angle) * radius * 0.05,
                size
            );
        }
    }

    t += 0.01; // Increment time
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>

</html>
