<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Art of Evolving Memories</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #FAFAFA;
        }
        #archiveLink {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        #archiveLink:hover {
            color: #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                let x = random(width);
                let y = random(height);
                let size = random(10, 50);
                let speed = random(0.5, 1.5);
                shapes.push(new Shape(x, y, size, speed));
            }
        }

        function draw() {
            clear();
            backgroundGradient('#F3EAC2', '#5D576B', '#B8A9C9');

            for (let shape of shapes) {
                shape.move();
                shape.display();
            }
        }

        function backgroundGradient(color1, color2, color3) {
            for (let y = 0; y < height; y++) {
                let gradientFactor = map(y, 0, height, 0, 1);
                let c = lerpColor(lerpColor(color(color1), color(color2), gradientFactor),
                                  color(color3), gradientFactor);
                stroke(c);
                line(0, y, width, y);
            }
        }

        class Shape {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.angle = random(TWO_PI);
                this.color = color(random(180, 250), random(100, 150), random(150, 200), 150);
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.angle += PI;
                }

                this.angle += random(-0.05, 0.05);
            }

            display() {
                fill(this.color);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }
        }
    </script>
</head>
<body>
    <a id="archiveLink" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
