<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Depth of Understanding</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #001f3f;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #7FDBFF;
            text-decoration: none;
            opacity: 0.7;
            font-size: 0.8em;
            transition: opacity 0.3s;
        }
        a:hover {
            opacity: 1;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
</head>
<body>
    <script>
        let points = [];
        let mult = 0.001;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            noiseDetail(1);
            angleMode(DEGREES);

            for (let i = 0; i < width; i += 10) {
                for (let j = 0; j < height; j += 10) {
                    points.push(createVector(i, j));
                }
            }
        }

        function draw() {
            stroke(255, 50);
            strokeWeight(0.5);

            for (let i = 0; i < points.length; i++) {
                let angle = map(noise(points[i].x * mult, points[i].y * mult), 0, 1, 0, 720);
                points[i].add(createVector(cos(angle), sin(angle)));
                point(points[i].x, points[i].y);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
