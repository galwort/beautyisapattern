<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mental Metamorphosis</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: Arial, sans-serif;
            color: #f3f3f3;
        }

        #footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #footer:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script defer>
        let grid;
        let cellSize = 20;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            grid = create2DArray(floor(width / cellSize), floor(height / cellSize));
        }

        function draw() {
            background(17, 20);

            for (let i = 0; i < grid.length; i++) {
                for (let j = 0; j < grid[i].length; j++) {
                    fill(getColor(i, j));
                    let size = map(sin(frameCount * 0.05 + (i + j)), -1, 1, 5, cellSize);
                    ellipse(i * cellSize, j * cellSize, size, size);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            grid = create2DArray(floor(width / cellSize), floor(height / cellSize));
        }

        function create2DArray(cols, rows) {
            let arr = new Array(cols);
            for (let i = 0; i < cols; i++) {
                arr[i] = new Array(rows);
                for (let j = 0; j < rows; j++) {
                    arr[i][j] = 0;
                }
            }
            return arr;
        }

        function getColor(x, y) {
            let n = noise(x * 0.05, y * 0.05, frameCount * 0.01);
            return color(map(n, 0, 1, 50, 255), map(cos(y), -1, 1, 100, 255), map(sin(x), -1, 1, 100, 255), 150);
        }
    </script>
</head>

<body>
    <a id="footer" href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>

</html>
