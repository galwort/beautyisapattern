<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misunderstood Harmony</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0A0A0A;
            color: #FFFFFF;
            font-family: 'Courier New', Courier, monospace;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #FCA311;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let numParticles = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(10, 10);
            for (let particle of particles) {
                particle.update();
                particle.display();
                particle.checkEdges();
            }
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D();
                this.acceleration = createVector(0, 0);
                this.maxSpeed = 2;
            }

            update() {
                this.velocity.add(this.acceleration);
                this.velocity.limit(this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
            }

            display() {
                stroke(252, 163, 17, 150);
                strokeWeight(2);
                point(this.position.x, this.position.y);
            }

            checkEdges() {
                if (this.position.x > width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = height;
            }
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
</body>
</html>
