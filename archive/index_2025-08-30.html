<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey of Discovery</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #283c86, #45a247);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(255, 20);

            particles.forEach(p => {
                p.update();
                p.show();
            });
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.acc = createVector();
                this.maxSpeed = 4;
            }

            update() {
                this.moveTowardsCenter();
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.edges();
            }

            moveTowardsCenter() {
                let centerDir = createVector(width / 2, height / 2).sub(this.pos);
                centerDir.setMag(0.05);
                this.acc.add(centerDir);
                this.vel.add(this.acc);
                this.acc.mult(0);
            }

            show() {
                stroke(240);
                strokeWeight(2);
                point(this.pos.x, this.pos.y);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
