<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wits Above</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }
        canvas {
            position: absolute;
        }
        a { 
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
            color: white; 
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let points = [];
        const numPoints = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for(let i = 0; i < numPoints; i++) {
                points.push(createVector(random(width), random(height)));
            }
        }

        function draw() {
            background(30, 30, 30, 50); // Fade effect

            fill(50, 150, 250);
            for(let i = 0; i < points.length; i++) {
                let point = points[i];
                ellipse(point.x, point.y, 10, 10);
                point.x += sin(frameCount * 0.01 + i) * 2;
                point.y += cos(frameCount * 0.01 + i) * 2;

                if(point.x > width || point.x < 0) point.x = random(width);
                if(point.y > height || point.y < 0) point.y = random(height);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
