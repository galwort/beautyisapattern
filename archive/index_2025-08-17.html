<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Reflections of Light</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            
            // Create candles as particles
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(17, 17, 31);
            
            for (let p of particles) {
                p.update();
                p.edges();
                p.show();
            }

            reflectMovement();
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = random(-1, 1);
                this.vy = random(-1, 1);
                this.size = random(4, 10);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }

            edges() {
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            show() {
                noStroke();
                fill(255, 165, 0, 150);
                ellipse(this.x, this.y, this.size);
            }
        }

        function reflectMovement() {
            push();
            scale(-1, 1);
            translate(-width, 0);

            for (let p of particles) {
                p.show();
            }

            pop();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">View the Archive</a>
</body>
</html>
