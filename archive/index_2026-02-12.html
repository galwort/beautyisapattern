    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9f5f9;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #444;
            text-decoration: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
        a:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
    }

    function draw() {
        background(233, 245, 249);

        let time = millis() / 1000;
        let rings = 5;
        let shapes = 8;

        translate(width / 2, height / 2);

        for (let r = 1; r <= rings; r++) {
            let radius = map(r, 1, rings, 50, 300);

            push();
            rotate(-time / 2 + r * 0.5);

            for (let i = 0; i < shapes; i++) {
                let angle = map(i, 0, shapes, 0, TWO_PI);
                let x = radius * cos(angle);
                let y = radius * sin(angle);

                fill(map(sin(time + angle), -1, 1, 200, 255),
                     map(cos(time + angle), -1, 1, 150, 255),
                     220);

                ellipse(x, y, 15 + 5 * sin(time - i));
            }

            pop();
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
