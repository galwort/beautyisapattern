<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Over Power</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #232528;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #ffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: color 0.2s ease-in-out;
        }

        .archive-link:hover {
            color: #ffea00;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let wisdomOrbs = [];
        let powerRects = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            let orbCount = floor(width / 100);
            let rectCount = floor(width / 60);

            for (let i = 0; i < orbCount; i++) {
                let orbX = random(width);
                let orbY = random(height);
                wisdomOrbs.push(new Orb(orbX, orbY, random(10, 30)));
            }

            for (let j = 0; j < rectCount; j++) {
                let rectX = random(width);
                let rectY = random(height);
                powerRects.push(new PowerRect(rectX, rectY, random(30, 80)));
            }
        }

        function draw() {
            background(25, 27, 30, 5);

            wisdomOrbs.forEach(orb => {
                orb.move();
                orb.show();
            });

            powerRects.forEach(rect => {
                rect.move();
                rect.show();
            });
        }

        class Orb {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = random(TWO_PI);
                this.speed = random(1, 3);
            }

            move() {
                this.x += this.speed * cos(this.angle);
                this.y += this.speed * sin(this.angle);

                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }

            show() {
                noStroke();
                fill(0, 255, 128, 150); // Soothing green
                circle(this.x, this.y, this.size);
            }
        }

        class PowerRect {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = random(0.5, 2);
            }

            move() {
                this.x += this.speed;
                this.y += this.speed;

                if (this.x > width) this.x = 0;
                if (this.y > height) this.y = 0;
            }

            show() {
                noStroke();
                fill(240, 128, 128, 180); // Intense red
                rect(this.x, this.y, this.size, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
