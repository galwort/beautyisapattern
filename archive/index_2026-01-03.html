<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow of Innovation</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(26, 26, 26, 50);
            particles.forEach(p => {
                p.update();
                p.display();
            });

            // Draw digital circuits
            stroke(255, 204, 0);
            strokeWeight(2);
            line(50, height/2, width - 50, height/2);
            let xStart = 50;
            while(xStart < width) {
                line(xStart, height/2, xStart, height/2 + random(30, 80));
                xStart += random(80, 120);
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(10, 20);
                this.speedX = random(-0.5, 0.5);
                this.speedY = random(-0.5, 0.5);
                this.color = color(random(100, 255), random(100, 255), random(100, 255), 150);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > width) this.speedX *= -1;
                if (this.y < 0 || this.y > height) this.speedY *= -1;
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">View Artistic Archive</a>
</body>
</html>
