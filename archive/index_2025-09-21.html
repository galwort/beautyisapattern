<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Essence of Generosity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hidden-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .hidden-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            blendMode(ADD);
            for (let i = 0; i < 30; i++) {
                shapes.push(new Shape(random(width), random(height), random(3, 8)));
            }
        }

        function draw() {
            background(0, 0, 0, 10);

            for (let shape of shapes) {
                shape.update();
                shape.display();
            }
        }

        class Shape {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.angle = random(TWO_PI);
                this.speed = random(0.02, 0.05);
            }

            update() {
                this.angle += this.speed;
                let radius = noise(this.x * 0.01, this.y * 0.01) * 100;
                this.x = width / 2 + radius * cos(this.angle);
                this.y = height / 2 + radius * sin(this.angle);
            }

            display() {
                fill(255, 204, 0, 50);
                ellipse(this.x, this.y, this.r * 10);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a class="hidden-link" href="https://www.beautyisapattern.com/archive">Explore Archive</a>
</body>
</html>
