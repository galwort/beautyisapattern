<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Tears</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #141414;
        }
        .archive-link {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #ffffff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .archive-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
<script>
    let raindrops = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
    }

    function draw() {
        background(20, 24, 28);
        addRaindrop();

        for (let i = raindrops.length - 1; i >= 0; i--) {
            raindrops[i].move();
            raindrops[i].display();
            if (raindrops[i].y > height) {
                raindrops.splice(i, 1);
            }
        }
    }

    function addRaindrop() {
        if (frameCount % 3 === 0) {
            raindrops.push(new Raindrop(random(width), 0));
        }
    }

    class Raindrop {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.speed = random(3, 8);
            this.length = random(10, 30);
            this.color = color(137, 207, 240, 150);
        }

        move() {
            this.y += this.speed;
            this.x += sin(this.y / 20) * 2;
        }

        display() {
            stroke(this.color);
            strokeWeight(2);
            line(this.x, this.y, this.x, this.y + this.length);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
