<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Tranquility</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            overflow: hidden;
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 8px;
        }
        .archive-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let floatingHearts = [];
        const heartCount = 25;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < heartCount; i++) {
                floatingHearts.push(new Heart(random(width), random(height), random(30, 70)));
            }
            noStroke();
        }

        function draw() {
            background(255, 236, 210, 30);

            for (let heart of floatingHearts) {
                heart.update();
                heart.display();
            }
        }

        class Heart {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.xSpeed = random(-1, 1);
                this.ySpeed = random(-1, 1);
            }

            update() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x < 0 || this.x > width) this.xSpeed *= -1;
                if (this.y < 0 || this.y > height) this.ySpeed *= -1;
            }

            display() {
                fill(255, 110, 110, 180);
                beginShape();
                vertex(this.x, this.y);
                bezierVertex(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size,
                              this.y + this.size / 3, this.x, this.y + this.size);
                bezierVertex(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2,
                              this.y - this.size / 2, this.x, this.y);
                endShape(CLOSE);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            floatingHearts = [];
            for (let i = 0; i < heartCount; i++) {
                floatingHearts.push(new Heart(random(width), random(height), random(30, 70)));
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit Archive</a>
</body>
</html>
