<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Essence of Friendship in Togetherness</title>
    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #5b88c0;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
    let petals = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        angleMode(DEGREES);
        
        for (let i = 0; i < 6; i++) {
            petals.push(new Petal(i * 60));
        }
    }

    function draw() {
        background('#f2f2f2');
        translate(width / 2, height / 2);

        for (let p of petals) {
            p.display();
            p.update();
        }
    }

    class Petal {
        constructor(startAngle) {
            this.angle = startAngle;
            this.size = 40;
            this.expand = true;
        }

        display() {
            push();
            rotate(this.angle);
            stroke('#36454F');
            strokeWeight(2);
            fill(lerpColor(color('#f06b7b'), color('#0477bf'), 0.5));
            ellipse(100, 0, this.size, 120);
            pop();
        }

        update() {
            if (this.size > 60 || this.size < 40) {
                this.expand = !this.expand;
            }
            this.size += this.expand ? 0.1 : -0.1;
            this.angle += 0.1;
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
