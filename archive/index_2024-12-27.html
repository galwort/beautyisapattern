<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Action is Key</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #131313;
        }
        #archive-link {
            position: absolute;
            right: 20px;
            bottom: 20px;
            text-decoration: none;
            color: #ffffff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        #archive-link:hover {
            color: #f0c674;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const colors = ['#ffcc66', '#ff6666', '#66ccff', '#99ff99', '#cc99ff'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(19, 19, 19, 25);
            for (let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.vx = random(-2, 2);
                this.vy = random(-2, 2);
                this.size = random(10, 30);
                this.color = random(colors);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
