<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway to Possibilities</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            text-decoration: none;
            color: #94dfe3;
            font-size: 14px;
            transition: color 0.3s;
        }
        #archive-link:hover {
            color: #ffffff;
        }
        canvas {
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>

<a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let doorWidth = 50;
    let doorHeight = 200;
    let doorOpen = 0;
    let openSpeed = 0.015;
    const fadeStars = [];

    class Star {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.opacity = 0;
        }

        update() {
           this.opacity += random(0.01,0.05);
        }

        display() {
            fill(255, 255, 255, this.opacity * 255);
            ellipse(this.x, this.y, 3, 3);
        }
    }

    function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        for (let i = 0; i < 100; i++) {
            fadeStars.push(new Star(random(width), random(height)));
        }
        noStroke();
    }

    function draw() {
        background(26, 26, 26);
        translate(width / 2, height / 2);

        // Drawing the door
        fill(50, 58, 64);
        doorOpen += openSpeed;
        doorOpen = min(doorOpen, 1);
        rectMode(CENTER);
        rect(-doorWidth * doorOpen, 0, doorWidth, doorHeight);
        rect(doorWidth * doorOpen, 0, doorWidth, doorHeight);

        // Stars appearing behind the door
        fadeStars.forEach(star => {
            star.update();
            star.display();
        });
    }

    function windowResized() {
        resizeCanvas(window.innerWidth, window.innerHeight);
        fadeStars.forEach(star => {
            star.x = random(width);
            star.y = random(height);
            star.opacity = 0;
        });
    }
</script>

</body>
</html>
