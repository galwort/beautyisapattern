<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flourish in Encouragement</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #eef1f7;
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background-color: #fafbfc;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 8px 15px;
            text-decoration: none;
            color: #1f2937;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #archive-link:hover {
            background-color: #f0f1f4;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
        let oscillators = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            let numCircles = 100;
            for (let i = 0; i < numCircles; i++) {
                oscillators.push(new Oscillator(random(width), random(height)));
            }
        }

        function draw() {
            background(238, 241, 247, 100);
            for (let osc of oscillators) {
                osc.update();
                osc.display();
            }
        }

        class Oscillator {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.size = random(20, 50);
                this.col = color(random(100, 255), random(100, 220), random(200, 255), 150);
            }

            update() {
                this.angle += 0.02;
                this.x += cos(this.angle) * 2;
                this.y += sin(this.angle) * 2;
            }

            display() {
                noStroke(); 
                fill(this.col);
                ellipse(this.x, this.y, this.size + sin(frameCount * 0.1) * 10);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
