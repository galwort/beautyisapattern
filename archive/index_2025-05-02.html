<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spheres of Mastery</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #0d0d0d;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-decoration: none;
            color: #ffffffaa;
            font-size: 14px;
            transition: color 0.2s;
        }
        #archive-link:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            fill(255);
        }

        function draw() {
            background(13, 13, 13, 75);
            translate(width / 2, height / 2);
            rotate(t * 0.01);

            for (let i = 0; i < TAU; i += PI / 6) {
                push();
                rotate(i + t * 0.02);
                let x = cos(t) * 120;
                let y = sin(t) * 120;
                drawSphere(x, y, 40);
                pop();
            }

            t += 0.05;
        }

        function drawSphere(x, y, radius) {
            beginShape();
            for (let angle = 0; angle < TWO_PI; angle += 0.1) {
                let xOffset = map(sin(angle), -1, 1, -radius, radius);
                let yOffset = map(cos(angle), -1, 1, -radius, radius);
                vertex(x + xOffset, y + yOffset);
            }
            endShape(CLOSE);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
