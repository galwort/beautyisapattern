<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Affections</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #181818;
            font-family: Arial, sans-serif;
        }
        .archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            background-color: rgba(24, 24, 24, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .archive-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- p5.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angles = [];
        let speeds = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            colorMode(HSB, 360, 100, 100, 1);

            for (let i = 0; i < 16; i++) {
                angles.push(random(TWO_PI));
                speeds.push((i % 2 === 0 ? 1 : -1) * random(0.02, 0.05));
            }
        }

        function draw() {
            background(24, 24, 24);
            let cx = width / 2;
            let cy = height / 2;

            for (let i = 0; i < angles.length; i++) {
                let radius = map(i, 0, angles.length, 100, 400);
                let hueVal = map(cos(angles[i]), -1, 1, 0, 360);
                let alphaVal = map(cos(angles[(i + 4) % angles.length]), -1, 1, 0.2, 0.7);

                fill(hueVal, 80, 90, alphaVal);

                let x = cx + cos(angles[i]) * radius;
                let y = cy + sin(angles[i]) * radius;
                ellipse(x, y, 60, 60);

                angles[i] += speeds[i];
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" class="archive-link">View Archive</a>
</body>
</html>
