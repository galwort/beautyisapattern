<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Pursuit of Purpose</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #171717;
            color: #e0e0e0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }
        #link-container {
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            color: #e0e0e0;
            text-decoration: none;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 2px;
            transition: color 0.3s;
        }
        a:hover {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let waveAmplitude = 100;
        let waveFrequency = 0.02;
        let waveProgress = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            stroke(243, 156, 18);
            strokeWeight(2);
            noFill();
        }

        function draw() {
            background(23, 23, 23, 50);
            translate(0, height / 2);
            beginShape();
            for (let x = 0; x < width; x += 10) {
                let y = waveAmplitude * sin(waveFrequency * (x + waveProgress));
                vertex(x, y);
            }
            endShape();
            waveProgress += 5;  
        }
    </script>

    <div id="link-container">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </div>
</body>
</html>
