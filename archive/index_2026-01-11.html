<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Essentials of Achievement</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f4f2;
            font-family: 'Arial', sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #archive-link:hover {
            color: #333;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let workParticles = [];
    let persistenceParticles = [];
    let senseParticles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        let numParticles = 150;

        for (let i = 0; i < numParticles; i++) {
            workParticles.push(new Particle(width / 4, height / 2, color(255, 0, 0)));
            persistenceParticles.push(new Particle(width / 2, height / 2, color(0, 255, 0)));
            senseParticles.push(new Particle(3 * width / 4, height / 2, color(0, 0, 255)));
        }
    }

    function draw() {
        background(244, 244, 242, 100);
        noStroke();

        workParticles.forEach(p => {
            p.update();
            p.display();
        });

        persistenceParticles.forEach(p => {
            p.update();
            p.display();
        });

        senseParticles.forEach(p => {
            p.update();
            p.display();
        });
    }

    class Particle {
        constructor(x, y, col) {
            this.position = createVector(x, y);
            this.velocity = createVector(random(-1, 1), random(-1, 1));
            this.color = col;
            this.size = random(5, 10);
        }

        update() {
            this.position.add(this.velocity);
            this.checkEdges();
        }

        checkEdges() {
            if (this.position.x > width || this.position.x < 0) {
                this.velocity.x *= -1;
            }
            if (this.position.y > height || this.position.y < 0) {
                this.velocity.y *= -1;
            }
        }

        display() {
            fill(this.color);
            ellipse(this.position.x, this.position.y, this.size, this.size);
        }
    }
</script>

<a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

</body>
</html>
