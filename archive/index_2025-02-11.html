<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Moments of Challenge</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #0c0c0c;
    }
    .archive-link {
      position: absolute;
      bottom: 15px;
      right: 15px;
      text-decoration: none;
      color: #ffe57c;
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      transition: color 0.3s;
    }
    .archive-link:hover {
      color: #ffeb99;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
  <script>
    let particles = [];
    const numParticles = 100;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < numParticles; i++) {
        particles.push(new Particle());
      }
    }

    function draw() {
      background(12, 12, 12, 25);

      particles.forEach(particle => {
        particle.update();
        particle.show();
      });
    }

    class Particle {
      constructor() {
        this.pos = createVector(random(width), random(height));
        this.vel = createVector(random(-2, 2), random(-1, 1));
        this.acc = createVector(0, 0);
        this.size = random(2, 6);
      }

      update() {
        this.vel.add(this.acc);
        this.pos.add(this.vel);
        this.edges();
      }

      edges() {
        if (this.pos.x > width || this.pos.x < 0) {
          this.vel.x *= -0.9;
        }
        if (this.pos.y > height || this.pos.y < 0) {
          this.vel.y *= -0.9;
        }
      }

      show() {
        noStroke();
        fill(255, 204, 0, 200);
        ellipse(this.pos.x, this.pos.y, this.size * 2);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
</body>
</html>
