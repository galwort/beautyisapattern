<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing and Destiny</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background-color: #121212;
            overflow: hidden;
        }
        #link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #EFEFEF;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 0.85em;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        let maxParticles = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for(let i = 0; i < maxParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
            noStroke();
            blendMode(ADD);
        }

        function draw() {
            background(18, 18, 18, 25);
            for(let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(5, 20);
                this.speed = random(1, 3);
                this.angle = random(TWO_PI);
                this.trail = [];
            }

            update() {
                this.angle += random(-0.1, 0.1);
                this.x += this.speed * cos(this.angle);
                this.y += this.speed * sin(this.angle);

                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) this.trail.shift();

                // Screen wrap
                if(this.x > width + this.size) this.x = -this.size;
                if(this.x < -this.size) this.x = width + this.size;
                if(this.y > height + this.size) this.y = -this.size;
                if(this.y < -this.size) this.y = height + this.size;
            }

            show() {
                for(let i = 0; i < this.trail.length; i++) {
                    let alpha = map(i, 0, this.trail.length, 0, 250);
                    fill(239, 239, 239, alpha);
                    ellipse(this.trail[i].x, this.trail[i].y, this.size * (i / this.trail.length));
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
