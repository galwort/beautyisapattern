<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Balance of Righteousness and Advantage</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bottom-link {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .bottom-link a {
            color: #d1c4e9;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .bottom-link a:hover {
            color: #7e57c2;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

    <div class="bottom-link">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    </div>

    <script>
        let shapes = [];

        class Shape {
            constructor(x, y, size, isCircle) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.isCircle = isCircle;
                this.speed = isCircle ? random(1, 2) : random(0.5, 1);
            }

            move() {
                if (this.isCircle) {
                    this.y += this.speed;
                    if (this.y - this.size / 2 > height) {
                        this.y = -this.size / 2;
                    }
                } else {
                    this.x -= this.speed;
                    if (this.x + this.size / 2 < 0) {
                        this.x = width + this.size / 2;
                    }
                }
            }

            display() {
                noStroke();
                if (this.isCircle) {
                    fill(169, 206, 75, 150); 
                    ellipse(this.x, this.y, this.size);
                } else {
                    fill(255, 87, 34, 150);
                    rectMode(CENTER);
                    rect(this.x, this.y, this.size, this.size);
                }
            }
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);

            for (let i = 0; i < 100; i++) {
                let size = random(10, 50);
                let x = random(width);
                let y = random(height);
                shapes.push(new Shape(x, y, size, random([true, false])));
            }
        }

        function draw() {
            background(24, 24, 24, 25);

            shapes.forEach(shape => {
                shape.move();
                shape.display();
            });
        }
    </script>
</body>
</html>
