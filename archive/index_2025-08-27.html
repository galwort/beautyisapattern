<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridging the Unknown</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f3f3f3;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #444;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const particleCount = 60;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(243, 243, 243, 25);
            for (let particle of particles) {
                particle.move();
                particle.display();
            }

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let distance = dist(
                        particles[i].x,
                        particles[i].y,
                        particles[j].x,
                        particles[j].y
                    );
                    if (distance < 150) {
                        stroke(200, 200, 200, map(distance, 0, 150, 255, 50));
                        line(
                            particles[i].x,
                            particles[i].y,
                            particles[j].x,
                            particles[j].y
                        );
                    }
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.xSpeed = random(-1, 1);
                this.ySpeed = random(-1, 1);
                this.diameter = random(4, 8);
                this.col = color(random(150, 255), random(80, 255), random(180, 255));
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x < 0 || this.x > width) {
                    this.xSpeed *= -1;
                }

                if (this.y < 0 || this.y > height) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                fill(this.col);
                noStroke();
                ellipse(this.x, this.y, this.diameter);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
