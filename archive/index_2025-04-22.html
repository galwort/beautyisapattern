<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing Defeat</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #f0f0f0, #d0d0d0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
    <script>
    let bubbles = [];
    const numBubbles = 20;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numBubbles; i++) {
            bubbles.push(new Bubble(random(width), random(height), random(20, 70), randomColor()));
        }
    }

    function draw() {
        background(240, 240, 240, 50);  // Create a subtle trailing effect.
        for (let bubble of bubbles) {
            bubble.update();
            bubble.display();
        }
    }

    class Bubble {
        constructor(x, y, r, col) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.col = col;
            this.speed = random(0.5, 2);
        }

        update() {
            this.x += random(-1, 1) * this.speed;
            this.y += this.speed;

            if (this.y - this.r > height) {
                this.y = -this.r;
            }

            if (this.x - this.r < 0 || this.x + this.r > width) {
                this.x = constrain(this.x, this.r, width - this.r);
            }
        }

        display() {
            noStroke();
            fill(this.col);
            ellipse(this.x, this.y, this.r * 2);
        }
    }

    function randomColor() {
        return color(random(200, 255), random(150, 200), random(150, 255), 150);
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
    </script>

    <a href="https://www.beautyisapattern.com/archive" class="link">View Archive</a>
</body>
</html>
