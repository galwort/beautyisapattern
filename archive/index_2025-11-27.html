<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Giving</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        footer {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
        }
        a {
            color: #ffffff;
            background-color: #444;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
        }
        a:hover {
            background-color: #f39c12;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let rings = [];
    let maxRings = 14;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        strokeWeight(2);
        stroke(243, 156, 18, 100);
        for (let i = 0; i < maxRings; i++) {
            rings.push(new Ring(random(width), random(height), random(0.5, 3)));
        }
    }

    function draw() {
        background(30, 30, 30, 25);
        rings.forEach(ring => {
            ring.expand();
            ring.display();
        });
    }

    class Ring {
        constructor(x, y, growSpeed) {
            this.position = createVector(x, y);
            this.size = 0;
            this.growSpeed = growSpeed;
        }

        expand() {
            this.size += this.growSpeed;

            if (this.size > height/3) {
                this.size = 0;

                // Move to a new position
                this.position = createVector(random(width), random(height));
            }
        }

        display() {
            ellipse(this.position.x, this.position.y, this.size * 2);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</footer>

</body>
</html>
