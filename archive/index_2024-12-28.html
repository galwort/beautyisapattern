<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veil of Contentment</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom right, #f0c27b, #4b1248);
        }
        a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        const totalCircles = 50;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < totalCircles; i++) {
                circles.push(new Circle(random(width), random(height), random(50, 150)));
            }
        }

        function draw() {
            background(0, 20); // Slightly fade background
            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }

        class Circle {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.xSpeed = random(-2, 2);
                this.ySpeed = random(-2, 2);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x > width || this.x < 0) this.xSpeed *= -1;
                if (this.y > height || this.y < 0) this.ySpeed *= -1;
            }

            display() {
                noFill();
                stroke(255, 150);
                strokeWeight(2);
                ellipse(this.x, this.y, this.r * sin(frameCount * 0.05), this.r * cos(frameCount * 0.05));
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
