<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js Quote Inspiration</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #282c34;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <script>
    let particles = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noCursor();
    }

    function draw() {
      background(40, 44, 52, 25); // Dark background with transparency
      let newParticle = new Particle(mouseX, mouseY);
      particles.push(newParticle);

      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].show();
        if (particles[i].finished()) {
          particles.splice(i, 1);
        }
      }
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.vx = random(-1, 1);
        this.vy = random(-5, -1);
        this.alpha = 255;
        this.size = random(5, 15);
        this.col = color(random(80, 255), random(80, 255), random(80, 255));
      }

      finished() {
        return this.alpha < 0;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 5;
      }

      show() {
        noStroke();
        fill(this.col.levels[0], this.col.levels[1], this.col.levels[2], this.alpha);
        ellipse(this.x, this.y, this.size);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

  </script>
</body>
</html>
