<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart, Head, and Hands</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        canvas {
            border: 1px solid #eee;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            position: fixed;
            bottom: 10px;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            font-size: 0.9em;
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let angleIncrement = 0.03;

        function setup() {
            createCanvas(500, 500);
        }

        function draw() {
            background(245);
            fill('#FF6347');  // Tomato color
            animateHeart();

            fill('#4682B4');  // Steel blue color
            animateBrain();

            fill('#FFD700');  // Gold color
            animateHands();

            angle += angleIncrement;
        }

        function animateHeart() {
            let heartSize = 80 + 20 * sin(angle);
            beginShape();
            let heartX = width / 2;
            let heartY = height / 3.5;
            vertex(heartX, heartY);
            bezierVertex(heartX - heartSize, heartY - heartSize, heartX - heartSize, heartY + heartSize, heartX, heartY + heartSize);
            bezierVertex(heartX + heartSize, heartY + heartSize, heartX + heartSize, heartY - heartSize, heartX, heartY);
            endShape(CLOSE);
        }

        function animateBrain() {
            let brainX = width / 2;
            let brainY = height / 2;
            let waveX = 50 * sin(angle);
            ellipse(brainX + waveX, brainY, 50, 50);
            ellipse(brainX - waveX, brainY, 50, 50);
            arc(brainX, brainY, 100, 50, PI, TWO_PI);
        }

        function animateHands() {
            let handX = width / 2;
            let baseY = 2 * height / 3;
            let handYOffset = 20 * sin(-angle);
            ellipse(handX - 40, baseY + handYOffset, 60, 25);
            ellipse(handX + 40, baseY - handYOffset, 60, 25);
        }
    </script>
</head>
<body>
    <footer>
        Explore more at the <a href="https://www.beautyisapattern.com/archive" target="_blank">Pattern Archive</a>
    </footer>
</body>
</html>
