<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Strive</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #cfd9d6, #e4e5e6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #385f73;
            text-decoration: none;
            font-size: 0.9rem;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #385f73;
            color: #e4e5e6;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let circles = [];
    let numCircles = 100;
    let speedMax = 2;
    
    class Circle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = random(10, 100);
            this.speedX = random(-speedMax, speedMax);
            this.speedY = random(-speedMax, speedMax);
            this.color = color(random(100, 200), random(100, 200), 200, 150);
        }

        move() {
            this.x += this.speedX;
            this.y += this.speedY;
            
            if (this.x > width || this.x < 0) {
                this.speedX *= -1;
            }
            if (this.y > height || this.y < 0) {
                this.speedY *= -1;
            }
        }

        render() {
            fill(this.color);
            noStroke();
            ellipse(this.x, this.y, this.size);
        }
    }

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numCircles; i++) {
            circles.push(new Circle(random(width), random(height)));
        }
    }

    function draw() {
        background('#e4e5e6');
        for (let circle of circles) {
            circle.move();
            circle.render();
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</html>
