<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Self</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #f5f5f5;
            font-size: 14px;
            border: 1px solid #f5f5f5;
            padding: 4px 8px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        #archive-link:hover {
            background-color: #f5f5f5;
            color: #111;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let angle = 0;
        let rad = 3;
        let colorOffset = 50;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            smooth();
        }

        function draw() {
            background(17, 17, 17, 30);
            translate(width / 2, height / 2);
            strokeWeight(1.5);

            for (let i = 0; i < 200; i++) {
                stroke(lerpColor(color('#ff70a6'), color('#fff'), sin(radians(i*2 + angle))));
                let offset = sin(frameCount / 50) * 200;
                let x = cos(radians(i * 10 + frameCount)) * (i + offset);
                let y = sin(radians(i * 10 + frameCount)) * (i + offset);
                line(x, y, cos(angle) * rad, sin(angle) * rad);
                rad = 3 + sin(radians(frameCount * 3 + i)) * 7;
            }

            angle += 0.15;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Collection</a>
</body>
</html>
