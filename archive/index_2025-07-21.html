<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Shape Our World</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        #archive-link {
            font-family: Arial, sans-serif;
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #archive-link:hover {
            background: rgba(250, 250, 250, 0.9);
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
    <script>
        let radius = 200; // Radius of the main circle
        let spokes = 12;  // Number of spokes
        let angleIncrement;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleIncrement = TWO_PI / spokes;
            strokeWeight(2);
        }

        function draw() {
            background(255, 182, 193);
            translate(width / 2, height / 2);
            let dynamicRadius = map(sin(frameCount * 0.01), -1, 1, radius * 0.75, radius * 1.25);
            noFill();

            for (let i = 0; i < TWO_PI; i += angleIncrement) {
                push();
                let x1 = dynamicRadius * cos(i);
                let y1 = dynamicRadius * sin(i);
                let x2 = dynamicRadius * cos(i + angleIncrement);
                let y2 = dynamicRadius * sin(i + angleIncrement);

                stroke(100, 55, 170);
                line(0, 0, x1, y1);

                stroke(255);
                line(x1, y1, x2, y2);

                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
