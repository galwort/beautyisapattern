<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bend Like Bamboo</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background: linear-gradient(#e0f7fa, #ffffff);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        a {
            color: #00796b;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-bottom 0.3s;
        }

        a:hover {
            border-bottom: 1px solid #00796b;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(224, 247, 250);
            translate(width / 2, height - 50);

            for (let i = -400; i <= 400; i += 40) {
                push();
                let endX = sin(frameCount * 0.02 + i * 0.1) * 50;
                let endY = -150;
                stroke(0, 128, 0); // Green color for bamboo
                strokeWeight(8);
                line(i, 0, i + endX, endY);
                pop();
            }

            // Draw the wind lines to indicate movement with elegance
            noFill();
            stroke(176, 224, 230, 150);
            strokeWeight(2);
            let windRow = 100;
            for(let y = -150; y <= 0; y += windRow){
                beginShape();
                for(let x = -400; x <= 400; x += 20){
                    vertex(x + sin(frameCount * 0.01 + x * 0.05) * 10, y + windRow/2 * sin(frameCount * 0.02 + x * 0.1));
                }
                endShape();
            }
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </footer>
</body>
</html>
