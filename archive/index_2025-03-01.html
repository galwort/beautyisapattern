<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innate Brilliance: A Canvas of Talent</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e2952;
        }
        footer {
            position: fixed;
            bottom: 15px;
            width: 100%;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            color: #f5f8fa;
        }
        a {
            color: #fda503;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let stars = [];
        let numOfSprites = 150;
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numOfSprites; i++) {
                stars.push(new Star());
            }
        }

        function draw() {
            background(30, 41, 82);
            translate(width / 2, height / 2);
            rotate(angle);

            for (let star of stars) {
                star.update();
                star.show();
            }

            angle += 0.0005;
        }

        class Star {
            constructor() {
                this.pos = p5.Vector.random2D().mult(random(50, 500));
                this.size = random(8, 20);
            }

            update() {
                this.pos.mult(1.005);
                if (this.pos.mag() > width / 1.2) {
                    this.pos = p5.Vector.random2D().mult(random(50, 500));
                }
            }

            show() {
                noStroke();
                fill(255, 215, 0, 150);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <footer>
        <p><a href="https://www.beautyisapattern.com/archive">Explore the Patterns of Talent</a></p>
    </footer>
</body>
</html>
