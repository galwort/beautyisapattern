<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance of the Divine</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1c1c1f;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: none;
            transition: color 0.3s;
        }
        #archive-link:hover {
            color: #ff8383;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const numParticles = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(28, 28, 31, 25);
            particles.forEach(p => p.update().draw());
            particles = particles.filter(p => !p.isOffScreen());

            while (particles.length < numParticles) {
                particles.push(new Particle(random({
                    from: width*0.2,
                    to: width*0.8
                }), random({
                    from: height*0.2,
                    to: height*0.8
                })));
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(1, 2));
                this.size = random(5, 15);
                this.color = color(random(150, 255), random(150, 255), random(150, 255), 120);
            }

            update() {
                this.pos.add(this.vel);
                return this;
            }

            draw() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            isOffScreen() {
                return (
                    this.pos.x < -this.size ||
                    this.pos.x > width + this.size ||
                    this.pos.y < -this.size ||
                    this.pos.y > height + this.size
                );
            }
        }

    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" id="archive-link">Discover more patterns</a>
</body>
</html>
