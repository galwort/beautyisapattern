<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom to Be</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #20232a;
            color: #61dafb;
            font-family: Arial, sans-serif;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            letter-spacing: 1px;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(32, 35, 42, 25);
            particles.forEach(particle => {
                particle.move();
                particle.display();
            });
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(8, 18);
                this.speedX = random(-2, 2);
                this.speedY = random(-2, 2);
                this.color = color(random(100, 255), random(100, 255), random(100, 255), 150);
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x < 0 || this.x > width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.speedY *= -1;
                }
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y, this.size);

                // Particle trails effect
                for (let i = 0; i < 5; i++) {
                    this.size *= 0.95;
                    ellipse(this.x - i * this.speedX, this.y - i * this.speedY, this.size);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
    </footer>
</body>
</html>
