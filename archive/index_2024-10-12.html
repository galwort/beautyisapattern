<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #eef2f5;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #0056b3;
            text-decoration: none;
            font-family: "Helvetica", sans-serif;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
        }

        function draw() {
            background(238, 242, 245, 15); // Light, fading trail effect for tranquility
            drawBall();
            drawRackets();
        }

        let angle = 0;

        function drawBall() {
            stroke(255, 190, 112);
            strokeWeight(4);
            fill(255, 115, 0);
            let x = width / 2 + cos(angle) * width / 3; 
            let y = height / 2 + sin(-angle) * height / 3.5;
            ellipse(x, y, 18, 18);
            angle += 0.05;
        }

        function drawRackets() {
            let racketWidth = 10;
            let racketHeight = 100;
            let oscillation = sin(angle) * 20;

            // Left racket
            stroke(60, 180, 75);
            strokeWeight(6);
            fill(170, 255, 165, 80);
            rect((width / 3) - racketWidth / 2 + oscillation, height / 2 - racketHeight / 2, racketWidth, racketHeight, 5);

            // Right racket
            stroke(75, 165, 255);
            fill(165, 245, 255, 80);
            rect(2 * (width / 3) - racketWidth / 2 - oscillation, height / 2 - racketHeight / 2, racketWidth, racketHeight, 5);
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
