<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Allowance</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fff5ee;
            font-family: Arial, sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: #444;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
            transition: background 0.3s, color 0.3s;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 1);
            color: #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let friends = [];
        let numFriends = 8;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            for (let i = 0; i < numFriends; i++) {
                friends.push(new Friend(random(width), random(height), random(30, 60)));
            }
        }

        function draw() {
            background(245, 240, 240);
            for (let friend of friends) {
                friend.move();
                friend.show();
            }
        }

        class Friend {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color(random(100, 255), random(100, 255), random(100, 255));
                this.speed = random(0.5, 2);
                this.angle = random(TWO_PI);
                this.trail = [];
                this.trailLength = 10;
            }

            move() {
                this.angle += random(-0.05, 0.05);
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.x = constrain(this.x, 0, width);
                this.y = constrain(this.y, 0, height);
                this.trail.push(createVector(this.x, this.y));
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
                fill(150, 100);
                for (let i = 0; i < this.trail.length; i++) {
                    let pos = this.trail[i];
                    ellipse(pos.x, pos.y, this.size * (i / this.trail.length));
                }
            }
        }

        window.onresize = function() {
            resizeCanvas(window.innerWidth, window.innerHeight);
            friends.forEach(friend => {
                friend.x = random(width);
                friend.y = random(height);
            });
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
</body>
</html>
