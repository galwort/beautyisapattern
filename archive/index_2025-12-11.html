<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Continuity of Life</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #EDE4E0, #8CABA8);
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #666;
        }
    </style>
</head>
<body>

    <script>
        const flowLines = [];
        const totalLines = 50;
        let hueStep = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < totalLines; i++) {
                flowLines.push(new FlowLine());
            }
            noStroke();
        }

        function draw() {
            fill(0, 5);  // Create a subtle fade effect
            rect(0, 0, width, height);
            flowLines.forEach(line => line.updateAndDisplay());
        }

        class FlowLine {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.length = random(100, 200);
                this.angle = random(TWO_PI);
                this.speed = random(0.5, 2);
                this.hue = (hueStep += 0.5) % 360;
            }

            updateAndDisplay() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.angle += random(-0.2, 0.2);
                this.checkBoundary();

                fill(`hsl(${this.hue}, 100%, 50%)`);
                ellipse(this.x, this.y, 3);

                for (let i = 0; i < this.length; i++) {
                    this.x += cos(this.angle) * this.speed;
                    this.y += sin(this.angle) * this.speed;
                    ellipse(this.x, this.y, 3);
                }
            }

            checkBoundary() {
                if (this.x < 0 || this.x > width) this.angle = PI - this.angle;
                if (this.y < 0 || this.y > height) this.angle = -this.angle;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </footer>

</body>
</html>
