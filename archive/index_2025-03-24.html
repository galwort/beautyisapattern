<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace the Simple Joys</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1e1e2f;
        }
        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let waves = [];
        const numWaves = 50;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numWaves; i++) {
                waves.push(new Wave(random(width), random(height), random(5, 40)));
            }
        }

        function draw() {
            background(30, 30, 47, 25);
            for (let wave of waves) {
                wave.move();
                wave.display();
            }
        }

        class Wave {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = random(TWO_PI);
                this.amplitude = random(20, 100);
                this.speed = random(0.01, 0.05);
                this.color = color(random(150, 255), random(50, 200), random(150, 255));
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.angle += 0.03; // Makes waves oscillate

                if (this.x > width || this.x < 0) this.angle = PI - this.angle;
                if (this.y > height || this.y < 0) this.angle = -PI - this.angle;
            }

            display() {
                fill(this.color);
                ellipse(this.x, this.y + sin(frameCount * this.speed) * this.amplitude, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Pattern Archive</a>
</body>
</html>
