<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unleashed Potential</title>
  <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        overflow: hidden;
        margin: 0;
        height: 100vh;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      a {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        background-color: #007bff;
        padding: 5px 10px;
        border-radius: 5px;
      }
      a:hover {
        background-color: #0056b3;
      }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

  <script>
    let t = 0; // Global time variable

    function setup() {
      createCanvas(windowWidth, windowHeight);
      frameRate(30);
    }

    function draw() {
      background(33);
      let opportunityColor = color(74, 219, 119);
      let resolveColor = color(225, 75, 102);

      for (let i = 0; i <= width; i += 15) {
        for (let j = 0; j <= height; j += 15) {
          let xWave = sin(TWO_PI * i / width + t) * 50;
          let yWave = cos(TWO_PI * j / height + t) * 50;
          let d = dist(width / 2, height / 2, i + xWave, j + yWave);
          let circleColor = lerpColor(opportunityColor, resolveColor, d / (width / 2));

          noStroke();
          fill(circleColor);
          ellipse(i + xWave, j + yWave, 10, 10);
        }
      }

      t += 0.03;  // Increment global time
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>

</body>
</html>
