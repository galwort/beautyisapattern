<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grace in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            background-color: #eff3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #0077B6;
            text-decoration: none;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(239, 243, 246, 80);
            while (particles.length < 50) {
                particles.push(new Particle(random(width), random(height)));
            }

            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].display();

                if (particles[i].isFinished()) {
                    particles.splice(i, 1);
                }
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(0.5);
                this.acc = createVector();
                this.size = random(1, 5);
                this.lifespan = 255;
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);
                this.lifespan -= 2;
            }

            isFinished() {
                return this.lifespan < 0;
            }

            display() {
                noStroke();
                fill(70, 130, 180, this.lifespan);
                ellipse(this.pos.x, this.pos.y, this.size * 2);
                this.trail();
            }

            trail() {
                let offsetX = noise(this.pos.x * 0.005, this.pos.y * 0.005) * 10 - 5;
                let offsetY = noise(this.pos.y * 0.005, this.pos.x * 0.005) * 10 - 5;
                this.applyForce(createVector(offsetX, offsetY));
            }
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>

</body>
</html>
