<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple of Changes</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #link-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        #link-container a {
            color: #034f84;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s;
        }

        #link-container a:hover {
            background-color: #034f84;
            color: #f0f8ff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="link-container">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
    <script>
        let shapes = [];
        let colors = ['#ff6f61', '#f7cac9', '#92a8d1', '#034f84', '#d5e1df', '#43aa8b', '#144552'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 15; i++) {
                shapes.push(new Shape(random(width), random(height), random(10, 50), random(PI*2), random(colors)));
            }
        }

        function draw() {
            background(240);
            shapes.forEach(shape => {
                shape.update();
                shape.render();
            });
        }

        class Shape {
            constructor(x, y, size, angle, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = angle;
                this.color = color;
                this.angleSpeed = random(-0.01, 0.01);
                this.radius = random(20, 100);
                this.phase = random(TWO_PI);
            }

            update() {
                this.angle += this.angleSpeed;
                this.x += this.radius * cos(this.phase);
                this.y += this.radius * sin(this.phase);
                
                // Reset position when moving out of bounds
                if (this.x > width || this.x < 0 || this.y > height || this.y < 0) {
                    this.x = random(width);
                    this.y = random(height);
                    this.phase = random(TWO_PI);
                }

                this.phase += 0.01;
            }

            render() {
                fill(this.color);
                noStroke();
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                beginShape();
                for (let i = 0; i < TWO_PI; i += PI/3) {
                    let sx = this.size * cos(i);
                    let sy = this.size * sin(i);
                    vertex(sx, sy);
                }
                endShape(CLOSE);
                pop();
            }
        }
    </script>
</body>
</html>
