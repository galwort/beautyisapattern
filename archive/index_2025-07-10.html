<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Friendship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #030303;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            flex-direction: column;
            height: 100vh;
            color: #ccc;
            font-family: 'Open Sans', sans-serif;
        }
        #archive-link {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 5px 10px;
            margin: 20px;
            text-decoration: none;
            color: #ccc;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script>
        let particles = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height), random(2, 4)));
            }
        }

        function draw() {
            background(0, 20);

            for (let particle of particles) {
                particle.move();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.xSpeed = random(-1, 1);
                this.ySpeed = random(-1, 1);
            }

            move() {
                this.x += sin(frameCount * 0.01 + this.size) * this.xSpeed;
                this.y += cos(frameCount * 0.01 + this.size) * this.ySpeed;

                // Wrap around edges
                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }

            display() {
                noStroke();
                fill(173, 216, 230, 150);
                ellipse(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
