<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Dreams</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #242424;
        }
        a {
            color: #aaa;
            text-decoration: none;
            font-size: 12px;
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let colors = ['#FF5733', '#FFBD33', '#75FF33', '#33FFBD', '#339FFF'];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle(random(width), random(height), colors[int(random(5))]));
            }
        }

        function draw() {
            background(20, 50);
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = random(10, 30);
                this.speed = random(0.5, 3);
                this.angle = random(TWO_PI);
                this.color = color;
            }

            update() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.x = (this.x + width) % width;
                this.y = (this.y + height) % height;
                this.angle += random(-0.05, 0.05);
            }

            display() {
                let offset = sin(frameCount * 0.1 + this.angle) * 5;
                fill(this.color);
                ellipse(this.x, this.y, this.size + offset, this.size + offset);
            }
        }
    </script>
    
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive of Patterns</a>
</body>
</html>
