<html>
<head>
  <title>Luminous Trails</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }

    #footer a {
      color: #ff9f1c;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <script>
    let torches = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      blendMode(ADD);
      for (let i = 0; i < 20; i++) {
        torches.push(new Torch(random(width), random(height)));
      }
    }

    function draw() {
      background(0, 40);
      for (let torch of torches) {
        torch.move();
        torch.display();
      }
    }

    class Torch {
      constructor(x, y) {
        this.pos = createVector(x, y);
        this.vel = createVector(random(-2, 2), random(-2, 2));
        this.r = random(6, 12);
      }

      move() {
        this.pos.add(this.vel);
        this.edges();
      }

      display() {
        noStroke();
        fill(random(240, 255), random(140, 210), random(10, 80), 200);
        ellipse(this.pos.x, this.pos.y, this.r * 2);
        this.glow();
      }

      glow() {
        for (let i = 0; i < 7; i++) {
          let alpha = map(i, 0, 7, 100, 0);
          noFill();
          stroke(random(250, 255), random(150, 230), random(20, 90), alpha);
          strokeWeight(1);
          ellipse(this.pos.x, this.pos.y, this.r * 4 + i * 10);
        }
      }

      edges() {
        if (this.pos.x > width || this.pos.x < 0) {
          this.vel.x *= -1;
        }
        if (this.pos.y > height || this.pos.y < 0) {
          this.vel.y *= -1;
        }
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>

  <div id="footer">
    Discover our journey in the <a href="https://www.beautyisapattern.com/archive">archive</a>.
  </div>

</body>
</html>
