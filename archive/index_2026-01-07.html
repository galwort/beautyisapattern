<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's New Dawn</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      position: absolute;
      bottom: 15px;
      left: 15px;
      color: white;
      font-family: 'Arial', sans-serif;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }
    a:hover {
      color: #7DCE82;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let offset = 0;
    const colors = ['#FF6978', '#FFB39D', '#FFDBAC', '#FFFFD2'];

    function setup() {
      createCanvas(windowWidth, windowHeight);
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function draw() {
      background(51);
      noStroke();

      for (let i = 0; i < 8; i++) {
        let radius = map(sin(TWO_PI * i / 8 + offset), -1, 1, 50, 300);
        let x = width / 2 + sin(offset + i) * 200;
        let y = height / 2 + cos(offset + i) * 200;

        fill(colors[i % colors.length]);
        ellipse(x, y, radius, radius);
      }

      offset += 0.01;  // Update the offset for animation
    }
  </script>
  <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
