<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind's Whimsical Journey</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000c1f;
            display: flex;
            align-items: flex-end;
            height: 100vh;
        }
        .footer-link {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            opacity: 0.8;
        }
        .footer-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let ships = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 10; i++) {
                ships.push(new Ship(random(width), random(height)));
            }
        }

        function draw() {
            background(0, 12, 31, 150); // Deep sea background with subtle transparency
            for (let ship of ships) {
                ship.move();
                ship.display();
            }
        }

        class Ship {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.angle = random(TWO_PI);
                this.speed = random(2, 4);
            }
            move() {
                let noiseVal = noise(this.pos.x * 0.005, this.pos.y * 0.005);
                this.angle += map(noiseVal, 0, 1, -0.03, 0.03);
                let velocity = p5.Vector.fromAngle(this.angle).mult(this.speed);
                this.pos.add(velocity);
                this.pos.x = (this.pos.x + width) % width;
                this.pos.y = (this.pos.y + height) % height;
            }
            display() {
                push();
                translate(this.pos.x, this.pos.y);
                rotate(this.angle);
                noStroke();
                fill(255, 223, 0, 200); // Sail color
                triangle(-12, 8, 12, 8, 0, -18); // Sail shape
                fill(153, 102, 51); // Boat base color
                rect(-10, 8, 20, 6); // Boat base
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="footer-link">Explore the Archive</a>
</body>
</html>
