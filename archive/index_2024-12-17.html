<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #282c34;
            font-family: Arial, sans-serif;
        }
        footer {
            position: fixed;
            bottom: 5px;
            left: 5px;
            font-size: 14px;
            color: #61dafb;
        }
        a {
            color: #61dafb;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let bubbles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 50; i++) {
                bubbles.push(new Bubble(random(width), random(height), random(20, 50)));
            }
        }

        function draw() {
            background(40, 44, 52, 50); // darker background with slight transparency for trails
            for (let bubble of bubbles) {
                bubble.move();
                bubble.display();
            }
        }

        class Bubble {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.xSpeed = random(-1, 1);
                this.ySpeed = random(-1, 1);
                this.colorValue = random(100, 255);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                // Loop around the screen
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }

            display() {
                noStroke();
                fill(this.colorValue, 150, 255, 150);
                ellipse(this.x, this.y, this.r*2);
                // Animated stroke
                stroke(255);
                strokeWeight(2);
                ellipse(this.x, this.y, this.r*1.5 + sin(frameCount * 0.1) * 5);
            }
        }
    </script>
</head>
<body>
    <footer>
        Explore more patterns at the <a href="https://www.beautyisapattern.com/archive">archive</a>.
    </footer>
</body>
</html>
