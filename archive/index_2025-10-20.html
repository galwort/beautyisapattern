<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simple Gift of Friendship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e3f2fd; /* light blue background */
            overflow: hidden;
        }
        a.archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #1a237e;
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        a.archive-link:hover {
            background-color: #c5cae9;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 30; i++) {
                let size = random(15, 50);
                shapes.push(new Shape(random(width), random(height), size));
            }
        }

        function draw() {
            background('#e3f2fd');
            for (let shape of shapes) {
                shape.move();
                shape.display();
            }
        }

        class Shape {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.xSpeed = random(-0.5, 0.5);
                this.ySpeed = random(-0.5, 0.5);
                this.colors = [
                    color('#ffcc80'), // Light Orange
                    color('#ffab91'), // Soft Coral
                    color('#80deea'), // Cyan
                    color('#b39ddb'), // Lavender
                    color('#f48fb1')  // Pink
                ];
                this.currentColor = random(this.colors);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x < 0 || this.x > width) {
                    this.xSpeed *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                noStroke();
                fill(this.currentColor);
                let angle = frameCount * 0.02;
                let xOffset = sin(angle + this.x * 0.01) * this.size;
                ellipse(this.x + xOffset, this.y, this.size * 1.5);
            }
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
