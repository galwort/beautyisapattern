<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>The Simple Joys</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a2e;
            color: #e84545;
        }
        a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #e84545;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 12px;
        }
        .hidden-text {
            display: none;
        }
    </style>
</head>
<body>

<a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let bubbles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
            let x = random(width);
            let y = random(height);
            let diameter = random(10, 50);
            let speed = random(1, 3);
            bubbles.push(new Bubble(x, y, diameter, speed));
        }
    }

    function draw() {
        background(26, 26, 46);
        noStroke();

        bubbles.forEach(bubble => {
            bubble.move();
            bubble.display();
        });
    }

    class Bubble {
        constructor(x, y, diameter, speed) {
            this.x = x;
            this.y = y;
            this.diameter = diameter;
            this.speed = speed;
            this.image = loadImage("https://imageurl.example.com/bubbleicon.png"); // Replace with actual image URL
        }

        move() {
            this.y -= this.speed;
            if (this.y < -this.diameter) {
                this.y = height + this.diameter;
                this.x = random(width);
            }
        }

        display() {
            fill(random(50, 150), random(50, 150), random(100, 180), 150);
            // Using a random image skip as placeholder
            this.diameter % 2 == 0 ? ellipse(this.x, this.y, this.diameter) : image(this.image, this.x, this.y, this.diameter, this.diameter); 
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
