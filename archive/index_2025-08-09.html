<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas of Dreams</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #dfe9f3, #ffffff);
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #333;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 255);
        }

        function draw() {
            background(100, 10, map(sin(t), -1, 1, 100, 255));
            translate(width / 2, height / 2);
            noStroke();

            for (let i = 0; i < 360; i += 10) {
                push();
                rotate(radians(i));
                const x = sin(t + i) * 200;
                const y = cos(t + i) * 200;
                fill((t * 10 + i) % 255, 200, 200);
                ellipse(x, y, 30, 30);
                pop();
            }
            t += 0.01;
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>

</body>
</html>
