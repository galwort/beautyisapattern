<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perception's Illusions</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d2d2d;
            margin: 0;
            overflow: hidden;
            color: #ffffff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #ff6f61;
        }
    </style>
</head>
<body>

    <script>
        let t = 0; // time passed

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            strokeWeight(1);
        }

        function draw() {
            background(45, 45, 45, 20);
            translate(width / 2, height / 2);

            let maxRadius = min(width, height) / 3;
            let rings = 12;
            let segments = 80;

            for (let r = maxRadius; r > 0; r -= maxRadius / rings) {
                beginShape();
                for (let i = 0; i < TWO_PI; i += TWO_PI / segments) {
                    let offset = map(sin(i * 3 + t), -1, 1, -15, 15);
                    let x = (r + offset) * cos(i);
                    let y = (r + offset) * sin(i);
                    stroke(lerpColor(color('#ff6f61'), color('#6ab7ff'), r/maxRadius));
                    vertex(x, y);
                }
                endShape(CLOSE);
            }

            t += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <p><a href="https://www.beautyisapattern.com/archive">Explore the Archive</a></p>
    </footer>

</body>
</html>
