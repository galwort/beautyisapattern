<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embracing Evolution</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0D0D0D;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: #FFF;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
        }
        .footer a {
            color: #1E90FF;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div class="footer">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </div>

    <script>
        let angle = 0;
        let circles = [];
        const colors = ['#FF5733', '#C70039', '#900C3F', '#581845', '#FFC300'];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('canvas-container');
            noFill();
            colorMode(HSB, 360, 100, 100);
            createCircles();
        }

        function draw() {
            background(13);
            translate(width / 2, height / 2);
            rotate(angle);
            strokeWeight(1.5);
            
            circles.forEach((circle, i) => {
                stroke(circle.color);
                ellipse(0, 0, circle.size, circle.size);
                circle.size += 0.5 * noise(circle.noiseOffset);
                circle.noiseOffset += 0.01;
            });
            
            angle += 0.002;
        }

        function createCircles() {
            for (let i = 0; i < 100; i++) {
                circles.push({
                    size: random(50, 200),
                    color: colors[floor(random(colors.length))],
                    noiseOffset: random(1000),
                });
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
