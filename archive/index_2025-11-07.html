<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Anticipation</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #141414;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 0.9em;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        a:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script>
        let angle = 0;
        let radius = 0;
        let limit = 300;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            stroke(255);
            strokeWeight(2);
            noFill();
        }

        function draw() {
            background(20, 20, 20, 20);
            translate(width / 2, height / 2);
            rotate(angle);

            beginShape();
            for(let r = radius; r < limit; r += 10){
                let x = r * cos(angle);
                let y = r * sin(angle);
                vertex(x, y);

                angle += TAU / limit;
            }
            endShape();

            radius += 0.1;

            // Reset animation
            if(radius > limit){
                radius = 0;
                angle = 0;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
