<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Unspoken</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e3e3e3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Helvetica", sans-serif;
            color: #3b3b3b;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #575757;
            padding: 8px 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s;
        }
        .archive-link:hover {
            background-color: #fff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 30; i++) {
                circles.push(new Circle(random(width), random(height), random(30, 80)));
            }
        }

        function draw() {
            background(227, 227, 227, 20);
            for (const c of circles) {
                c.move();
                c.display();
            }
        }

        class Circle {
            constructor(x, y, diameter) {
                this.x = x;
                this.y = y;
                this.diameter = diameter;
                this.color = color(random(100, 255), random(100, 255), random(100, 255), 150);
                this.direction = random(0.01, 0.05);
            }

            move() {
                this.x += cos(frameCount * this.direction) * 2;
                this.y += sin(frameCount * this.direction) * 2;

                if (this.x > width + this.diameter) this.x = -this.diameter;
                if (this.y > height + this.diameter) this.y = -this.diameter;
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.diameter + sin(frameCount * 0.05) * 10);
            }
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore Archive</a>
</body>
</html>
