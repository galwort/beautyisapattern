<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Innovation and Morality</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a2e;
    }
    .archive-link {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #e0e1dd;
      text-decoration: none;
      font-family: 'Courier New', Courier, monospace;
      background-color: #16213e;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .archive-link:hover {
      background-color: #0f3460;
    }
  </style>
</head>
<body>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
<script>
  let circles = [];
  function setup() {
    createCanvas(windowWidth, windowHeight);
    noFill();
  }

  function draw() {
    background('#1a1a2e');
    let currentTime = millis();
    let waveFactor = map(sin(currentTime * 0.001), -1, 1, 0.5, 1.5);

    if (frameCount % 5 === 0) {
      let radius = random(15, 40);
      let xPos = random(width);
      let yPos = random(height);
      circles.push(new Circle(xPos, yPos, radius, waveFactor));
    }

    for (let circle of circles) {
      circle.update();
      circle.display();
    }

    if (circles.length > 100) circles.shift();  // Avoid memory overflow
  }

  class Circle {
    constructor(x, y, radius, waveFactor) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.waveFactor = waveFactor;
      this.lifeSpan = 255;
    }

    update() {
      this.radius *= this.waveFactor;
      this.lifeSpan -= 2;
    }

    display() {
      stroke(lerpColor(color('#f64c72'), color('#f2e9e4'), this.lifeSpan / 255));
      ellipse(this.x, this.y, this.radius);
    }
  }

  function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
  }
</script>

</body>
</html>
