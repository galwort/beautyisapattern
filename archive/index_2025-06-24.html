<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dance of Power and Friendship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1d;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            color: #e0e1dd;
            text-decoration: none;
            background-color: #430c15;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .archive-link:hover {
            background-color: #620f25;
        }
    </style>
</head>
<body>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>

<script>
    const shapes = [];
    const colors = [
        '#e94560', // Power
        '#1f4068', // Mystery
        '#e43f5a', // Energy
        '#162447'  // Friendship
    ];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 80; i++) {
            shapes.push(new AnimatedShape());
        }
    }

    function draw() {
        background(26, 26, 29, 20);
        for (let shape of shapes) {
            shape.update();
            shape.display();
        }
    }

    class AnimatedShape {
        constructor() {
            this.position = createVector(random(width), random(height));
            this.velocity = createVector(random(-2, 2), random(-2, 2));
            this.size = random(10, 20);
            this.color = random(colors);
        }

        update() {
            this.position.add(this.velocity);
            if (this.position.x < 0 || this.position.x > width) this.velocity.x *= -1;
            if (this.position.y < 0 || this.position.y > height) this.velocity.y *= -1;
        }

        display() {
            fill(this.color);
            noStroke();
            ellipse(this.position.x, this.position.y, this.size);

            // Creating trails
            for (let i = 0; i < 5; i++) {
                fill(255, 40);
                this.position.add(this.velocity.mult(-0.05));
                ellipse(this.position.x, this.position.y, this.size - i * 2);
            }
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
