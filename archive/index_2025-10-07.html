<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dichotomy of Pride</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: rgba(255, 204, 0, 0.7);
        }
    </style>
</head>
<body>

<div id="p5-container"></div>
<a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    function setup() {
        let container = document.getElementById('p5-container');
        let canvas = createCanvas(windowWidth, windowHeight);
        canvas.parent(container);
        noStroke();
    }

    function draw() {
        fill(0, 20); // Dark overlay for light trails
        rect(0, 0, width, height);

        let time = frameCount * 0.02;

        // Conceptual circles spiraling
        for (let i = 0; i < 50; i++) {
            let x = width / 2 + cos(time + i) * i * 2;
            let y = height / 2 + sin(time + i * 0.9) * i * 3;
            let circleColor = color(255, 204, 0, 150 - i * 3); // Gradual fade
            fill(circleColor);
            circle(x, y, 10 + sin(time + i * 0.5) * 4); // Pulsing size
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
