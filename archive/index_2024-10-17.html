<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Change</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0a0a0a;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(15, 15, 15, 25);
            for (let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.angle = random(TWO_PI);
                this.radius = random(3, 7);
                this.speed = random(1, 3);
                this.color = color(random(100, 200), random(100, 200), 255, 150);
            }

            update() {
                this.angle += random(-0.1, 0.1);
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if (this.x > width) this.x = 0;
                if (this.x < 0) this.x = width;
                if (this.y > height) this.y = 0;
                if (this.y < 0) this.y = height;
            }

            show() {
                fill(this.color);
                ellipse(this.x, this.y, this.radius * 2);
            }
        }

    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
