<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountability in Motion</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0D0D0D;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            background-color: #3f51b5;
            color: white;
            border-radius: 4px;
            text-decoration: none;
            font-size: 12px;
        }
        #archive-link:hover {
            background-color: #2c3979;
        }
    </style>
</head>
<body>
<a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore Past Works</a>
<script>
    let stars = [];

    function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        for (let i = 0; i < 500; i++) {
            stars.push(new Star());
        }
        noStroke();
    }

    function draw() {
        background(13);
        translate(width / 2, height / 2);  // Center the canvas

        stars.forEach(star => {
            star.update();
            star.show();
        });

        drawBalance();
    }

    class Star {
        constructor() {
            this.x = random(-width, width);
            this.y = random(-height, height);
            this.z = random(width);
        }

        update() {
            this.z -= 5;
            if (this.z < 1) {
                this.z = width;
                this.x = random(-width, width);
                this.y = random(-height, height);
            }
        }

        show() {
            fill(255);
            let sx = map(this.x / this.z, 0, 1, 0, width);
            let sy = map(this.y / this.z, 0, 1, 0, height);
            let r = map(this.z, 0, width, 8, 0);
            ellipse(sx, sy, r, r);
        }
    }

    function drawBalance() {
        // Base circle represents unity and wholeness towards responsibility
        stroke(255);
        noFill();
        ellipseMode(CENTER);

        // Animated ellipse inspired by a pendulum's swing
        let angle = millis() / 1000;
        let x = 150 * cos(angle);
        let y = 150 * sin(angle);
        ellipse(0, 0, 300, 300);

        // Line as a symbol of balance
        strokeWeight(3);
        line(0, 0, x, y);
        fill(155);
        ellipse(x, y, 25, 25);
    }

    function windowResized() {
        resizeCanvas(window.innerWidth, window.innerHeight);
    }
</script>
</body>
</html>
