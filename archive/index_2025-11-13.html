<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Patience in Time</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background-color: #282c34; 
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            flex-direction: column;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #61dafb;
            font-family: "Arial", sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let startTime;
        const arcs = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            startTime = millis();
            frameRate(30);
        }

        function draw() {
            background(40, 44, 52);
            const timeElapsed = millis() - startTime;
            let rotation = map(sin(timeElapsed * 0.001), -1, 1, 0, 360);
            translate(width / 2, height / 2);
            rotate(rotation);

            noFill();
            stroke(150, 255, 200, 150);
            strokeWeight(2);

            for (let i = 0; i < arcs.length; i++) {
                drawArc(arcs[i]);
            }
            if (frameCount % 4 == 0) {
                addArc();
            }
        }

        function addArc() {
            let arcDetails = {
                radius: random(20, 200),
                start: random(0, 360),
                end: random(180, 360)
            };
            arcs.push(arcDetails);
            // Limit the number of arcs on screen
            if (arcs.length > 30) arcs.shift();
        }

        function drawArc(arcDetails) {
            arc(0, 0, 2 * arcDetails.radius, 2 * arcDetails.radius, arcDetails.start+frameCount, arcDetails.end+frameCount);
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
