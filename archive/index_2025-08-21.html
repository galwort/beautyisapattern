<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Harmony Beyond Wealth</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }
        footer a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let coinColor, heartColor;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            coinColor = color(212, 175, 55);
            heartColor = color(255, 99, 132);

            for (let i = 0; i < 30; i++) {
                particles.push(new Coin(random(width), random(height)));
                particles.push(new Friend(random(width), random(height)));
            }
        }

        function draw() {
            background(250);
            for (let p of particles) {
                p.move();
                p.display();
            }
        }

        class Coin {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(10, 30);
            }

            move() {
                this.x += random(-1, 1);
                this.y += random(-1, 1);
            }

            display() {
                fill(coinColor);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }
        }

        class Friend {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(15, 25);
            }

            move() {
                this.x += random(-2, 2);
                this.y += random(-2, 2);
            }

            display() {
                fill(heartColor);
                noStroke();
                beginShape();
                vertex(this.x, this.y);
                bezierVertex(this.x - this.size / 2, this.y - this.size / 2, this.x - this.size, this.y + this.size / 3, this.x, this.y + this.size);
                bezierVertex(this.x + this.size, this.y + this.size / 3, this.x + this.size / 2, this.y - this.size / 2, this.x, this.y);
                endShape(CLOSE);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </footer>
</body>
</html>
