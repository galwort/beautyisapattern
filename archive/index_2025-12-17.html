<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow of Existence</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        let canvas;

        function setup() {
            canvas = createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            clear();
            for (let particle of particles) {
                particle.move();
                particle.display();
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D();
                this.acc = createVector(0, 0);
                this.maxSpeed = 2;
            }

            move() {
                let mouse = createVector(mouseX, mouseY);
                let direction = p5.Vector.sub(mouse, this.pos);
                direction.setMag(0.5);
                this.acc.add(direction);

                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);

                this.acc.mult(0);
            }

            display() {
                noStroke();
                fill(255, 100);
                ellipse(this.pos.x, this.pos.y, 5);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
