<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>The Dance of Wisdom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
        }

        function draw() {
            background(30, 30, 30, 25); // Give a motion blur effect

            translate(width / 2, height / 2);
            rotate(angle * 0.02);

            for (let i = 0; i < 8; i++) {
                push();
                strokeWeight(2);
                stroke(150 + i * 13, 204 - i * 20, 255 - i * 30);
                rotate(TWO_PI * i / 8 + angle);
                drawPetal(i);
                pop();
            }

            angle += 0.015;
        }

        function drawPetal(index) {
            let radius = 100 + index * 20;
            beginShape();
            for (let a = 0; a < TWO_PI; a += 0.02) {
                let x = radius * cos(a) * noise(a * index);
                let y = radius * sin(a) * noise(a * index);
                vertex(x, y);
            }
            endShape(CLOSE);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
