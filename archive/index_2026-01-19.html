<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Fragility</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eaeaea;
        }
        #link-container {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #3f3f3f;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="link-container">
    <a href="https://www.beautyisapattern.com/archive" target="_blank">
        Visit the Archive
    </a>
</div>

<script>
    let angle = 0;
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        rectMode(CENTER);
        stroke(50);
        fill(180, 100, 100);
    }

    function draw() {
        background(234);
        translate(width / 2, height / 2);

        let splitX = sin(angle) * 100;

        // Left half of the house
        push();
        translate(-splitX, 0);
        drawHousePart(-1);
        pop();

        // Right half of the house
        push();
        translate(splitX, 0);
        drawHousePart(1);
        pop();

        angle += 0.02;
    }

    function drawHousePart(dir) {
        // House walls
        rect(0, 50, 100, 100);
        
        // Roof
        triangle(-50 * dir, -30, 50 * dir, -30, 0, -90);
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
