<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chasing Opportunities</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #2980b9, #2c3e50);
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .archive-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<script>
    let movingTriangles = [];
    const colors = ['#fbc531', '#e1b12c', '#44bd32'];
    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
            movingTriangles.push(new MovingTriangle(random(width), random(height), random(colors)));
        }
    }

    function draw() {
        background(0, 0, 0, 150);
        for (let triangle of movingTriangles) {
            triangle.move();
            triangle.display();
        }
    }

    class MovingTriangle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.vx = random(-1.5, 1.5);
            this.vy = random(-1, 2);
            this.color = color;
            this.size = random(15, 30);
        }

        move() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x > width) this.x = 0;
            if (this.y > height) this.y = 0;
            if (this.x < 0) this.x = width;
            if (this.y < 0) this.y = height;
        }

        display() {
            noStroke();
            fill(this.color);
            
            push();
            translate(this.x, this.y);
            rotate(frameCount / 100.0);
            triangle(0, -this.size/2, -this.size/2, this.size/2, this.size/2, this.size/2);
            pop();
        }
    }
</script>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

</body>
</html>
