<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony of Dreams</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #101820;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background: #F2AA4C;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .archive-link:hover {
            background: #ffce73;
        }
    </style>
</head>
<body>
    <script>
        let petals = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            for (let i = 0; i < 80; i++) {
                petals.push(new Petal(random(width), random(height)));
            }
        }

        function draw() {
            background('#101820');
            translate(width / 2, height / 2);
            
            for (let petal of petals) {
                petal.update();
                petal.display();
            }
        }

        class Petal {
            constructor(x, y) {
                this.x = x - width / 2;
                this.y = y - height / 2;
                this.size = random(10, 30);
                this.opacity = 255;
                this.angle = random(360);
                this.speed = random(0.5, 2);
            }

            update() {
                this.angle += this.speed;
                this.opacity -= 1;

                if (this.opacity < 0) {
                    this.opacity = 255;
                    this.x = random(-width / 2, width / 2);
                    this.y = random(-height / 2, height / 2);
                }
            }

            display() {
                push();
                rotate(this.angle);
                noFill();
                stroke(242, 170, 76, this.opacity);
                strokeWeight(2);
                ellipse(this.x * cos(this.angle), this.y * sin(this.angle), this.size, this.size / 2);
                pop();
            }
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore Past Inspirations</a>
</body>
</html>
