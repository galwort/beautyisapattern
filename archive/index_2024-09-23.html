<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparedness in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon"  />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f6fa;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(245, 246, 250);
        }

        function draw() {
            let time = millis() / 500; // Adjust speed of animation
            noFill();
            stroke(33, 150, 243);
            strokeWeight(2);


            let radius = 100;
            for (let i = 0; i < windowWidth; i += 50) {
                for (let j = 0; j < windowHeight; j += 50) {
                    let x = i + sin(time + i / 50) * radius;
                    let y = j + cos(time + j / 50) * radius;
                    ellipse(x, y, 30, 30);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
