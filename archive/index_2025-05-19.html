<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Evolution</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            color: #555;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <script>
        let angles = [];
        let radii = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            angleMode(DEGREES);
            
            for (let i = 0; i < 360; i++) {
                angles.push(i);
                radii.push(random(50, 150));
            }
        }

        function draw() {
            background(240, 240, 240, 25); // Ensure fading trails
            translate(width / 2, height / 2);
            strokeWeight(2);
            
            for (let i = 0; i < angles.length; i++) {
                let rad = radii[i];
                let angle = angles[i];
                let x = rad * cos(angle);
                let y = rad * sin(angle);
                let hue = map(sin(millis() / 1000 + i), -1, 1, 150, 250);
                stroke(hue, 100, 200, 150);
                
                // Dynamic resizing to mimic a breathing motion
                ellipse(x, y, 10 + sin(frameCount + angle) * 5);
                
                // Slowly rotate the pattern
                angles[i] += 0.5;
            }
        }
    </script>

    <div class="footer">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
</body>

</html>
