<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Energy in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0f0f0f;
        color: white;
      }

      .link-container {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(15, 15, 15, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      .link-container a {
        color: #00ccff;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let activeKnowledge = [];
      let dormantKnowledge = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
          activeKnowledge.push(new Particle(random(1, 3)));
        }

        for (let j = 0; j < 300; j++) {
          dormantKnowledge.push(new Particle(random(0.1, 0.5)));
        }
      }

      function draw() {
        background(15);

        activeKnowledge.forEach((particle) => {
          particle.move();
          particle.display(255, 100, 0, 255);  // Active particles - bright
        });

        dormantKnowledge.forEach((particle) => {
          particle.move();
          particle.display(255, 100, 0, 50);  // Idle particles - dim
        });
      }

      class Particle {
        constructor(speed) {
          this.x = random(width);
          this.y = random(height);
          this.vx = random(-speed, speed);
          this.vy = random(-speed, speed);
          this.size = random(5, 15);
        }

        move() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x > width || this.x < 0) this.vx *= -1;
          if (this.y > height || this.y < 0) this.vy *= -1;
        }

        display(r, g, b, a) {
          noStroke();
          fill(r, g, b, a);
          ellipse(this.x, this.y, this.size);
        }
      }
    </script>
    <div class="link-container">
      <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
  </body>
</html>
