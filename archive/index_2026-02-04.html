<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Harmony of Heart and Mind</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6eaf2;
            overflow: hidden;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            opacity: 0.7;
        }
        .archive-link:hover {
            color: #000;
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angleHeart = 0;
        let angleHead = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
        }

        function draw() {
            background(230, 234, 242);

            // Drawing Heart - Symbolizing "Heart"
            push();
            translate(width / 2, height / 2);
            stroke(255, 99, 132);
            strokeWeight(3);
            noFill();
            rotate(angleHeart);

            beginShape();
            for(let t = 0; t < 360; t += 1) {
                let x = 16 * pow(sin(t), 3) * 2.5;
                let y = -(13 * cos(t) - 5 * cos(2 * t) - 2 * cos(3 * t) - cos(4 * t)) * 2.5;
                vertex(x, y);
            }
            endShape(CLOSE);
            pop();

            // Drawing Circle - Symbolizing "Head"
            push();
            translate(width / 2, height / 2);
            stroke(54, 162, 235);
            strokeWeight(2);
            noFill();
            rotate(angleHead);
            ellipse(0, 0, 150, 150);
            pop();

            // Animating the angles for rotation
            angleHeart += 1.5;
            angleHead -= 1;
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore More in the Archive</a>
</body>
</html>
