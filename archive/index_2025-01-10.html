<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faces of Harmony</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f2f2f2, #d9d9d9);
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            font-family: 'Arial', sans-serif;
            text-decoration: none;
            color: #333;
            padding: 5px 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        #archive-link:hover {
            background: rgba(220, 220, 220, 0.8);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(240, 240, 240, 25);
            let xCenter = width / 2;
            let yCenter = height / 2;

            for (let i = 0; i < 10; i++) {
                let angle = TWO_PI / 3 * i + t;
                let r = map(sin(t - i * 0.3), -1, 1, 50, 120);
                let x = xCenter + cos(angle) * r;
                let y = yCenter + sin(angle) * r;

                fill(40, 140 + i * 10, 180, 150);
                ellipse(x, y, 25 + 10 * sin(t + i));
            }

            t += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
