<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unseen Connections</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2C3E50;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 0.8em;
            background-color: #34495E;
            color: white;
            box-shadow: 0px -3px 5px rgba(0, 0, 0, 0.2);
        }
        a {
            color: #9b59b6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        // Variables for animation
        let nodes = [];
        const nodeCount = 20;

        // Setup the canvas
        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            initNodes();
            noFill();
            stroke(200, 200, 250, 150);
        }

        // Initialize nodes around the canvas
        function initNodes() {
            for (let i = 0; i < nodeCount; i++) {
                nodes.push(new Node(random(width), random(height), random(2, 5)));
            }
        }

        // Draw the animated network
        function draw() {
            background(44, 62, 80, 100);
            for (let node of nodes) {
                node.update();
                node.connect(nodes);
                node.display();
            }
        }

        // Node class
        class Node {
            constructor(x, y, r) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.xSpeed = random(-1, 1);
                this.ySpeed = random(-1, 1);
            }

            // Update position
            update() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                // Bounce at edges
                if (this.x < 0 || this.x > width) this.xSpeed *= -1;
                if (this.y < 0 || this.y > height) this.ySpeed *= -1;
            }

            // Draw connecting lines
            connect(nodes) {
                nodes.forEach(other => {
                    if (other !== this) {
                        let d = dist(this.x, this.y, other.x, other.y);
                        if (d < 150) {
                            strokeWeight(1);
                            line(this.x, this.y, other.x, other.y);
                        }
                    }
                });
            }

            // Display node
            display() {
                strokeWeight(3);
                point(this.x, this.y);
            }
        }
    </script>
</body>
</html>
