<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Web of New Connections</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5e1;
        }
        canvas {
            border: 2px solid #555;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .archive-link a {
            text-decoration: none;
            color: #2c3e50;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #ecf0f1;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .archive-link a:hover {
            background-color: #bdc3c7;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(800, 800);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height), random(2, 4)));
            }
        }

        function draw() {
            background(255);
            noFill();
            stroke(44, 62, 80, 150);
            beginShape();
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.move();
                p.display();
                for (let j = i + 1; j < particles.length; j++) {
                    let q = particles[j];
                    let d = dist(p.x, p.y, q.x, q.y);
                    if (d < 100) {
                        strokeWeight(map(d, 0, 100, 2, 0.5));
                        line(p.x, p.y, q.x, q.y);
                    }
                }
            }
            endShape();
        }

        class Particle {
            constructor(x, y, speed) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.angle = random(TWO_PI);
            }
            move() {
                this.x += sin(this.angle) * this.speed;
                this.y += cos(this.angle) * this.speed;
                this.angle += random(-0.1, 0.1);

                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            display() {
                noStroke();
                fill(39, 174, 96);
                ellipse(this.x, this.y, 6);
            }
        }
    </script>
</head>
<body>
    <div class="archive-link">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
</body>
</html>
