<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Resilience in Motion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1c1c1c;
            color: #eee;
            font-family: "Arial", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75em;
            text-align: center;
        }
        a {
            color: #80deea;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(28, 28, 28, 25);  // Dark background with slight transparency
            blendMode(ADD);
            particles.forEach(p => {
                p.update();
                p.show();
            });
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D().mult(random(1, 2));
                this.acc = createVector(0, 0);
                this.size = random(2, 5);
            }

            update() {
                this.pos.add(this.vel);
                this.vel.limit(2);

                // Bounce off edges
                if (this.pos.x < 0 || this.pos.x > width) {
                    this.vel.x *= -1;
                }
                if (this.pos.y < 0 || this.pos.y > height) {
                    this.vel.y *= -1;
                }
            }

            show() {
                noStroke();
                fill(144, 202, 249, 150);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }
    </script>
</head>
<body>
    <footer>
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </footer>
</body>
</html>
