<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking the Norm</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ecf0f1;
            font-family: "Arial", sans-serif;
            font-size: 14px;
            opacity: 0.8;
        }
        footer a {
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <footer>
        Explore the <a href="https://www.beautyisapattern.com/archive">archive</a>
    </footer>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(44, 62, 80, 15);
            translate(width/2, height/2);

            for (let a = 0; a < TWO_PI; a += 0.3) {
                let xOffset = map(noise(angle + a), 0, 1, -100, 100);
                let yOffset = map(noise(angle + a + 100), 0, 1, -100, 100);

                let x = (100 + xOffset) * cos(a + angle);
                let y = (100 + yOffset) * sin(a + angle);
                let r = map(sin(a * 3 + angle), -1, 1, 100, 255);
                let g = map(cos(a * 2 + angle), -1, 1, 100, 255);
                let b = map(sin(a * 5 + angle), -1, 1, 100, 255);

                fill(r, g, b, 150);
                ellipse(x, y, 10, 10);
            }

            angle += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
