<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Connections</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #001f3f;
            overflow: hidden;
        }
        footer {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #FFD700;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" style="color: #FFD700;">Explore the Archive</a>
    </footer>
    <script>
        const waveAmplitude = 100;
        const numWaves = 5;
        let waveColors;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            waveColors = [
                color(255, 105, 180, 150),
                color(30, 144, 255, 150),
                color(124, 252, 0, 150),
                color(255, 165, 0, 150),
                color(255, 69, 0, 150)
            ];
            noFill();
        }

        function draw() {
            background(0, 31, 63, 50);
            strokeWeight(3);
            translate(0, height / 2);

            for (let j = 0; j < numWaves; j++) {
                stroke(waveColors[j]);
                beginShape();
                for (let i = 0; i < width; i += 10) {
                    let angle = (i * 0.02) + (frameCount * 0.03) + j * PI / 4;
                    let y = sin(angle) * waveAmplitude;
                    vertex(i, y);
                }
                endShape();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
