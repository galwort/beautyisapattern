<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #006064;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
        }
        .archive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let core;
        let satellites = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            core = new Particle(width / 2, height / 2, 20, '#006064');
            for (let i = 0; i < 8; i++) {
                satellites.push(new Satellite(core, i * TWO_PI / 8, random(40, 60), '#00796b'));
            }
        }

        function draw() {
            background('#e0f7fa');
            core.show();
            satellites.forEach(satellite => {
                satellite.update();
                satellite.show();
            });
        }

        class Particle {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }

        class Satellite {
            constructor(center, angle, distance, color) {
                this.center = center;
                this.angle = angle;
                this.distance = distance;
                this.color = color;
                this.size = random(10, 15);
                this.angleSpeed = random(0.01, 0.03);
            }
            
            update() {
                this.angle += this.angleSpeed;
            }

            show() {
                let x = this.center.x + cos(this.angle) * this.distance;
                let y = this.center.y + sin(this.angle) * this.distance;
                noStroke();
                fill(this.color);
                ellipse(x, y, this.size);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit the Archive</a>
</body>
</html>
