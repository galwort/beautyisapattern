<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiating Brilliance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .archive-link {
            color: #fff;
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .archive-link:hover {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let maxParticles = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < maxParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(0, 50);

            for (let particle of particles) {
                particle.update();
                particle.show();
            }

            // Create a soft glow effect
            stroke(255);
            strokeWeight(0.5);
            fill(255, 255, 50, 50);
            ellipse(width / 2, height / 2, 200, 200);
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D().mult(random(0.5, 2));
                this.acceleration = createVector(0, 0);
                this.size = random(2, 5);
            }

            update() {
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.acceleration.mult(0);

                // Wrap around edges
                if (this.position.x > width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = height;
            }

            show() {
                noStroke();
                let d = dist(this.position.x, this.position.y, width / 2, height / 2);
                let alpha = map(d, 0, width / 2, 150, 0);
                fill(255, 200, 100, alpha);
                ellipse(this.position.x, this.position.y, this.size);
            }
        }

    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
</body>
</html>
