<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful and Untamed</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0fff4;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #444;
            font-size: 12px;
        }
        a {
            text-decoration: none;
            color: #6b705c;
        }
    </style>
</head>
<body>

    <div id="archive-link">
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </div>

    <script>
        const flowers = [];
        const weeds = [];
        let numFlowers = 150;
        let numWeeds = 50;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numFlowers; i++) {
                flowers.push(new Flower(random(width), random(height)));
            }
            for (let i = 0; i < numWeeds; i++) {
                weeds.push(new Weed(random(width), random(height)));
            }
        }

        function draw() {
            background('#f0fff4');

            flowers.forEach(flower => {
                flower.update();
                flower.display();
            });

            weeds.forEach(weed => {
                weed.update();
                weed.display();
            });
        }

        class Flower {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(10, 20);
                this.growRate = random(0.1, 0.5);
                this.color = color(random(200, 255), random(100, 150), random(150, 250), 180);
            }

            update() {
                this.size += this.growRate * sin(frameCount * 0.05);
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
                
                // Dynamic flower petals
                for (let i = 0; i < 6; i++) {
                    let angle = TWO_PI / 6 * i;
                    let petalX = this.x + cos(angle) * (this.size / 2);
                    let petalY = this.y + sin(angle) * (this.size / 2);
                    fill(255, 250, 200, 180);
                    ellipse(petalX, petalY, this.size / 2);
                }
            }
        }

        class Weed {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.length = random(20, 30);
                this.angle = random(TWO_PI);
                this.color = color(112, random(150, 200), 128);
            }

            update() {
                this.angle += sin(frameCount * 0.005);
            }

            display() {
                stroke(this.color);
                strokeWeight(2);
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                line(0, 0, 0, -this.length);
                pop();
            }
        }
    
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

</body>
</html>
