<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparks of Potential</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        
        .archive {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a class="archive" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    
    <script>
        let sparks = [];
        let gravity;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            gravity = createVector(0, 0.1);
        }

        function draw() {
            background(26, 26, 26, 25);
            for (let i = sparks.length - 1; i >= 0; i--) {
                let s = sparks[i];
                s.applyForce(gravity);
                s.update();
                s.show();
                if (s.isDone()) {
                    sparks.splice(i, 1);
                }
            }
        }

        function mouseDragged() {
            let count = random(5, 10);
            for (let i = 0; i < count; i++) {
                let s = new Spark(mouseX, mouseY);
                sparks.push(s);
            }
        }

        class Spark {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D().mult(random(2, 5));
                this.acceleration = createVector(0, 0);
                this.lifespan = 255;
                this.size = random(3, 7);
                this.color = color(random(150, 255), random(50, 150), random(50, 150));
            }

            applyForce(force) {
                this.acceleration.add(force);
            }

            update() {
                this.velocity.add(this.acceleration);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
                this.lifespan -= 3;
            }

            show() {
                stroke(this.color.levels[0], this.color.levels[1], this.color.levels[2], this.lifespan);
                strokeWeight(this.size);
                point(this.position.x, this.position.y);
            }

            isDone() {
                return this.lifespan < 0;
            }
        }
    </script>
</body>
</html>
