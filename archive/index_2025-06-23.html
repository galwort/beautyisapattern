<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony of Self</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6f2ff;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 4px 8px;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        .archive-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<script>
    let bubbles = [];
    let maxBubbles = 20;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        for (let i = 0; i < maxBubbles; i++) {
            bubbles.push(new Bubble());
        }
    }

    function draw() {
        background(230, 242, 255, 15);  // Lightweight fade for animation trails
        bubbles.forEach(bubble => {
            bubble.move();
            bubble.display();
        });
    }

    class Bubble {
        constructor() {
            this.x = random(width);
            this.y = random(height);
            this.size = random(30, 80);
            this.speed = random(1, 5);
            this.color = color(random(100, 255), random(100, 255), random(255), 150);
        }

        move() {
            this.x += sin(frameCount / 20 + this.speed) * this.speed;
            this.y += cos(frameCount / 20 + this.speed) * this.speed / 2;

            if (this.x > width || this.x < 0) this.x = random(width);
            if (this.y > height || this.y < 0) this.y = random(height);
        }

        display() {
            fill(this.color);
            ellipse(this.x, this.y, this.size, this.size);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

</body>
</html>
