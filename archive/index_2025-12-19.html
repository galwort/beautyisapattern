<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Collaborative Puzzle</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            display: flex;
            background-color: #f3f4ed;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #defaultCanvas0 {
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
        }
        footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 0.75em;
            color: #4a5568;
        }
        footer a {
            text-decoration: none;
            color: #2b6cb0;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let shapes = [];
    
    function setup() {
        createCanvas(400, 400);
        for (let i = 0; i < 12; i++) {
            shapes.push(new Particle(random(width), random(height)));
        }
    }

    function draw() {
        background('#f3f4ed');
        for (let i = 0; i < shapes.length; i++) {
            shapes[i].update();
            shapes[i].show();
            for (let j = i + 1; j < shapes.length; j++) {
                let d = dist(shapes[i].x, shapes[i].y, shapes[j].x, shapes[j].y);
                if (d < 120) {
                    stroke(100, 100, 150, 50);
                    line(shapes[i].x, shapes[i].y, shapes[j].x, shapes[j].y);
                }
            }
        }
    }

    class Particle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.r = random(8, 20);
            this.xSpeed = random(0.5, 1.5);
            this.ySpeed = random(0.5, 1.5);
            this.col = color(random(120, 200), random(160, 230), random(180, 250));
        }

        update() {
            this.x += random(-this.xSpeed, this.xSpeed);
            this.y += random(-this.ySpeed, this.ySpeed);
            this.edges();
        }

        edges() {
            if (this.x > width || this.x < 0) {
                this.xSpeed *= -1;
            }
            if (this.y > height || this.y < 0) {
                this.ySpeed *= -1;
            }
        }

        show() {
            noStroke();
            fill(this.col);
            ellipse(this.x, this.y, this.r * 2);
        }
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</footer>

</body>
</html>
