<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silent Observer</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #1a2b44;
        color: #ffffff;
        font-family: Arial, sans-serif;
      }

      footer {
        position: fixed;
        bottom: 15px;
        right: 15px;
      }

      a {
        text-decoration: none;
        color: #ffffff;
        font-size: 14px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
      let eyes = [];
      let waves = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);

        // Initialize eyes
        for (let i = 0; i < 40; i++) {
          eyes.push(new Eye(random(width), random(height)));
        }

        // Initialize slow-moving waves (tongues)
        for (let i = 0; i < 5; i++) {
          waves.push(new Wave(random(height)));
        }
      }

      function draw() {
        background(26, 43, 68, 200); // Semi-transparent dark blue

        // Display and move eyes
        for (let eye of eyes) {
          eye.display();
          eye.move();
        }

        // Display waves
        for (let wave of waves) {
          wave.display();
        }
      }

      class Eye {
        constructor(x, y) {
          this.position = createVector(x, y);
          this.direction = p5.Vector.random2D();
          this.speed = random(1, 3);
          this.size = random(20, 40);
        }

        display() {
          push();
          translate(this.position.x, this.position.y);
          fill(255);
          ellipse(0, 0, this.size, this.size / 1.5); // Horizontal oval eye
          fill(0);
          ellipse(this.size / 5, 0, this.size / 2.5); // Pupil
          pop();
        }

        move() {
          this.position.add(this.direction.copy().mult(this.speed));
          if (
            this.position.x > width ||
            this.position.x < 0 ||
            this.position.y > height ||
            this.position.y < 0
          ) {
            this.direction.rotate(PI * random([-1, 1]));
          }
        }
      }

      class Wave {
        constructor(y) {
          this.y = y;
          this.amplitude = random(50, 100);
          this.frequency = random(0.01, 0.03);
          this.offset = random(0, TWO_PI);
        }

        display() {
          noFill();
          stroke(255, 153, 153, 150); // Gentle pink
          strokeWeight(2);

          beginShape();
          for (let x = 0; x < width; x += 5) {
            let y = this.y + sin(x * this.frequency + frameCount * 0.01 + this.offset) * this.amplitude;
            vertex(x, y);
          }
          endShape();
        }
      }
    </script>
  </head>
  <body>
    <footer>
      <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    </footer>
  </body>
</html>
