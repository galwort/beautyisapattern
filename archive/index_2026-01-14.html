<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strength in Resilience</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #555;
        }
    </style>
</head>
<body>

<script>
    const arrowCount = 18;
    let arrows = [];
    let elephant;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        elephant = new Elephant(width / 2, height / 2);
        for (let i = 0; i < arrowCount; i++) {
            arrows.push(new Arrow(random(width), random(height), random(-4, 4), random(-4, 4)));
        }
    }

    function draw() {
        background(238, 242, 243);
        elephant.display();

        for (let arrow of arrows) {
            arrow.move();
            arrow.display();
        }
    }

    class Elephant {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }

        display() {
            push();
            fill(208, 135, 45);
            ellipse(this.x, this.y, 200, 100);
            pop();
        }
    }

    class Arrow {
        constructor(x, y, vx, vy) {
            this.x = x;
            this.y = y;
            this.vx = vx;
            this.vy = vy;
        }

        move() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.x < 0 || this.x > width) {
                this.vx *= -1;
            }

            if (this.y < 0 || this.y > height) {
                this.vy *= -1;
            }
        }

        display() {
            stroke(100);
            strokeWeight(2);
            fill(150, 70, 20);
            push();
            translate(this.x, this.y);
            let angle = atan2(this.vy, this.vx);
            rotate(angle);
            beginShape();
            vertex(0, -5);
            vertex(-10, -5);
            vertex(-10, -10);
            vertex(-20, 0);
            vertex(-10, 10);
            vertex(-10, 5);
            vertex(0, 5);
            endShape(CLOSE);
            pop();
        }
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Explore more</a>
</footer>

</body>
</html>
