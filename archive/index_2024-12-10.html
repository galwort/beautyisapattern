<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Reflections</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2b2b2b;
            margin: 0;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #d4d4d4;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        .archive-link:hover {
            background-color: #d4d4d4;
            color: #333;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let numCircles = 6;
        let radius = 100;
        let angleOffset = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
            angleMode(DEGREES);
        }

        function draw() {
            background('#2b2b2b');
            translate(width / 2, height / 2);
            let angleGap = 360 / numCircles;
            let baseColor = color(247, 108, 94);

            for (let i = 0; i < numCircles; i++) {
                let currentAngle = angleGap * i + angleOffset;
                let xPos = cos(currentAngle) * radius;
                let yPos = sin(currentAngle) * radius;
                let sizeFactor = sin(frameCount * 3) * 30 + 60;

                push();
                translate(xPos, yPos);
                rotate(currentAngle + frameCount * 2);
                noFill();
                strokeWeight(4);
                stroke(lerpColor(baseColor, color(254, 228, 64), (i / numCircles)));
                ellipse(0, 0, sizeFactor, sizeFactor);
                pop();
            }

            angleOffset += 0.5;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a class="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
