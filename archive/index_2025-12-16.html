        .archive-link {
            position: absolute;
            bottom: 10px;

<body>

<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        frameRate(24);
    }

    function draw() {
        background(240, 239, 233);

        const numOrbs = 15;
        const offset = TWO_PI / numOrbs;

        for (let i = 0; i < numOrbs; i++) {
            let angle = offset * i + frameCount * 0.05;
            let distFromCenter = map(sin(frameCount * 0.03 + i), -1, 1, 50, 150);

            let x = width / 2 + cos(angle) * distFromCenter;
            let y = height / 2 + sin(angle) * distFromCenter;

            fill(255, 165, 0, 180);
            ellipse(x, y, 30, 30);

            let innerX = width / 2 + cos(angle + PI) * distFromCenter;
            let innerY = height / 2 + sin(angle + PI) * distFromCenter;

            fill(214, 70, 70, 180);
            ellipse(innerX, innerY, 20, 20);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
