<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experiencing Reality</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #20232a;
    }
    #archive-link {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      color: black;
      text-decoration: none;
      font-family: Arial, sans-serif;
    }
    #archive-link:hover {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let t = 0;
    function setup() {
      createCanvas(windowWidth, windowHeight);
      noStroke();
      fill(255, 160);
    }
    function draw() {
      background(32, 34, 42, 25);
      let x = width / 2 + cos(t) * 150;
      let y = height / 2 + sin(t) * 150;

      let wave1 = map(sin(t + PI / 4), -1, 1, 50, 200);
      let wave2 = map(cos(t + PI / 4), -1, 1, 50, 200);
      let wave3 = map(sin(t+PI), -1, 1, 50, 200);

      fill(200, 100, 100, 150);
      ellipse(x, y, wave1);

      fill(100, 250, 150, 150);
      ellipse(width - x, height - y, wave2);

      fill(100, 150, 250, 150);
      ellipse((x + y) % width, (y * 2) % height, wave3);

      t += 0.03;
    }
  </script>
  <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
