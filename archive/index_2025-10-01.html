<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unspoken Acts of Kindness</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f7f4f2;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        a {
            color: #3b5998;
            font-size: 0.9rem;
            text-decoration: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let points = [];
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 200; i++) {
                let p = createVector(random(width), random(height));
                points.push(p);
            }
        }

        function draw() {
            background(247, 244, 242, 50);
            fill(250, 200, 100, 150);

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                let size = noise(p.x * 0.01, p.y * 0.01, angle) * 15;
                ellipse(p.x, p.y, size);
                p.x += cos(angle) * 2;
                p.y += sin(angle) * 2;

                // Add some bounds
                if (p.x > width) p.x = 0;
                if (p.x < 0) p.x = width;
                if (p.y > height) p.y = 0;
                if (p.y < 0) p.y = height;
            }

            angle += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
