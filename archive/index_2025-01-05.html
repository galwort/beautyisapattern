<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways of Serenity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2d3436;
            font-family: "Arial", sans-serif;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #ff7675;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let waves = [];
        const numberOfLines = 10;
        const speed = 0.01;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numberOfLines; i++) {
                waves.push(new Wave(i * 15));
            }
        }

        function draw() {
            background(45, 52, 54);
            for (let wave of waves) {
                wave.update();
                wave.display();
            }
        }

        class Wave {
            constructor(yOffset) {
                this.yOffset = yOffset;
                this.phase = random(TWO_PI);
            }

            update() {
                this.phase += speed;
            }

            display() {
                noFill();
                stroke(255, 204, 100, 150);
                strokeWeight(2);
                beginShape();
                for (let x = 0; x < width; x += 10) {
                    const y = this.yOffset + height / 3 + sin(x * 0.03 + this.phase) * 50;
                    vertex(x, y);
                }
                endShape();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" id="archive-link">Explore More Patterns</a>

</body>
</html>
