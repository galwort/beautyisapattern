<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Heart of Friendship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background: #f5f5f5;
      }
      .archive-link {
        position: absolute;
        bottom: 20px;
        left: 20px;
        text-decoration: none;
        color: #444;
        font-size: 16px;
        background: rgba(255, 255, 255, 0.8);
        padding: 5px 10px;
        border-radius: 5px;
      }
      canvas {
        border: 2px solid #444;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let hearts = [];

      function setup() {
        createCanvas(windowWidth * 0.8, windowHeight * 0.8);
        noStroke();
      }

      function draw() {
        background(245, 245, 245);
        addHeart();
        updateHearts();
      }

      // Function to add a new heart shape
      function addHeart() {
        if (frameCount % 15 === 0) {
          hearts.push({
            x: random(width),
            y: height + 50,
            size: random(10, 30),
            speed: random(1, 3),
            color: color(random(150, 200), random(50, 100), random(100, 150)),
          });
        }
      }

      // Function to update and display hearts
      function updateHearts() {
        for (let heart of hearts) {
          fill(heart.color);
          drawHeart(heart.x, heart.y, heart.size);
          heart.y -= heart.speed;
        }
        // Remove off-screen hearts
        hearts = hearts.filter((heart) => heart.y > -50);
      }

      // Helper function to draw a heart shape
      function drawHeart(x, y, size) {
        beginShape();
        vertex(x, y);
        bezierVertex(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
        bezierVertex(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
        endShape(CLOSE);
      }
    </script>
  </head>
  <body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore Archive</a>
  </body>
</html>
