<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to Innovation</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            color: #61dafb;
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 0.9em;
        }
        a:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore Designs Archive</a>
    <script>
        let movers = [];
        let attractor;
        const numberOfMovers = 60;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numberOfMovers; i++) {
                movers.push(new Mover());
            }
            attractor = new Attractor(width / 2, height / 2);
        }

        function draw() {
            background('#282c34');

            // Draw attractor
            attractor.display();
            
            // Update and display all movers, attracted to the center
            movers.forEach(mover => {
                let attraction = attractor.attract(mover);
                mover.applyForce(attraction);
                mover.update();
                mover.edges();
                mover.display();
            });
        }

        class Mover {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(random(-1, 1), random(-1, 1));
                this.acc = createVector();
                this.r = 6;
            }

            applyForce(force) {
                this.acc.add(force);
            }

            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);
            }

            display() {
                fill(255, 100, 150);
                ellipse(this.pos.x, this.pos.y, this.r * 2);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
        }

        class Attractor {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.r = 20;
            }

            attract(mover) {
                let force = p5.Vector.sub(this.pos, mover.pos);
                let distanceSq = constrain(force.magSq(), 100, 1000);
                let G = 5;
                let strength = G / distanceSq;
                force.setMag(strength);
                return force;
            }

            display() {
                fill(200, 200, 255);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.r * 2);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
