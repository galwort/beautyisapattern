<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sublime Spirals</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #ffffff;
      }

      .archive-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 8px 15px;
        border: 2px solid #444;
        border-radius: 8px;
        text-decoration: none;
        color: #444;
        font-family: 'Arial', sans-serif;
        transition: background-color 0.3s ease, border-color 0.3s ease;
      }

      .archive-link:hover {
        background-color: #f0f0f0;
        border-color: #111;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let spirals = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
          spirals.push(new Spiral());
        }
      }

      function draw() {
        background(255, 255, 255, 20); // Slightly transparent background for trails

        spirals.forEach((spiral) => {
          spiral.update();
          spiral.show();
        });
      }

      class Spiral {
        constructor() {
          this.a = random(0, TWO_PI); // Start angle
          this.r = random(5, 20); // Initial radius
          this.x = width / 2;
          this.y = height / 2;
          this.angleSpeed = random(0.005, 0.02);
          this.radGrowSpeed = random(0.1, 0.5);
          this.col = color(random(100, 200), random(100, 200), random(255));
        }

        update() {
          this.a += this.angleSpeed;
          this.x = width / 2 + this.r * cos(this.a);
          this.y = height / 2 + this.r * sin(this.a);
          this.r += this.radGrowSpeed;

          // Re-initialize if out of screen bounds
          if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
            this.a = random(0, TWO_PI);
            this.r = random(5, 20);
            this.angleSpeed = random(0.005, 0.02);
            this.radGrowSpeed = random(0.1, 0.5);
            this.col = color(random(100, 200), random(100, 200), random(255));
          }
        }

        show() {
          fill(this.col);
          noStroke();
          ellipse(this.x, this.y, 15, 15);
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
  </body>
</html>
