<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Over Fear</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
        }
        .links {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            
            for (let i = 0; i < 50; i++) {
                shapes.push(new Swirl(random(width), random(height)));
            }
        }

        function draw() {
            background(40, 44, 52);
            shapes.forEach(shape => {
                shape.update();
                shape.display();
            });
        }

        class Swirl {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = random(TWO_PI);
                this.size = random(15, 35);
                this.speed = random(0.01, 0.05);
                this.color = [random(100, 255), random(100, 255), random(100, 255)];
            }

            update() {
                this.angle += this.speed;
                this.x += cos(this.angle) * 0.5;
                this.y += sin(this.angle) * 0.5;
                if (this.x > width || this.x < 0) this.angle = PI - this.angle;
                if (this.y > height || this.y < 0) this.angle = TWO_PI - this.angle;
            }

            display() {
                stroke(this.color);
                strokeWeight(3);
                noFill();
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                ellipse(0, 0, this.size * 1.5, this.size);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>
    <div class="links">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </div>
</body>
</html>
