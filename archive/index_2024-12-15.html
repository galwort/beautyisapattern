<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace the Winds of Change</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #f39c12, #f7b733);
            height: 100vh;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: white;
        }

        a {
            color: #154360;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            clear(); // Clear canvas with a fresh start each frame
            particles.forEach(p => {
                p.move();
                p.display();
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(5, 15);
                this.speedX = random(-2, 2);
                this.speedY = random(-2, 2);
                this.alpha = random(100, 255);
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Wrap edges
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Change speed randomly
                this.speedX += random(-0.5, 0.5);
                this.speedY += random(-0.5, 0.5);
            }

            display() {
                noStroke();
                fill(150, 200, 255, this.alpha);
                ellipse(this.x, this.y, this.size, this.size);
            }
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </footer>
</body>
</html>
