<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <title>Harmony in Motion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #24282f;
        }
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        footer a {
            color: #d3d7de;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            colorMode(HSB, 360, 100, 100);
        }
        
        function draw() {
            background(0, 0, 15, 0.1);
            translate(width / 2, height / 2);

            // Draw the pulsating mandala pattern
            let numShapes = 6; 
            let radius = map(sin(angle), -1, 1, 100, 150);
            for (let i = 0; i < numShapes; i++) {
                let theta = (TWO_PI / numShapes) * i;
                let x = cos(theta + angle) * radius;
                let y = sin(theta + angle) * radius;
                
                let hue = map(i, 0, numShapes, 0, 360);
                let saturation = map(sin(angle), -1, 1, 50, 100);
                let brightness = map(cos(angle), -1, 1, 50, 100);

                push();
                fill(hue, saturation, brightness, 0.7);
                ellipse(x, y, radius * 0.5, radius * 0.5);
                pop();
            }

            angle += 0.02; // Slow graceful rotation for tranquility
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </footer>
</body>
</html>
