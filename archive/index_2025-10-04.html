<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Whiffs of Truth</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            text-decoration: none;
            color: #007ACC;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #33ccff;
        }
    </style>
</head>
<body>

<div id="p5-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let circles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight).parent('p5-container');
        for (let i = 0; i < 50; i++) {
            circles.push(new Circle(random(width), random(height), random(20, 50)));
        }
        noStroke();
    }

    function draw() {
        background(26, 26, 26, 50);
        circles.forEach(circle => {
            circle.update();
            circle.show();
        });
    }

    class Circle {
        constructor(x, y, size) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.speedX = random(-1, 1);
            this.speedY = random(-1, 1);
            this.alpha = random(50, 200);
        }
        
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            // Bounce
            if (this.x < 0 || this.x > width) this.speedX *= -1;
            if (this.y < 0 || this.y > height) this.speedY *= -1;
        }

        show() {
            fill(255, 165, 0, this.alpha);
            ellipse(this.x, this.y, this.size);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
