<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perception in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            overflow: hidden;
        }

        #link-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', sans-serif;
            color: white;
            font-size: 14px;
        }
        
        a {
            color: #ffcc00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script defer>
        let circles = [];
        let maxCircles = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < maxCircles; i++) {
                addCircle();
            }
        }

        function draw() {
            background(0, 20);

            for (let c of circles) {
                c.update();
                c.display();
            }
        }

        function addCircle() {
            let newCircle = {
                x: random(width),
                y: random(height),
                r: random(5, 20),
                speed: random(0.5, 2),

                update() {
                    this.x = (this.x + this.speed) % width;
                    this.y = (this.y + this.speed) % height;
                },

                display() {
                    let col = color(
                        150 + 105 * sin(frameCount * 0.02 + this.x * 0.1),
                        150 + 105 * sin(frameCount * 0.02 + this.y * 0.1),
                        150 + 105 * sin(frameCount * 0.02 + this.x * 0.1 + this.y * 0.1)
                    );
                    fill(col);
                    noStroke();
                    ellipse(this.x, this.y, this.r * 2);
                }
            }
            circles.push(newCircle);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <div id="link-container">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </div>
</body>
</html>
