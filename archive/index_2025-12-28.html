<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Release</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            background-color: #f5f3e6;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Sans-serif;
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let spirals = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 5; i++) {
                spirals.push(new Spiral(random(width), random(height)));
            }
        }

        function draw() {
            background(245);
            blendMode(MULTIPLY);
            for (let spiral of spirals) {
                spiral.update();
                spiral.display();
            }
        }

        class Spiral {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = 0;
                this.radius = random(50, 100);
                this.speed = random(0.01, 0.05);
                this.alpha = 200;
            }

            update() {
                this.angle += this.speed;
                if (this.alpha > 0) this.alpha -= 0.5;
            }

            display() {
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                strokeWeight(1);
                noFill();
                stroke(128, 180, 255, this.alpha);
                beginShape();
                for (let a = 0; a < TWO_PI; a += 0.1) {
                    let x = this.radius * cos(a) + this.radius * cos(this.angle + a);
                    let y = this.radius * sin(a) + this.radius * sin(this.angle + a);
                    vertex(x, y);
                }
                endShape(CLOSE);
                pop();
            }
        }
    </script>
</head>
<body>
    <footer>
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </footer>
</body>
</html>
