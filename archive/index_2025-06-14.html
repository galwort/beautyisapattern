<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Luminous Embrace of Friendship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2e2e2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .archive-link {
            color: #ffc107;  /* Bright golden hue */
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            font-size: 1em;
        }

        .archive-link:hover {
            color: #FFA000;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        function drawFriend(x, y, size, hue, orbiting=false) {
          push();
          translate(x, y);
          if (orbiting) rotate(angle/5);
          fill(hue, 60, 80);
          ellipse(0, 0, size, size);
          pop();
        }

        function draw() {
            background(30, 30, 30);

            // Draw the central sun, representing constant friendship
            let sunSize = 150;
            fill(60, 90, 90);
            ellipse(width / 2, height / 2, sunSize, sunSize);

            // Draw orbiting friends
            let friendSize = 50;
            let orbitRadius = 220;
            let numFriends = 6;
            colorMode(HSB, 360, 100, 100);
          
            for (let i = 0; i < numFriends; i++) {
                let angleOffset = angle + (TWO_PI / numFriends) * i;
                let fx = width / 2 + cos(angleOffset) * orbitRadius;
                let fy = height / 2 + sin(angleOffset) * orbitRadius;
                drawFriend(fx, fy, friendSize, map(i, 0, numFriends, 0, 360));
            }

            // Increment the angle for smooth rotation
            angle += 0.02;
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
</body>
</html>
