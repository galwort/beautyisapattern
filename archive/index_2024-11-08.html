<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle of Learning</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1c1c1c;
            color: #f0f0f0;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            font-size: 12px;
        }
        .footer:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let radius = 150;
        let speed = 0.05;

        function setup() {
            createCanvas(window.innerWidth, window.innerHeight);
            angleMode(DEGREES);
        }

        function draw() {
            background('#1c1c1c');
            translate(width / 2, height / 2);

            for (let j = 0; j < 5; j++) {
                rotate(angle);
                let alpha = map(j, 0, 4, 50, 255);
                stroke(255, alpha);
                noFill();
                ellipse(0, 0, radius * j);    
            }

            let x1 = radius * cos(angle);
            let y1 = radius * sin(angle);
            let x2 = radius * cos(angle + 120);
            let y2 = radius * sin(angle + 120);
            let x3 = radius * cos(angle + 240);
            let y3 = radius * sin(angle + 240);

            stroke(255, 180);
            strokeWeight(2);
            line(0, 0, x1, y1);
            line(0, 0, x2, y2);
            line(0, 0, x3, y3);

            angle += speed;
        }

        window.onresize = function() {
            resizeCanvas(window.innerWidth, window.innerHeight);
        };
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="footer">Visit Archive</a>
</body>
</html>
