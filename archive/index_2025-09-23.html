<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Harmony of Thought and Action</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let numParticles = 200;
        let palette;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            palette = [color('#FF6767'), color('#FFAA7B'), color('#FFD5C2'), color('#FFE5E0'), color('#9ED0E2')];
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(23, 23, 23, 15);
            particles.forEach(p => {
                p.behaviors();
                p.update();
                p.show();
            });
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(0, 0);
                this.acc = createVector();
                this.color = random(palette);
            }

            behaviors() {
                let mouse = createVector(mouseX, mouseY);
                
                let desired = p5.Vector.sub(mouse, this.pos);
                desired.setMag(0.5);

                let steer = p5.Vector.sub(desired, this.vel);
                steer.limit(0.1);

                this.acc.add(steer);
                let gravity = createVector(0, 0.02);
                this.acc.add(gravity);
            }

            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);

                if (this.pos.y > height) {
                    // Re-spawn from the top
                    this.pos.y = 0;
                    this.pos.x = random(width);
                }
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, 8, 8);
            }
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
