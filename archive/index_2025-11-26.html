<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightening the Load</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #555;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        #archive-link:hover {
            color: #222;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(230, 240, 255);
            for (let particle of particles) {
                particle.move();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = createVector(random(-1, 1), random(-1, 1));
                this.size = random(7, 15);
            }

            move() {
                this.position.add(this.velocity);
                this.bounce();
                this.gravity();
            }

            bounce() {
                if (this.position.x < 0 || this.position.x > width) {
                    this.velocity.x *= -1;
                }
                if (this.position.y < 0 || this.position.y > height) {
                    this.velocity.y *= -1;
                }
            }

            gravity() {
                let gravity = createVector(0, 0.1);
                this.position.add(gravity);
                if (this.position.y > height) {
                    this.position.y = random(height * 0.2);
                    this.position.x = random(width);
                }
            }

            display() {
                noStroke();
                fill(180, 220, 250, 200);
                ellipse(this.position.x, this.position.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
