<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whispers of Serenity</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #f5e6e8, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .archive-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #8a8a8a;
      text-decoration: none;
      font-family: Arial, sans-serif;
      transition: color 0.3s;
    }
    .archive-link:hover {
      color: #333333;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script>
    let flowers = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 50; i++) {
        flowers.push(new Flower(random(width), random(height), random(20, 60)));
      }
    }

    function draw() {
      clear();
      for (let flower of flowers) {
        flower.update();
        flower.show();
      }
    }

    class Flower {
      constructor(x, y, size) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.angle = 0;
        this.speed = random(0.01, 0.03);
      }
      update() {
        this.angle += this.speed;
      }
      show() {
        push();
        translate(this.x, this.y);
        rotate(this.angle);
        noStroke();
        fill(255, 200, 200, 150);
        for (let i = 0; i < 5; i++) {
          ellipse(0, this.size / 2, this.size, this.size / 2);
          rotate(PI / 2.5);
        }
        pop();
      }
    }
  </script>

  <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
</body>
</html>
