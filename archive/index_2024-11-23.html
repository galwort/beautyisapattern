<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle of Patterns</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #61dafb;
            font-family: "Arial", sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .archive-link:hover {
            color: white;
            background-color: #61dafb;
        }
    </style>
</head>
<body>
    <script>
        let numPatterns = 5;
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
        }

        function draw() {
            background(40, 44, 52, 20);
            translate(width / 2, height / 2);

            strokeWeight(1.5);
            let colorChange = (sin(frameCount / 30) * 127) + 128;
            stroke(255, colorChange, 200, 150);

            for (let i = 0; i < numPatterns; i++) {
                let radius = 50 * i * cos(angle + i * PI / numPatterns);
                circle(cos(angle + i * 90) * radius, sin(angle + i * 90) * radius, radius);
            }

            stroke(100, colorChange, 250, 150);

            push();
            rotate(-angle);
            for (let i = 0; i < numPatterns; i++) {
                let insetRadius = 30 * i * cos(angle * 1.5 + i * PI / numPatterns);
                circle(sin(angle + i * 90) * insetRadius, cos(angle + i * 90) * insetRadius, insetRadius);
            }
            pop();

            angle += 0.02;
        }
    </script>

    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
