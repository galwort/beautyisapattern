<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Create Your Tomorrow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #f7f4f3, #c8d6e5);
            font-family: 'Arial', sans-serif;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #0f3057;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    <script>
        let stars = [];
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('#canvas-container');
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
        }

        function draw() {
            background(247, 244, 243, 50);
            translate(width / 2, height / 2);
            rotate(frameCount * 0.002);

            for (let star of stars) {
                star.update();
                star.show();
            }
        }

        class Star {
            constructor() {
                this.pos = p5.Vector.random2D().mult(random(100, width / 2));
                this.radius = random(1, 3);
                this.angle = random(TWO_PI);
            }

            update() {
                this.angle += 0.01;
                this.pos.x += cos(this.angle) * 0.5;
                this.pos.y += sin(this.angle) * 0.5;
            }

            show() {
                noStroke();
                fill(255, 150);
                ellipse(this.pos.x, this.pos.y, this.radius);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
