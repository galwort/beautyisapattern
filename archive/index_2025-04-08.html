<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #FFDEE9, #B5FFFC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Verdana', sans-serif;
        }
        a {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            colorMode(HSB);
        }

        function draw() {
            background(255,0.05); // Subtle fading effect with alpha blending
            generateDreamscape();
        }

        function generateDreamscape() {
            let numElements = 200;
            
            for (let i = 0; i < numElements; i++) {
                let x = random(width);
                let y = random(height);
                let size = random(5, 20);
                let hue = map(x, 0, width, 190, 310); 
                fill(hue, 100, 100, 0.5);
                ellipse(x, y, size, size);
            }

            let trajectoryX = (frameCount % width) * sin(frameCount * 0.01);
            let trajectoryY = (frameCount % height) * cos(frameCount * 0.01);

            fill('white');
            ellipse(width/2 + trajectoryX, height/2 + trajectoryY, 40, 40);
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Back to Archive</a>
</body>
</html>
