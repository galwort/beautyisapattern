<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Each Day An Opportunity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #181818;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .archive-link {
            position: fixed;
            bottom: 15px;
            right: 15px;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: 0.9em;
            color: #e0e0e0;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 12px;
            transition: background 0.3s;
        }
        .archive-link:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let angle = 0;
    let colors = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        strokeWeight(1.5);

        // Define color gradients to depict the learning journey
        colors = [
            color(217, 51, 51, 20),
            color(244, 132, 59, 90),
            color(252, 232, 131, 50),
            color(140, 179, 161, 75),
            color(67, 97, 238, 100)
        ];
    }

    function draw() {
        background(24, 24, 24, 25);

        translate(width / 2, height / 2);
        angle += radians(0.2);

        for (let i = 0; i < colors.length; i++) {
            stroke(colors[i]);
            let radius = 100 + i * 50;

            // Draw an evolving spiral of ellipses
            beginShape();
            for (let a = 0; a < TWO_PI; a += 0.1) {
                let x = radius * cos(a + angle + 0.1 * i);
                let y = radius * sin(a + angle + 0.1 * i);
                vertex(x, y);
            }
            endShape(CLOSE);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

</script>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore More Patterns</a>

</body>
</html>
