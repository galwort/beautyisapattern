<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Gifts</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #282c34;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let butterflies = [];
        let colors = ['#fee440', '#f15bb5', '#00bbf9', '#00f5d4', '#9b5de5'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 40; i++) {
                butterflies.push(new Butterfly(random(width), random(height), random(colors)));
            }
        }

        function draw() {
            background(40, 44, 52, 25);
            butterflies.forEach(butterfly => butterfly.update());
        }

        class Butterfly {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = random(TWO_PI);
                this.speed = random(0.5, 2);
            }

            update() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if (this.x < 0 || this.x > width) this.angle = PI - this.angle;
                if (this.y < 0 || this.y > height) this.angle = TWO_PI - this.angle;

                this.display();
            }

            display() {
                fill(this.color);
                push();
                translate(this.x, this.y);
                rotate(this.angle);
                ellipse(0, 0, 20, 10);
                ellipse(0, 0, 10, 20);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
