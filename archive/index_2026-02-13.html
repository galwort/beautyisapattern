<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ripple of Change</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #FAFAFA;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #555;
            font-family: Arial, sans-serif;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <script>
        let circles = [];
        let maxCircles = 50;
        let colors = ['#ff6f61', '#6b5b95', '#feb236', '#d64161', '#ff7b25'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < maxCircles; i++) {
                let angle = random(0, TWO_PI);
                let radius = random(50, 150);
                circles.push(new Ripple(width / 2, height / 2, radius, angle, random(1, 3)));
            }
            noStroke();
        }

        function draw() {
            background('#eaeaea');
            for (let i = 0; i < circles.length; i++) {
                circles[i].display();
                circles[i].update();
            }
        }

        class Ripple {
            constructor(x, y, r, angle, speed) {
                this.x = x + cos(angle) * r;
                this.y = y + sin(angle) * r;
                this.r = r;
                this.angle = angle;
                this.speed = speed;
                this.color = random(colors);
                this.alpha = 255;
            }

            update() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;
                this.angle += 0.01;
                this.alpha -= 0.5;
                if (this.alpha <= 0) {
                    this.alpha = 255;
                }
            }

            display() {
                fill(this.color + hex(this.alpha, 2));
                ellipse(this.x, this.y, 20, 20);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
