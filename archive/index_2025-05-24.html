<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony of Virtues</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #e0c3fc, #8ec5fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #fff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let colors;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colors = [
                color(255, 183, 197, 150), // pink
                color(237, 246, 249, 150), // cyan
                color(255, 246, 143, 150), // yellow
                color(204, 204, 255, 150)  // light blue
            ]; 
        }

        function draw() {
            background(20, 25, 40, 10);
            translate(width / 2, height / 2);

            for (let i = 0; i < TAU; i += PI / 10) {
                let x = cos(angle + i) * 150;
                let y = sin(angle + i) * 150;
                for (let j = 0; j < 5; j++) {
                    fill(colors[j % colors.length]);
                    ellipse(x * (0.3 + j / 5), y * (0.3 + j / 5), 35 * (0.5 + j/4));
                }
            }
            angle += 0.02;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
