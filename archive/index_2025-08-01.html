<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Tranquility</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #2c3e50, #bdc3c7);
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            color: #fff;
        }

        .archive-link {
            margin: 1rem;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            text-decoration: none;
            color: #fff;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            padding: 8px 15px;
            border: 2px solid #fff;
            border-radius: 5px;
        }

        .archive-link:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }

    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let stars = [];
        const numStars = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function draw() {
            background(44, 62, 80, 150);
            translate(width/2, height/2);
            for (const star of stars) {
                star.update();
                star.display();
            }
        }

        class Star {
            constructor() {
                this.theta = random(TWO_PI);
                this.phi = random(PI);
                this.radius = random(50, width/3);
                this.size = random(1, 3);
            }
            
            update() {
                this.theta += 0.002;  
                this.phi += 0.002;  
            }

            display() {
                const x = this.radius * sin(this.phi) * cos(this.theta);
                const y = this.radius * sin(this.phi) * sin(this.theta);
                const z = this.radius * cos(this.phi);
                
                let px = map(x, 0, this.radius, 0, width);
                let py = map(y, 0, this.radius, 0, height);

                fill(255, 200);
                noStroke();
                ellipse(px, py, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
