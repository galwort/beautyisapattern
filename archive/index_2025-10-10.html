<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Echoes</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #2a2a2e;
        }
        a {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #f8f8f2;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="sketch-holder"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let numCircles = 50;
        let angles = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.parent('sketch-holder');
            
            for (let i = 0; i < numCircles; i++) {
                angles.push(TWO_PI * Math.random());
            }
            noFill();
            background(42, 42, 46);
        }

        function draw() {
            background(42, 42, 46, 15);
            stroke(245, 245, 255, 100);
            strokeWeight(0.5);
            translate(width / 2, height / 2);

            let time = frameCount * 0.02;

            for (let i = 0; i < numCircles; i++) {
                let radius = map(i, 0, numCircles, 50, 200);
                let x = radius * sin(angles[i] + time);
                let y = radius * cos(angles[i] + time);
                ellipse(x, y, 50, 50);
                angles[i] += 0.02;
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
