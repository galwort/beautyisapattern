<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serenity in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f2f4f6, #e3e6f2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #555;
            font-family: 'Courier New', Courier, monospace;
        }

        #linkToArchive {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 12px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }

        #linkToArchive:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let colorRange;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorRange = chroma.scale(['#ff6f69', '#ffeead', '#96ceb4', '#ffcc5c']).colors(20);
            noStroke();
            frameRate(30);
        }

        function draw() {
            background('#e3e6f2');
            let time = millis() / 1000;
            for (let i = 0; i < width; i += 20) {
                for (let j = 0; j < height; j += 20) {
                    let angle = noise(i * 0.01, j * 0.01, time * 0.2) * TWO_PI * 2;
                    let colIndex = floor(map(sin(time + angle), -1, 1, 0, colorRange.length));
                    fill(colorRange[colIndex]);
                    let size = map(sin(angle + time), -1, 1, 5, 25);
                    ellipse(i, j, size, size);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive" id="linkToArchive">Explore Our Archive</a>
</body>
</html>
