<html lang="en">
<head>

    <title>Embrace the Unknown</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c36;
            overflow: hidden;
        }
        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
        }
        .archive-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Load the p5.js library -->
<script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.min.js"></script>
<script>
    let t = 0; // time variable

    function setup() {
        createCanvas(windowWidth, windowHeight);
        strokeWeight(2);
    }

    function draw() {
        background(40, 44, 52, 20); // Slightly transparent
        translate(width / 2, height / 2);

        let x1 = map(noise(t), 0, 1, -200, 200);
        let y1 = map(noise(t + 5), 0, 1, -150, 150);
        let x2 = map(noise(t + 10), 0, 1, -200, 200);
        let y2 = map(noise(t + 15), 0, 1, -150, 150);

        stroke(255, random(153, 204), random(153, 255), 80);
        line(x1, y1, x2, y2);

        // Change positions over time
        t += 0.01;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit Archive</a>

</body>
</html>
