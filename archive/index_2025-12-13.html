<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycles of Reunion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(20,30,48,1) 0%, rgba(36,59,85,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        a {
            position: absolute;
            bottom: 20px;
            color: #ccc;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            font-size: small;
        }
        a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const shapes = [];
        const maxShapes = 15;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < maxShapes; i++) {
                shapes.push(new AnimatedShape(random(width), random(height)));
            }
        }

        function draw() {
            background(20, 30, 48, 50);
            shapes.forEach(shape => {
                shape.move();
                shape.display();
                shape.connect(shapes);
            });
        }

        class AnimatedShape {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.size = random(20, 50);
            }

            move() {
                this.pos.add(this.vel);
                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            display() {
                noStroke();
                fill(255, 153, 51, 160);
                ellipse(this.pos.x, this.pos.y, this.size);
                fill(255, 255, 255, 100);
                ellipse(this.pos.x, this.pos.y, this.size / 2);
            }

            connect(others) {
                others.forEach(other => {
                    let distance = this.pos.dist(other.pos);
                    if (distance < 150) {
                        stroke(255, 255, 255, 50);
                        line(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    }
                });
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
