<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrated Presence</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle, rgba(13,13,25,1) 0%, rgba(0,0,0,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            position: absolute;
            bottom: 20px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: rgba(33, 33, 33, 0.6);
            padding: 5px 15px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const particleCount = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < particleCount; i++) {
                let size = random(10, 40);
                particles.push(new Particle(random(width), random(height), size));
            }
        }

        function draw() {
            background(0, 25); // Paint a translucent dark veil to create trails effect
            for (let particle of particles) {
                particle.move();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.angle = random(TWO_PI);
                this.speed = random(1, 3);
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if (this.x > width || this.x < 0) {
                    this.angle = PI - this.angle;
                }

                if (this.y > height || this.y < 0) {
                    this.angle = TWO_PI - this.angle;
                }
            }

            display() {
                noStroke();
                fill(255, 204, 0, 150);
                ellipse(this.x, this.y, this.size);

                fill(255, 255, 255, 100);
                ellipse(this.x, this.y, this.size * 0.8);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
