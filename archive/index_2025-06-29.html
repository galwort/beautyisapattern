<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capability in Motion</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            overflow: hidden;
        }
        
        canvas {
            position: absolute;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            transition: color 0.3s;
        }

        a:hover {
            color: #00ffee;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let balls = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Initialize balls with different positions, sizes, and colors
            for (let i = 0; i < 50; i++) {
                balls.push(new Ball(random(width), random(height), random(20, 80), color(random(255), random(255), random(255), 150)));
            }
        }

        function draw() {
            background(30, 30, 30, 25); // leave a moving trail effect
            for (let ball of balls) {
                ball.update();
                ball.show();
            }
        }

        class Ball {
            constructor(x, y, r, col) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.color = col;
                this.vx = random(-3, 3);
                this.vy = random(-3, 3);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x > width || this.x < 0) {
                    this.vx *= -1;
                }

                if (this.y > height || this.y < 0) {
                    this.vy *= -1;
                }
            }

            show() {
                fill(this.color);
                noStroke();
                ellipse(this.x, this.y, this.r * 2);
            }
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">View More Inspirations</a>
</body>

</html>
