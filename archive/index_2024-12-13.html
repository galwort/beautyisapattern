<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforming Fantasies</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #182848;
            overflow: hidden;
        }

        #archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-family: 'Arial', sans-serif;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

<div id="animation-container"></div>
<a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

<!-- Load the p5.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    const circles = [];
    const numCircles = 15;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        colorMode(HSB, 360, 100, 100, 100);
        for (let i = 0; i < numCircles; i++) {
            circles.push(new Circle(random(width), random(height)));
        }
    }

    function draw() {
        background(25, 100, 10);
        circles.forEach(circle => {
            circle.update();
            circle.draw();
        });
    }

    class Circle {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.size = random(20, 80);
            this.angle = random(TWO_PI);
            this.radius = random(40, 250);
            this.speed = random(0.01, 0.05);
            this.color = color(random(360), 80, 100, 50);
        }

        update() {
            this.angle += this.speed;
            this.x = this.x + cos(this.angle) * this.radius;
            this.y = this.y + sin(this.angle) * this.radius;

            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                this.resetPosition();
            }
        }

        draw() {
            noStroke();
            fill(this.color);
            ellipse(this.x, this.y, this.size);
        }

        resetPosition() {
            this.x = random(width);
            this.y = random(height);
        }
    }
</script>

</body>
</html>
