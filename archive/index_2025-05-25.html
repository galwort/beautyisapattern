<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps Forward</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .link-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        a {
            color: #08fdd8;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #fff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(17);
            particles.forEach(particle => {
                particle.update();
                particle.show();
            });
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.radius = random(3, 10);
                this.xSpeed = random(-2, 2);
                this.ySpeed = random(-1, 3);
            }

            update() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x > width || this.x < 0) {
                    this.xSpeed *= -1;
                }

                if (this.y > height || this.y < 0) {
                    this.ySpeed *= -1;
                }
            }

            show() {
                noStroke();
                fill('rgba(8, 253, 216, 0.5)');
                ellipse(this.x, this.y, this.radius * 2);

                let angle = atan2(mouseY - this.y, mouseX - this.x);
                push();
                stroke(8, 253, 216, 90);
                translate(this.x, this.y);
                line(0, 0, cos(angle) * this.radius * 4, sin(angle) * this.radius * 4);
                pop();
            }
        }
    </script>
</head>
<body>
    <div class="link-container">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
</body>
</html>
