<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtle Harmony</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222831;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Roboto', sans-serif;
            background-color: #393e46;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: #00adb5;
        }
    </style>
</head>
<body>
    <script>
        let leader;
        let followers = [];
        const followerCount = 15;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            leader = createVector(random(width), random(height));
            for (let i = 0; i < followerCount; i++) {
                followers.push(createVector(random(width), random(height)));
            }
        }

        function draw() {
            background('#222831');

            let leaderMovement = createVector(mouseX, mouseY);
            leader.lerp(leaderMovement, 0.05);

            for (let i = followers.length - 1; i > 0; i--) {
                followers[i].lerp(followers[i-1], 0.15);
                followers[i].setMag(10);
            }

            followers[0].lerp(leader, 0.1);

            fill('#00adb5');
            ellipse(leader.x, leader.y, 25, 25);

            for (let i = 1; i < followers.length; i++) {
                fill(lerpColor(color('#00adb5'), color('#eeeeee'), i / followerCount));
                ellipse(followers[i].x, followers[i].y, 20 - i*0.5, 20 - i*0.5);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
