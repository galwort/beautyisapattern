<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Beams of Light</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at center, #ffeb3b, #ff5722, #ff9800);
            height: 100vh;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            
        }

        .footer a {
            color: #fdd835;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer a:hover {
            color: #fff59d;
        }

    </style>
</head>
<body>

<script>
    let particles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle(random(width), random(height), random(2, 4)));
        }
    }

    function draw() {
        clear();
        for (let particle of particles) {
            particle.update();
            particle.display();
        }
    }

    class Particle {
        constructor(x, y, speed) {
            this.x = x;
            this.y = y;
            this.radius = random(1, 4);
            this.speed = speed;
            this.angle = random(TWO_PI);
        }

        update() {
            this.x += cos(this.angle) * this.speed;
            this.y += sin(this.angle) * this.speed;

            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                this.x = random(width);
                this.y = random(height);
            }
        }

        display() {
            noStroke();
            fill(255, 111, 0, map(this.radius, 1, 4, 50, 255));
            ellipse(this.x, this.y, this.radius * 2);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<div class="footer">
    <a href="https://www.beautyisapattern.com/archive">Explore The Archive</a>
</div>

</body>
</html>
