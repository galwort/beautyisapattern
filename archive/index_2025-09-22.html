<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweetness of Life</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #302f2f;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #ffffff;
        }

        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 20px;
            text-decoration: none;
            color: #87d9f7;
            font-size: 14px;
        }

        canvas {
            border: 1px solid #ffffff;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

<script>
    let points = [];
    let t = 0;

    function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        noFill();
        stroke(255);

        let density = 50;
        for (let i = 0; i < TWO_PI; i += TWO_PI / density) {
            let v = p5.Vector.fromAngle(i);
            v.mult(100);
            points.push(v);
        }
    }

    function draw() {
        background(48, 47, 47, 25);
        translate(width / 2, height / 2);
        beginShape();
        strokeWeight(2);
        for (let i = 0; i < points.length; i++) {
            let v = points[i];
            let offsetX = sin(t + i * 0.08) * 30;
            let offsetY = cos(t + i * 0.08) * 30;
            vertex(v.x + offsetX, v.y + offsetY);
        }
        endShape(CLOSE);

        strokeWeight(8);
        points.forEach((point, index) => {
            let offsetX = sin(t + index * 0.05) * 50;
            let offsetY = cos(t + index * 0.05) * 50;
            point(offsetX, offsetY);
        });

        t += 0.01;
        
        // Create a soft pulsing effect
        stroke(255, 204, 0, map(sin(t * 2), -1, 1, 50, 150));
        ellipse(0, 0, map(sin(t * 1.5), -1, 1, 150, 180));  
    }

    function windowResized() {
        resizeCanvas(window.innerWidth, window.innerHeight);
    }
</script>

</body>
</html>
