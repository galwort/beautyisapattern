<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony of Digital Mind</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #1c1c1e;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: #ffffff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 4px;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit Archive</a>

<script>
    let angle = 0;
    let skullVertices = [];
    const vertexCount = 100;
    let radius;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        radius = min(width, height) / 4;
        strokeWeight(3);
        generateSkull();
    }

    function draw() {
        background(28, 28, 30);
        translate(width / 2, height / 2);

        drawSkull();
        drawSemiconductor();
        drawData();
        drawWisdom();

        angle += 0.01;
    }

    function generateSkull() {
        for (let i = 0; i < vertexCount; i++) {
            let theta = map(i, 0, vertexCount, 0, TWO_PI);
            let x = radius * cos(theta);
            let y = radius * sin(theta);
            skullVertices.push(createVector(x, y));
        }
    }

    function drawSkull() {
        stroke(120, 120, 150);
        noFill();

        beginShape();
        skullVertices.forEach(v => vertex(v.x, v.y));
        endShape(CLOSE);
    }

    function drawSemiconductor() {
        fill(100, 150, 250, 150);
        stroke(255);
        const semiconductorRadius = radius * 0.6;

        ellipse(0, 0, semiconductorRadius * 2, semiconductorRadius * 2);
    }

    function drawData() {
        stroke(100, 250, 180, 150);
        noFill();

        let dataRadius = radius * 0.75;
        for (let i = 0; i < 8; i++) {
            let x = dataRadius * cos(angle + i * PI / 4);
            let y = dataRadius * sin(angle + i * PI / 4);
            ellipse(x, y, 10, 10);
        }
    }

    function drawWisdom() {
        stroke(240, 160, 70, 180);
        let wisdomRadius = radius * 0.5;
        for (let i = 0; i < 12; i++) {
            let x = wisdomRadius * cos(angle + i * PI / 6);
            let y = wisdomRadius * sin(angle + i * PI / 6);
            line(0, 0, x, y);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
