<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Odyssey</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0c3b5c;
            font-family: Arial, sans-serif;
        }
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        footer a {
            color: #d1e8ff;
            text-decoration: none;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let stars = [];
    let mountains = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 200; i++) {
            stars.push(new Star());
        }
        generateMountains();
    }

    function draw() {
        background(12, 59, 92);
        drawMountains();
        translate(width / 2, height / 2);
        for (let star of stars) {
            star.update();
            star.show();
        }
    }

    class Star {
        constructor() {
            this.x = random(-width, width);
            this.y = random(-height, height);
            this.z = random(width);
            this.pz = this.z;
        }
        
        update() {
            this.z -= 2;
            if (this.z < 1) {
                this.z = width;
                this.x = random(-width, width);
                this.y = random(-height, height);
                this.pz = this.z;
            }
        }
        
        show() {
            fill(255);
            noStroke();
            let sx = map(this.x / this.z, 0, 1, 0, width);
            let sy = map(this.y / this.z, 0, 1, 0, height);
            let r = map(this.z, 0, width, 8, 0);
            ellipse(sx, sy, r, r);

            let px = map(this.x / this.pz, 0, 1, 0, width);
            let py = map(this.y / this.pz, 0, 1, 0, height);
            
            this.pz = this.z;

            stroke(255);
            line(px, py, sx, sy);
        }
    }

    function generateMountains() {
        let peakCount = random(3, 5);
        for (let i = 0; i < peakCount; i++) {
            mountains.push({
                x: random(-width, width),
                y: random(height / 4, height / 3),
                scale: random(0.5, 1)
            });
        }
    }

    function drawMountains() {
        fill(40, 80, 100);
        noStroke();
        for (let mountain of mountains) {
            let baseHeight = height;
            let peakHeight = mountain.y;
            triangle(
                mountain.x - 200 * mountain.scale, baseHeight,
                mountain.x, peakHeight,
                mountain.x + 200 * mountain.scale, baseHeight
            );
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
  <a href="https://www.beautyisapattern.com/archive">Explore More Adventures</a>
</footer>

</body>
</html>
