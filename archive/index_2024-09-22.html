<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Essence of Creativity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px;
            border-radius: 4px;
            text-decoration: none;
            color: #444;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            frameRate(30);
        }

        function draw() {
            background(220);
            let time = frameCount * 0.02;

            for (let x = 0; x <= width; x += 30) {
                for (let y = 0; y <= height; y += 30) {
                    let offsetX = map(noise(x * 0.02 + time, y * 0.02), 0, 1, -30, 30);
                    let offsetY = map(noise(x * 0.02, y * 0.02 + time), 0, 1, -30, 30);
                    let size = map(noise(x * 0.01, y * 0.01 + time), 0, 1, 5, 20);

                    let r = map(sin(time + x), -1, 1, 100, 255);
                    let g = map(sin(time - y), -1, 1, 100, 255);
                    let b = map(cos(time + x + y), -1, 1, 100, 255);

                    fill(r, g, b);
                    ellipse(x + offsetX, y + offsetY, size, size);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
