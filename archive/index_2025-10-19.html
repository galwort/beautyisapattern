<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unseen Harmony</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        a {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            font-size: 14px;
            color: #000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script>
        let numCircles = 5;
        let maxRadius = 50;
        let minRadius = 10;
        let colors = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();

            // Initialize random colors
            for(let i = 0; i < numCircles; i++) {
                colors.push([random(100, 255), random(100, 255), random(100, 255)]);
            }
        }

        function draw() {
            background(255, 200, 200, 150);
            
            // Draw animated circles with pulsing effect
            for(let i = 0; i < numCircles; i++) {
                fill(colors[i]);
                let x = (width / numCircles) * i + (width / numCircles / 2);
                let y = height / 2;
                let radius = map(sin(frameCount * 0.05 + PI * i / numCircles), -1, 1, minRadius, maxRadius);
                ellipse(x, y, radius * 2, radius * 2);
            }

            // Draw connecting lines
            stroke(255, 255, 255, 150);
            for (let i = 0; i < numCircles - 1; i++) {
                let x1 = (width / numCircles) * i + (width / numCircles / 2);
                let y1 = height / 2;
                let x2 = (width / numCircles) * (i + 1) + (width / numCircles / 2);
                let y2 = height / 2;
                line(x1, y1, x2, y2);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
</body>
</html>
