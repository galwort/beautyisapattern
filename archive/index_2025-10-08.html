<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embrace the Continuous Journey</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #131316;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const colors = ['#00bcd4', '#ff5722', '#4caf50', '#ffc107', '#e91e63'];
        let evolvingShapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            spawnShapes(30);
        }

        function draw() {
            background(20, 20, 24, 30);
            evolvingShapes.forEach(shape => {
                shape.update();
                shape.display();
            });
        }

        function spawnShapes(num) {
            for (let i = 0; i < num; i++) {
                evolvingShapes.push(new EvolvingShape(random(width), random(height), random(TWO_PI), random(40, 100)));
            }
        }

        class EvolvingShape {
            constructor(x, y, r, size) {
                this.x = x;
                this.y = y;
                this.r = r;
                this.size = size;
                this.color = floor(random(colors.length));
                this.increment = random(0.05, 0.1);
            }

            update() {
                this.r += this.increment;
                if (this.r >= TWO_PI) {
                    this.r = 0;
                    this.size = random(40, 100);
                    this.color = floor(random(colors.length));
                    this.increment = random(0.05, 0.1);
                }
            }

            display() {
                noStroke();
                fill(colors[this.color]);
                push();
                translate(this.x, this.y);
                rotate(this.r);
                rectMode(CENTER);
                rect(0, 0, this.size, this.size / 2);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            evolvingShapes.length = 0; // Clear existing shapes
            spawnShapes(30); // Re-spawn shapes to fit new canvas dimensions
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </footer>
</body>
</html>
