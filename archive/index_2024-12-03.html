<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path to Personal Excellence</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #archive-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 16px;
            color: #ffffff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        #archive-link:hover {
            color: #ffa500;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const numParticles = 200;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }
        
        function draw() {
            background(10, 10, 10, 15); 
            for (let particle of particles) {
                particle.move();
                particle.display();
            }
        }
        
        class Particle {
            constructor() {
                this.position = createVector(random(width), random(height));
                this.velocity = p5.Vector.random2D().mult(2);
                this.alpha = random(150, 255);
            }
            move() {
                this.position.add(this.velocity);
                this.edges();
                this.alpha -= 2;
                if(this.alpha < 0) this.alpha = 255;
            }
            display() {
                noStroke();
                fill(255, 255, 255, this.alpha);
                ellipse(this.position.x, this.position.y, 8);
            }
            edges() {
                if (this.position.x > width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = height;
            }
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
