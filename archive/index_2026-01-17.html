<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Wonders</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
        }
        
        a {
            color: #61dafb;
            text-decoration: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        
        a:hover{
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 30; i++) {
                shapes.push(new Shape(random(width), random(height)));
            }
            noStroke();
        }

        function draw() {
            background(40, 44, 52, 150);
            shapes.forEach(shape => {
                shape.move();
                shape.display();
            });
        }

        class Shape {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(5, 20);
                this.angle = random(TWO_PI);
                this.speed = random(0.5, 2);
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if (this.x > width || this.x < 0) this.angle = PI - this.angle;
                if (this.y > height || this.y < 0) this.angle = TWO_PI - this.angle;
            }

            display() {
                fill(180 + 75 * sin(this.size), 150, 250);
                ellipse(this.x, this.y, this.size, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
