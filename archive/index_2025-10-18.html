<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Through Simplicity</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #fafafa;
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #0044cc;
            text-decoration: none;
            font-family: Arial, sans-serif;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 1);
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(250, 250, 250, 15);

            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        class Particle {
            constructor() {
                this.position = createVector(random(width), random(height));
                this.velocity = createVector(random(-2, 2), random(-2, 2));
                this.size = random(10, 50);
                this.color = color(random(100, 255), random(100, 255), 220, random(150, 255));
            }

            update() {
                this.position.add(this.velocity);

                // Wrap edges
                if (this.position.x > width) this.position.x = 0;
                if (this.position.x < 0) this.position.x = width;
                if (this.position.y > height) this.position.y = 0;
                if (this.position.y < 0) this.position.y = height;
            }

            display() {
                fill(this.color);
                ellipse(this.position.x, this.position.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
