<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves of Change</title>
    <link rel="icon" type="image/png" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f8;
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
            transition: background 0.3s ease;
        }
        #archive-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
<script>
    let waves = [];
    let waveCount = 7;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < waveCount; i++) {
            waves.push(new Wave(i));
        }
    }

    function draw() {
        background(240, 240, 248);
        for (let wave of waves) {
            wave.update();
            wave.display();
        }
    }

    class Wave {
        constructor(index) {
            this.angle = 0;
            this.offset = index * 100;
            this.amplitude = random(50, 100);
            this.period = random(300, 400);
            this.color = color(random(60, 180), random(60, 180), random(200, 255));
        }

        update() {
            this.angle += 0.02;
        }

        display() {
            noFill();
            stroke(this.color);
            strokeWeight(3);
            beginShape();
            for (let x = 0; x <= width; x += 5) {
                let y = map(sin(this.angle + (x / this.period) * TWO_PI), -1, 1, this.amplitude / 2, this.amplitude);
                vertex(x, this.offset + y);
            }
            endShape();
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

</script>
<a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
