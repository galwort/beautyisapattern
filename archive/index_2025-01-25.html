<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Harmony of Elements</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #001f3f;
        }
        
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #FFF;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        
        .archive-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let zOffset = 0;
        let colors = ['#FFC107', '#FF5722', '#03A9F4', '#8BC34A', '#9C27B0', '#FFEB3B', '#673AB7'];

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            noFill();
        }

        function draw() {
            background(0, 31, 63, 150);
            rotateX(angle * 0.2);
            rotateY(angle * 0.3);
            rotateZ(angle * 0.4);

            for (let i = 0; i < 8; i++) {
                let rad = map(sin(zOffset + i), -1, 1, 70, 300);
                stroke(colors[i % colors.length]);
                push();
                translate(sin(angle + i) * rad, cos(angle + i) * rad);
                sphere(map(cos(zOffset + i * 1.2), -1, 1, 10, 30));
                pop();
            }

            angle += 0.005;
            zOffset += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
