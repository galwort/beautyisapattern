<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Essence of Humanity</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body { 
            margin: 0;
            overflow: hidden;
        }
        #archive {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let numEntities = 15;
        let entities = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numEntities; i++) {
                entities.push(new Circle());
            }
        }

        function draw() {
            background(180, 230, 250);
            for (let circle of entities) {
                circle.move();
                circle.display();
                circle.connect();
            }
        }

        class Circle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(random(-1, 1), random(-1, 1));
                this.size = random(20, 40);
                this.color = color(random(100, 255), random(100, 255), random(200, 255));
            }

            move() {
                this.pos.add(this.vel);
                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, this.size);
            }

            connect() {
                for (let other of entities) {
                    let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    if (d < 100) {
                        stroke(100, 100, 255, map(d, 0, 100, 255, 0));
                        line(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    }
                }
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" id="archive">Explore the Archive</a>
</body>
</html>
