<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harmony in Motion</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .archive-link {
            position: absolute;
            bottom: 10px;
            text-decoration: none;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
    let angle = 0;
    let colors;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        colors = [color(234, 67, 53), color(251, 188, 5), color(52, 168, 83), color(66, 133, 244)];
        noFill();
        frameRate(30);  // Slow down the animation
    }

    function draw() {
        background(255);
        translate(width / 2, height / 2);
        strokeWeight(2);

        for (let i = 0; i < 4; i++) {
            stroke(colors[i]);
            let offset = map(sin(angle + i * 2), -1, 1, -50, 50);
            push();
            rotate(angle + i * PI / 2);
            line(0, 0, width / 3 + offset, 0);
            ellipse(width / 3 + offset, 0, 30 + offset / 3, 30 + offset / 3);
            pop();
        }

        angle += 0.03;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
    </script>

    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit our Archive</a>

</body>
</html>
