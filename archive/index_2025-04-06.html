<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Journey</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f5f5f5;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            box-shadow: 0px -2px 8px rgba(0, 0, 0, 0.1);
        }
        footer a {
            text-decoration: none;
            color: #555;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<script>
    let span = 100;
    let speed = 0.5;
    let offset = 0;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        frameRate(30);
    }

    function draw() {
        background(245);
        for (let y = 0; y < height; y += span) {
            let r = (sin(TWO_PI * (y + offset) / (2 * span)) * 128) + 128;
            let b = 255 - r;
            fill(r, 150, b);
            ellipse(width/2, y + (span / 2), width * 0.7, span - 10);
        }
        offset += speed;
        if (offset > span) {
            offset = 0;
        }
    }
    
    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</footer>

</body>
</html>
