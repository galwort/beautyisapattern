<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Waves of Control</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #141414;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            text-decoration: none;
            font-size: 14px;
            background-color: #333;
            padding: 6px;
            border-radius: 4px;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        #archive-link:hover {
            opacity: 1;
            color: #ffce00;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        strokeWeight(1);
    }

    function draw() {
        background(20, 20, 20, 30);  // Fade over time for smoothening visuals

        let strength = map(sin(millis() / 2000), -1, 1, 100, 255);

        // Draw a vortex made up of arcs
        translate(width / 2, height / 2);
        for (let i = 0; i < 36; i++) {
            stroke(255, strength, 0, 150);  // Shift color to depict changing emotions
            arc(0, 0, i * 20, i * 20, frameCount / 100 + i, HALF_PI + i);
        }
        
        // Draw multiple concentric circles overlayed with the vortex
        for(let r = 50; r < width + height; r += 50){
            let offset = sin(millis() / 1000)*r/50;
            stroke(50 + r % 205, strength/2, 255, 30);
            ellipse(offset, offset, r, r);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>

</body>
</html>
