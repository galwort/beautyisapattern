<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of the Universe</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #020024, #090979, #00d4ff);
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];
        let angleVariation = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 150; i++) {
                shapes.push(new MysteriousShape(random(width), random(height)));
            }
        }

        function draw() {
            noStroke();
            for (let shape of shapes) {
                shape.moveAndDraw();
            }
            angleVariation += 0.002;
        }

        class MysteriousShape {
            constructor(x, y) {
              this.baseSize = random(10, 30);
              this.x = x;
              this.y = y;
              this.offsetX = random(-100, 100);
              this.offsetY = random(-100, 100);
            }

            moveAndDraw() {
                fill(`rgba(${map(sin(angleVariation + this.offsetX), -1, 1, 0, 255)},` + 
                     `${map(cos(angleVariation + this.offsetY), -1, 1, 0, 100)},` +
                     `255, 0.8)`);
                let size = this.baseSize * (1 + 0.5 * sin(angleVariation + this.offsetX));
                ellipse(this.x + sin(angleVariation + this.offsetX) * 50, 
                        this.y + cos(angleVariation + this.offsetY) * 50, 
                        size, size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit our Archive</a>
</body>
</html>
