<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unveiling Perspectives</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #120E43;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .archive-link {
            position: absolute;
            bottom: 15px;
            text-decoration: none;
            color: #ADCDE7;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .archive-link:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>

<div>
    <script>
        let angle = 0;
        let radius;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            noFill();
            radius = min(width, height) / 3;
        }

        function draw() {
            background(18, 14, 67, 40);

            translate(width / 2, height / 2);

            for (let i = 0; i < 360; i += 10) {
                push();
                rotate(i + angle);
                stroke(lerpColor(color('#F3C178'), color('#1CB4D2'), sin(angle + i) * 0.5 + 0.5));
                strokeWeight(2);
                beginShape();
                for (let r = 0; r < radius; r += 20) {
                    let x = r * cos(i * cos(angle));
                    let y = r * sin(i * sin(angle));
                    vertex(x, y);
                }
                endShape();
                pop();
            }

            angle += 0.5;
        }
    </script>
</div>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>

</body>
</html>
