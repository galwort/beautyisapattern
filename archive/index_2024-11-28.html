<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Defeat</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #112233, #445566);
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            text-decoration: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];
        let maxShapes = 150;
        let colors = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Define a palette of gentle colors
            colors = [
                color(255, 160, 122),
                color(70, 130, 180),
                color(244, 164, 96),
                color(60, 179, 113),
                color(205, 92, 92)
            ];
            // Create shape objects
            for (let i = 0; i < maxShapes; i++) {
                shapes.push(new MovingShape());
            }
        }

        function draw() {
            clear();
            for (let shape of shapes) {
                shape.update();
                shape.display();
            }
        }

        class MovingShape {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.size = random(20, 50);
                this.speedX = random(-2, 2);
                this.speedY = random(1, 3);
                this.color = random(colors);
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > width || this.x < 0) {
                    this.speedX *= -1;
                }
                if (this.y > height) {
                    this.y = random(-100, -10);
                    this.x = random(width);
                }
            }
            display() {
                fill(this.color);
                noStroke();
                ellipse(this.x, this.y, this.size);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
