<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Pathways to Progress</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f3f4ed;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }

        a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];
        const numCircles = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for(let i = 0; i < numCircles; i++) {
                circles.push(createCircle());
            }
        }

        function createCircle() {
            let x = random(width);
            let y = random(height);
            let diameter = random(10, 30);
            let moveOffset = random(1, 3);
            return {
                x,
                y,
                diameter,
                moveOffset,
                angle: random(TWO_PI)
            };
        }

        function draw() {
            background('#f3f4ed');

            circles.forEach(circle => {
                circle.x += cos(circle.angle) * circle.moveOffset;
                circle.y += sin(circle.angle) * circle.moveOffset;
                circle.angle += 0.02;

                if (circle.x > width || circle.x < 0) {
                    circle.angle = PI - circle.angle;
                }
                if (circle.y > height || circle.y < 0) {
                    circle.angle = TWO_PI - circle.angle;
                }

                fill(100, 150, 255, 200);
                noStroke();
                ellipse(circle.x, circle.y, circle.diameter);
            });
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </footer>
</body>
</html>
