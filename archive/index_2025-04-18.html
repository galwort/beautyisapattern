<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #d9d9d9;
            text-decoration: none;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <title>Tokens of Support</title>
</head>
<body>

<script>
    let circles = [];
    let mainCircleColor;
    let backgroundColor;
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        // colors
        mainCircleColor = color(255, 223, 0); // warm gold
        backgroundColor = color(0, 51, 102, 80); // dark blue with transparency

        // Initialize small circles symbolizing friends
        for (let i = 0; i < 100; i++) {
            circles.push(new Circle());
        }
    }

    function draw() {
        background(26, 26, 26);

        // Draw semi-transparent background layer - Visualizing a sense of trouble
        for (let i = 0; i < circles.length; i++) {
            fill(backgroundColor);
            circles[i].update();
            circles[i].display();
        }

        // Draw the main large circle representing a steadfast friend
        noStroke();
        fill(mainCircleColor);
        ellipse(width / 2, height / 2, 150, 150);
    }

    class Circle {
        constructor() {
            this.pos = createVector(random(width), random(height));
            this.radius = random(5, 10);
            this.speed = random(1, 2);
            this.direction = p5.Vector.random2D();
        }

        update() {
            this.pos.add(this.direction.setMag(this.speed));
            // Wrap around edges
            if (this.pos.x > width) this.pos.x = 0;
            if (this.pos.x < 0) this.pos.x = width;
            if (this.pos.y > height) this.pos.y = 0;
            if (this.pos.y < 0) this.pos.y = height;
        }

        display() {
            ellipse(this.pos.x, this.pos.y, this.radius * 2);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

</script>

</html>
