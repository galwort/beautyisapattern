<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actions Speak Volumes</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            background-color: #e1e5ea;  /* A calm light grey background */
            overflow: hidden;
        }
        #archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #444;
            font-family: sans-serif;
            font-size: small;
            text-decoration: none;
            transition: color 0.3s;
        }
        #archive:hover {
            color: #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                shapes.push(new RisingShape(random(width), random(height), random(5, 20)));
            }
        }

        function draw() {
            clear();  // Ensures previous frames don't leave traces
            for (let shape of shapes) {
                shape.move();
                shape.display();
            }
        }

        class RisingShape {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.opacity = random(50, 100);
            }

            move() {
                this.y -= 0.5;  // Slow subtle rise
                if (this.y < 0) this.y = height;  // Wrap around
            }

            display() {
                noStroke();
                fill(0, this.opacity);
                ellipse(this.x, this.y, this.size, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archive" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
