<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Joy of Swiftness</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    
    .archive-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: white;
      font-family: sans-serif;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .archive-link:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.5/p5.js"></script>
  <script>
    let runners = [];

    function setup() {
      createCanvas(windowWidth, windowHeight);
      for (let i = 0; i < 30; i++) {
        runners.push(new Runner(random(width), random(height)));
      }
    }

    function draw() {
      background(0, 20);
      runners.forEach(runner => {
        runner.move();
        runner.display();
      });
    }

    class Runner {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speedX = random(3, 5);
        this.speedY = random(2, 4);
        this.size = random(10, 20);
        this.color = color(random(200, 255), random(150, 200), random(100, 150), 150);
      }

      move() {
        this.x += this.speedX;
        if (this.x > width) {
          this.x = 0;
        }

        this.y += this.speedY;
        if (this.y > height) {
          this.y = 0;
        }
      }

      display() {
        noStroke();
        fill(this.color);
        ellipse(this.x, this.y, this.size);
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
  <a href="https://www.beautyisapattern.com/archive" class="archive-link">Visit Archive</a>
</body>
</html>
