<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Illuminations</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle at bottom right, #6495ED, #1E90FF);
            font-family: 'Arial', sans-serif;
        }

        .link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            text-decoration: none;
            font-size: 1em;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
let particles = [];

function setup() {
    createCanvas(windowWidth, windowHeight);
    for (let i = 0; i < 150; i++) {
        particles.push(new Particle(random(width), random(height)));
    }
}

function draw() {
    background(0, 25);
    particles.forEach(p => {
        p.update();
        p.display();
    });
}

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.velocity = p5.Vector.random2D();
        this.velocity.mult(random(0.5, 2));
        this.radius = random(3, 6);
        this.brightness = random(150, 255);
    }

    update() {
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        if (this.x > width || this.x < 0) this.velocity.x *= -1;
        if (this.y > height || this.y < 0) this.velocity.y *= -1;
    }

    display() {
        noStroke();
        fill(255, 223, 0, this.brightness);
        ellipse(this.x, this.y, this.radius * 2);
        fill(0, 100, 255, this.brightness * 0.75);
        ellipse(this.x, this.y, this.radius * 1.5);
    }
}
</script>

</body>
</html>
