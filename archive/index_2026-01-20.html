<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow of Action</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1b1b1b;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 11px;
        }
        .footer a {
            color: #79c1ff;
            text-decoration: none;
        }
        .footer a:hover {
            color: #e8a317;
        }
    </style>
</head>
<body>
    <div class="footer">
        <a href="https://www.beautyisapattern.com/archive">Visit our Archive</a>
    </div>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(27, 27, 27, 25);
            for (let particle of particles) {
                particle.move();
                particle.display();
            }
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.vx = random(-3, 3);
                this.vy = random(-3, 3);
                this.size = random(10, 25);
                this.color = color(random(100, 255), random(80, 180), random(150, 255), 200);
            }

            move() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.size);
            }
        }
    </script>
</body>
</html>
