<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Joyful Dynamics</title>
    <link rel="shortcut icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #ffcfdf, #b0abd9);
        }
        #archiveLink {
            position: absolute;
            bottom: 12px;
            right: 12px;
            color: #fff;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 8px 16px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let colors = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 100; i++) {
                colors.push(color(random(100, 255), random(100, 255), random(100, 255), 150));
            }
        }

        function draw() {
            clear();
            let time = millis() / 1000;

            for (let i = 0; i < colors.length; i++) {
                push();
                let angle = map(i, 0, colors.length, 0, TWO_PI);
                let x = sin(angle + time) * height * 0.4;
                let y = cos(angle - time) * width * 0.4;

                translate(width / 2 + x, height / 2 + y);
                rotate(angle + time);
                fill(colors[i]);
                scale(cos(time + i * 0.2) * 0.6 + 0.7);
                ellipse(0, 0, 60, 60);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a id="archiveLink" href="https://www.beautyisapattern.com/archive" target="_blank" rel="noopener noreferrer">Explore Pattern Archives</a>
</body>
</html>
