<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beauty of Futility</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #0c0c0c;
            color: #cccccc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.9em;
            text-decoration: none;
            color: #4caf50;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #80e27e;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5/lib/p5.js"></script>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            stroke(200);
            strokeWeight(2);
            for (let i = 0; i < 50; i++) {
                circles.push(new Circle(random(width), random(height), random(5, 100)));
            }
        }

        function draw() {
            background(0, 10);  // subtle trail effect

            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }

        class Circle {
            constructor(x, y, r) {
                this.pos = createVector(x, y);
                this.r = r;
                this.speed = createVector(random(-1, 1), random(-1, 1));
            }

            move() {
                this.pos.add(this.speed);

                // bounce off edges
                if (this.pos.x < 0 || this.pos.x > width) {
                    this.speed.x *= -1;
                }
                if (this.pos.y < 0 || this.pos.y > height) {
                    this.speed.y *= -1;
                }
            }

            display() {
                ellipse(this.pos.x, this.pos.y, this.r * 2);
            }
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
