<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Fixed Patterns</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e;
        }
        a {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            color: #eee;
        }
    </style>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    <script>
        let shapes = [];
        const maxShapes = 15;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Initialize with random shapes
            for (let i = 0; i < maxShapes; i++) {
                shapes.push(new DynamicShape());
            }
        }

        function draw() {
            background(30);
            for (let shape of shapes) {
                shape.update();
                shape.display();
            }
        }

        class DynamicShape {
            constructor() {
                this.numVertices = floor(random(3, 7));
                this.radius = random(20, 120);
                this.position = createVector(random(width), random(height));
                this.vel = p5.Vector.random2D().mult(0.5);
                this.angleOffset = random(TWO_PI);
                this.color = [random(100, 255), random(100, 255), random(100, 255), 150];
            }

            update() {
                this.position.add(this.vel);
                // Bounce off the walls
                if (this.position.x < 0 || this.position.x > width) this.vel.x *= -1;
                if (this.position.y < 0 || this.position.y > height) this.vel.y *= -1;
                // Randomly change the number of vertices and color over time
                if (frameCount % 200 === 0) {
                    this.numVertices = floor(random(3, 8));
                    this.color = [random(100, 255), random(100, 255), random(100, 255), 150];
                }
            }

            display() {
                push();
                translate(this.position.x, this.position.y);
                fill(...this.color);
                noStroke();
                beginShape();
                for (let i = 0; i < this.numVertices; i++) {
                    let angle = map(i, 0, this.numVertices, 0, TWO_PI) + this.angleOffset + frameCount * 0.01;
                    let x = this.radius * cos(angle);
                    let y = this.radius * sin(angle);
                    vertex(x, y);
                }
                endShape(CLOSE);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
