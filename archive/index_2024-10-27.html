<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberation through Self-Reflection</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #2c3e50, #fd746c);
        }
        canvas {
            display: block;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        .footer a {
            color: #fd746c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <script>
        let angle = 0;
        let increment = 0.02;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
        }

        function draw() {
            background(0, 50);

            noFill();
            stroke(255, 204, 0);
            strokeWeight(3);
            translate(width / 2, height / 2);

            for (let i = 0; i < 360; i += 45) {
                push();
                rotate(angle + i);
                let x = cos(angle * 3 + i) * 150;
                let y = sin(angle * 3 + i) * 150;
                
                // Draw spirals representing growth
                beginShape();
                for (let j = 0; j < 360; j += 15) {
                    let r = map(sin(j * 3), -1, 1, 50, 100);
                    let x2 = x + r * cos(j + angle);
                    let y2 = y + r * sin(j + angle);
                    vertex(x2, y2);
                }
                endShape(CLOSE);
                pop();
            }

            angle += increment;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <div class="footer"><a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a></div>
</body>
</html>
