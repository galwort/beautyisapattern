<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counting Moments</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #2c3e50;
      }

      #archive-link {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: #ecf0f1;
        text-decoration: none;
        font-family: "Arial", sans-serif;
        font-size: 16px;
        border: 2px solid #ecf0f1;
        padding: 5px 10px;
        border-radius: 4px;
        transition: 0.3s;
      }

      #archive-link:hover {
        border-color: #3498db;
        color: #3498db;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let numOrbs = 150;
      let orbs = [];

      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        for (let i = 0; i < numOrbs; i++) {
          orbs[i] = new Orb(random(width), random(height), random(10, 30));
        }
      }

      function draw() {
        background(44, 62, 80, 25);
        orbs.forEach(orb => orb.update());
      }

      class Orb {
        constructor(x, y, size) {
          this.x = x;
          this.y = y;
          this.size = size;
          this.angle = random(TWO_PI);
          this.orbitSpeed = random(0.001, 0.01);
          this.color = color(random(100, 255), random(100, 255), random(100, 255), 150);
        }

        update() {
          this.x += cos(this.angle) * this.size / 5;
          this.y += sin(this.angle) * this.size / 5;
          this.angle += this.orbitSpeed;

          this.edges();

          fill(this.color);
          ellipse(this.x, this.y, this.size);
        }

        edges() {
          if (this.x > width + this.size/2) this.x = -this.size/2;
          if (this.y > height + this.size/2) this.y = -this.size/2;
          if (this.x < -this.size/2) this.x = width + this.size/2;
          if (this.y < -this.size/2) this.y = height + this.size/2;
        }
      }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit the Archive</a>
  </body>
</html>
