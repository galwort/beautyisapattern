<html>
  <head>
    <title>Purposeful Gleam</title>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
      body {
        margin: 0;
        background-color: #20232a;
        overflow: hidden;
      }
      footer {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-family: Arial, sans-serif;
      }
      footer a {
        color: #61dafb;
        text-decoration: none;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <footer>
      <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </footer>

    <!-- Load the p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let particles = [];
      let numParticles = 150; // Number of particles to create

      function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numParticles; i++) {
          particles.push(new Particle(random(width), random(height)));
        }
        noStroke();  
      }

      function draw() {
        background(0, 5);
        particles.forEach(p => {
          p.update();
          p.display();
          p.connect(particles);
        });
      }

      class Particle {
        constructor(x, y) {
          this.pos = createVector(x, y);
          this.vel = p5.Vector.random2D();
          this.speed = random(1, 3);
          this.vel.mult(this.speed);
          this.radius = random(2, 5);
        }

        update() {
          this.pos.add(this.vel);
          this.edges();
        }

        edges() {
          if (this.pos.x > width || this.pos.x < 0) {
            this.vel.x *= -1;
          }
          if (this.pos.y > height || this.pos.y < 0) {
            this.vel.y *= -1;
          }
        }

        display() {
          fill(255, 255, 255, 150);
          ellipse(this.pos.x, this.pos.y, this.radius * 2);
        }

        connect(others) {
          others.forEach(other => {
            let d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
            if (d < 120) {
              stroke(255, 100);
              line(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
            }
          });
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
</html>
