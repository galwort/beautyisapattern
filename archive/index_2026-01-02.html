<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads of Connection</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        a {
            color: #4682b4;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let points = [];
        let num = 3; // Number of friends represented
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            stroke(70, 130, 180, 150);
            strokeWeight(3);
            noFill();
            for (let i = 0; i < num; i++) {
                points.push(new Friend(width/2, height/2));
            }
        }

        function draw() {
            background('#f0f8ff');
            for (let i = 0; i < points.length-1; i++) {
                for(let j = i+1; j < points.length; j++) {
                    line(points[i].x, points[i].y, points[j].x, points[j].y);
                }
            }
            points.forEach(p => p.move());
        }

        class Friend {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.angle = random(TWO_PI);
                this.speed = random(1, 3);
            }

            move() {
                this.x += cos(this.angle) * this.speed;
                this.y += sin(this.angle) * this.speed;

                if(this.x < 0 || this.x > width) this.angle = PI - this.angle;
                if(this.y < 0 || this.y > height) this.angle = TWO_PI - this.angle;
            }
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </footer>
</body>
</html>
