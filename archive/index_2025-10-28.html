<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Imagination</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* hide overflow for full-screen animation */
            background: #1a1c20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        a {
            color: #99ccff;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(26, 28, 32, 25); 
            for (let particle of particles) {
                particle.move();
                particle.show();
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.acc = createVector(random(-0.001, 0.001), random(-0.001, 0.001));
                this.r = random(2, 7);
                this.angle = random(TWO_PI);
            }

            move() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.edgeWrap();
            }

            edgeWrap() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }

            show() {
                this.angle += 0.05;
                stroke(150);
                strokeWeight(1.5);
                fill(200, 180, 255, 200);
                push();
                translate(this.pos.x, this.pos.y);
                rotate(this.angle);
                beginShape();
                for (let a = 0; a < TWO_PI; a += 0.2) {
                    let x = this.r * 2 * cos(a);
                    let y = this.r * sin(a);
                    vertex(x, y);
                }
                endShape(CLOSE);
                pop();
            }
        }
    </script>
    <footer>
        <p><a href="https://www.beautyisapattern.com/archive">Explore More Patterns in the Archive</a></p>
    </footer>
</body>
</html>
