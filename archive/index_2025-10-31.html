<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fragile Dance of Trust</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1f1f1f;
        }
        .archive-link {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #ffffff;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const numParticles = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            // Create particles with random positions and velocities
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(31, 31, 31, 100);
            // Update and display each particle
            for (let p of particles) {
                p.update();
                p.show();
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.vel.mult(random(0.5, 2));
                this.acc = createVector(0, 0);
                this.maxSpeed = 2.5;
            }

            update() {
                // Motion Physics: Updating velocity and position
                this.vel.add(this.acc);
                this.pos.add(this.vel);

                // Add a slight force towards the center to mimic a pull of trust
                const centerForce = p5.Vector.sub(createVector(width / 2, height / 2), this.pos);
                this.acc = centerForce.mult(0.01);

                // Implementing wrap-around edges for continuous motion
                this.edges();
                this.vel.limit(this.maxSpeed);
            }

            show() {
                stroke(255, 127, 80, 150);
                strokeWeight(2);
                fill(255, 127, 80, 150);
                ellipse(this.pos.x, this.pos.y, 6);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
        }

        // Responsiveness: Adjust canvas size upon window resize
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
</body>
</html>
