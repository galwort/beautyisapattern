<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw of Life</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #181818;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fafafa;
            font-family: 'Arial', sans-serif;
        }

        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fafafa;
            text-decoration: none;
            background: rgba(50, 50, 50, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            frameRate(30);
        }

        function draw() {
            clear();
            let time = millis() / 1000;
            let maxRadius = width / 15;
            let minRadius = width / 50;

            for (let i = 0; i < 5; i++) {
                let speed = 0.5 + i * 0.1;
                let phase = i * (PI / 2);
                let radius = map(sin(time * speed + phase), -1, 1, minRadius, maxRadius);
                let x = width / 2 + cos(time * speed + phase) * width / 4;
                let y = height / 2 + sin(time) * height / 6;

                // Gradient effect
                let gradient = lerpColor(color(97, 218, 251), color(242, 67, 67), (i % 2) ? (sin(time + i) + 1) / 2 : 1 - (sin(time + i) + 1) / 2);

                fill(gradient);
                ellipse(x, y, radius * 2, radius * 2);
            }
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore Archive</a>
</body>
</html>
