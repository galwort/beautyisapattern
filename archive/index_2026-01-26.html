<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>The Eternal Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #002b36;
        }
        a {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #93a1a1;
            text-decoration: none;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let footballs = [];
        let numFootballs = 3;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numFootballs; i++) {
                let football = new Football(random(width), random(height));
                footballs.push(football);
            }
        }

        function draw() {
            background(0);

            for (let football of footballs) {
                football.move();
                football.display();
            }
        }

        class Football {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(30, 70);
                this.xSpeed = random(2, 5) * (random() > 0.5 ? 1 : -1);
                this.ySpeed = random(2, 5) * (random() > 0.5 ? 1 : -1);
            }

            move() {
                this.x += this.xSpeed;
                this.y += this.ySpeed;

                if (this.x < 0 || this.x > width) {
                    this.xSpeed *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.ySpeed *= -1;
                }
            }

            display() {
                fill(200, 140, 0); // Football color
                stroke(255, 255, 255); // Football stripes
                strokeWeight(4);
                ellipse(this.x, this.y, this.size * 1.5, this.size);
                line(this.x - this.size / 2, this.y, this.x + this.size / 2, this.y);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
