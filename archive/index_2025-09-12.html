<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Symphony of Syntax</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4f9ff;
            font-family: "Trebuchet MS", Arial, sans-serif;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #444;
        }
        a {
            color: #225588;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<script>
    const colors = [
        '#ff6f61', '#6b5b95', '#feb236', '#d64161', '#ff7b25',
        '#4bb5c1', '#5b9c9b', '#ecdd7a', '#ec9787', '#00a591'
    ];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        frameRate(30);
    }

    function draw() {
        background('#f4f9ff');
        translate(width / 2, height / 2);
        let time = millis() / 1000;
        let count = map(sin(time), -1, 1, 5, 50);

        for (let i = 0; i < count; i++) {
            let angle = map(i, 0, count, 0, TWO_PI) + (PI/4) * sin(time);
            let radius = map(i, 0, count, 50, width/3);
            let x = radius * cos(angle + time);
            let y = radius * sin(angle + time);
            let index = floor(map(sin(angle + time), -1, 1, 0, colors.length));
            fill(colors[index]);
            noStroke();
            ellipse(x, y, 20, 20);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore More Patterns</a>
</footer>

</body>
</html>
