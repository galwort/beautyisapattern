<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Courage to Evolve</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #archive-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
            background-color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #archive-link:hover {
            background-color: #80deea;
        }
    </style>
</head>
<body>

<!-- Link to Archive -->
<a id="archive-link" href="https://www.beautyisapattern.com/archive">Visit the Archive</a>

<!-- p5 Sketch Script -->
<script>
    let points = [];
    let nPoints = 200;
    let radius = 200;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < nPoints; i++) {
            let angle = map(i, 0, nPoints, 0, TWO_PI);
            let x = width / 2 + radius * cos(angle);
            let y = height / 2 + radius * sin(angle);
            points.push(createVector(x, y));
        }
    }

    function draw() {
        background(224, 247, 250);
        noFill();
        stroke(28, 107, 168, 150);
        strokeWeight(2);
        beginShape();

        for (let i = 0; i < points.length; i++) {
            let p = points[i];
            vertex(p.x + random(-2, 2), p.y + random(-2, 2));
            // Update points to create a blooming effect
            p.x += random(-1, 1);
            p.y += random(-1, 1);
        }

        endShape(CLOSE);
        drawPetals();
    }

    function drawPetals() {
        fill(255, 182, 193, 150);
        noStroke();
        for (let p of points) {
            ellipse(p.x, p.y, 5, 5);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
