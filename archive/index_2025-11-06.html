<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplicity Decoded</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e3f2fd;
        }

        a {
            position: absolute;
            bottom: 25px;
            left: 40px;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <script>
        let angleOffset = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
        }

        function draw() {
            background(227, 242, 253);  // Lighter background color for clarity
            stroke(33, 150, 243, 120);
            fill(255, 255, 255, 180);
            strokeWeight(2);

            const centerX = width / 2;
            const centerY = height / 2;
            const numLines = 12;
            const radius = min(width, height) * 0.4;

            for (let i = 0; i < numLines; i++) {
                let angle = map(i, 0, numLines, 0, TWO_PI) + angleOffset;
                let x1 = centerX + cos(angle) * radius;
                let y1 = centerY + sin(angle) * radius;
                let x2 = centerX + cos(angle + HALF_PI) * radius * 0.25;
                let y2 = centerY + sin(angle + HALF_PI) * radius * 0.25;
                line(x1, y1, x2, y2);
                ellipse(x2, y2, 30, 30);
            }
            angleOffset += 0.01;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
