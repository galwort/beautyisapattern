<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Art of Silence</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            display: block;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            font-family: Arial, sans-serif;
            color: #555;
        }

        a {
            color: #003366;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Sketch created with P5.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();

            // Initialize circles with random positions and sizes
            for (let i = 0; i < 10; i++) {
                let x = random(width);
                let y = random(height);
                let size = random(20, 100);
                circles.push(new NoiseCircle(x, y, size));
            }
        }

        function draw() {
            background(255);
            stroke(50, 50, 100, 150);
            for (let circle of circles) {
                circle.update();
                circle.display();
            }
        }

        class NoiseCircle {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.noiseOffset = random(0, 1000);
            }

            update() {
                this.noiseOffset += 0.01;
                this.size = noise(this.noiseOffset) * 100 + 20;
            }

            display() {
                ellipse(this.x, this.y, this.size, this.size);
            }
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
    </footer>

</body>
</html>
