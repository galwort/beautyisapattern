<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Essence of You</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1b1b1b;
            overflow: hidden;
        }
        footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            color: #ddd;
        }
        a {
            color: #ffa500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let particles = [];
    const colors = ['#FF5733', '#C70039', '#900C3F', '#581845', '#FFC300'];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }
    }

    function draw() {
        clear();
        blendMode(ADD);
        for (let particle of particles) {
            particle.update();
            particle.show();
        }
    }

    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            this.x = random(width);
            this.y = random(height);
            this.size = random(10, 20);
            this.speed = random(1, 3);
            this.color = color(random(colors));
            this.theta = random(TWO_PI);
        }

        update() {
            this.theta += 0.02;
            this.drift = noise(this.theta) * TWO_PI;
            this.x += this.speed * cos(this.drift);
            this.y += this.speed * sin(this.drift);

            // Reset particles when they drift off the canvas
            if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                this.reset();
            }
        }

        show() {
            noStroke();
            fill(this.color);
            ellipse(this.x, this.y, this.size);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    Visit the <a href="https://www.beautyisapattern.com/archive" target="_blank">Beauty Is a Pattern Archive</a>
</footer>

</body>
</html>
