    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        a {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #bbb;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 12px;

<body>

<!-- Include the p5.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<!-- Sketch script -->
<script>
let t = 0;
let colors = [];

function setup() {
    createCanvas(windowWidth, windowHeight);
    noStroke();
    
    // Generate random colors
    for (let i = 0; i < 10; i++) {
        colors.push(color(random(100, 255), random(100, 255), random(100, 255), 100));
    }
}

function draw() {
    background(0, 20); // Create fading effect creating visuals like the blur of unawareness
    translate(width / 2, height / 2);
    rotate(t / 3);

    // Rotating geometric shapes mimicking the fluidity of thoughts
    for (let i = 0; i < 10; i++) {
        fill(colors[i]);
        rotate(TWO_PI/10);
        let d = map(sin(t + i), -1, 1, 50, 200);
        ellipse(0, 0, d * 2, d * 2);
    }

    t += 0.01;
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>
