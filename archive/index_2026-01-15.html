<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonized Movements</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            background-color: #eef2f3;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
        }
        #info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 6px 12px;
            border-radius: 6px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        #info a {
            color: #333;
            text-decoration: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        const numParticles = 200;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(238, 242, 243);
            for (let particle of particles) {
                particle.update();
                particle.show();
                particle.connect(particles);
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-1.5, 1.5), random(-1.5, 1.5));
                this.radius = random(3, 6);
            }

            update() {
                this.pos.add(this.vel);
                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            show() {
                fill(52, 152, 219, 200);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.radius * 2);
            }

            connect(particles) {
                particles.forEach(other => {
                    const d = dist(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    if (d < 120) {
                        stroke(41, 128, 185, map(d, 0, 120, 255, 0));
                        strokeWeight(1);
                        line(this.pos.x, this.pos.y, other.pos.x, other.pos.y);
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div id="info"><a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a></div>
</body>
</html>
