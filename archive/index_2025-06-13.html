<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insightful Whirl</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282828;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #ccc;
            text-decoration: none;
        }
        .archive-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let angle = 0;
    let spacing = 20;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        background(40);
    }

    function draw() {
        translate(width / 2, height / 2);
        rotate(angle);
        stroke(lerpColor(color('#ffffff'), color('#00aaff'), (sin(angle)+1)/2));
        noFill();
        strokeWeight(2);

        for (let i = 0; i < 8; i++) {
            let radius = i * spacing;
            beginShape();
            for (let a = 0; a < TWO_PI; a += 0.1) {
                let xOff = map(cos(a + angle), -1, 1, 0, 5);
                let yOff = map(sin(a - angle), -1, 1, 0, 5);
                let x = (radius + noise(xOff, yOff) * 100) * cos(a);
                let y = (radius + noise(xOff, yOff) * 100) * sin(a);
                vertex(x, y);
            }
            endShape(CLOSE);
        }

        angle += 0.005;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        background(40);
    }
</script>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>

</body>
</html>
