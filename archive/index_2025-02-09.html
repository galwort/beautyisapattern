<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance of Determination</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 5px 15px;
            border-radius: 20px;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: background 0.3s, color 0.3s;
        }
        a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(26, 26, 26, 25);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].display();
            }
        }

        // Particle class
        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.diameter = random(5, 15);
                this.speed = random(0.5, 3);
                this.angle = random(TWO_PI);
            }

            update() {
                this.x += this.speed * cos(this.angle);
                this.y += this.speed * sin(this.angle);
                
                if (this.x > width || this.x < 0) this.angle = PI - this.angle;
                if (this.y > height || this.y < 0) this.angle = TWO_PI - this.angle;
            }

            display() {
                let bright = map(this.speed, 0.5, 3, 100, 255);
                fill(bright, 80, 150, 180);
                ellipse(this.x, this.y, this.diameter);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

    </script>

    <a href="https://www.beautyisapattern.com/archive" target="_blank">View Archive</a>

</body>
</html>
