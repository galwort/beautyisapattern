<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Balance</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #202835;
        }
        #archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 4px;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        #archive-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let circleCount = 10;
    let angleOffset = 0;
    let maxCircleRadius = 25;

    function setup() {
        createCanvas(window.innerWidth, window.innerHeight);
        noFill();
        frameRate(30);
    }

    function draw() {
        background(32, 40, 53, 40);
        translate(width / 2, height / 2);
        stroke(255);
        let angleStep = TWO_PI / circleCount;

        for (let i = 0; i < TWO_PI; i += angleStep) {
            let radius = cos(i + angleOffset) * maxCircleRadius + maxCircleRadius;
            let x = cos(i) * 200;
            let y = sin(i) * 200;

            drawModerateCircle(x, y, radius);
        }

        angleOffset += 0.01;
    }

    function drawModerateCircle(x, y, radius) {
        strokeWeight(1.5);
        ellipse(x, y, radius * 2);
        strokeWeight(0.5);
        line(0, 0, x, y);
    }

    function windowResized() {
        resizeCanvas(window.innerWidth, window.innerHeight);
    }
</script>

<a href="https://www.beautyisapattern.com/archive" target="_blank" id="archive-link">Visit Archive</a>

</body>
</html>
