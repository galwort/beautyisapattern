<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaving the Future</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #0e0e0e;
            font-family: Arial, sans-serif;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #e0e0e0;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        a {
            color: #95d5b2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let angle = 0;
        let squares = [];
        let numSquares = 150;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            generateSquares();
        }

        function draw() {
            background(14, 14, 14, 40); 
            translate(width / 2, height / 2);
            rotate(angle);
            for (let i = 0; i < squares.length; i++) {
                push();
                stroke(150, (i % 255) + 100, (255 - i) % 255);
                strokeWeight(2);
                rotate(angle + radians(i * 0.5));
                
                let x = cos(angle + radians(i * 2)) * 300;
                let y = sin(angle + radians(i * 2)) * 300;
                fill(255, 50);
                rectMode(CENTER);
                rect(x, y, 20 + sin(angle + radians(i * 0.5)) * 20, 20 + sin(angle + radians(i * 0.5)) * 20);
                pop();
            }
            angle += 0.01;
        }

        function generateSquares() {
            for (let i = 0; i < numSquares; i++) {
                squares.push({
                    x: random(-width / 2, width / 2),
                    y: random(-height / 2, height / 2),
                    size: random(20, 50)
                });
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
            squares = [];
            generateSquares();
        }
    </script>
</head>
<body>
    <div class="footer">
        <a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>
    </div>
</body>
</html>
