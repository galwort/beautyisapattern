<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In the Silent Embrace of Friendship</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1c1f2b;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        a {
            color: #e1eaf5;
            text-decoration: none;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let circles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight - 50);
            initializeCircles();
        }

        function draw() {
            background(28, 31, 43, 100);
            for (let circle of circles) {
                circle.move();
                circle.display();
            }
        }

        function initializeCircles() {
            // Create multiple circle pairs representing friendships
            for (let i = 0; i < 50; i++) {
                let x = random(width);
                let y = random(height);
                let r = random(10, 50);
                circles.push(new Circle(x, y, r, randomColor()))
            }
        }

        function randomColor() {
            return color(random(100, 200), random(100, 200), random(200, 255), 180);
        }

        class Circle {
            constructor(x, y, radius, col) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = col;
                this.speed = random(0.5, 2);
            }

            move() {
                this.x += random(-this.speed, this.speed);
                this.y += random(-this.speed, this.speed);
                // Loop objects around the canvas boundaries
                if (this.x - this.radius / 2 < 0 || this.x + this.radius / 2 > width) {
                    this.x = width - this.x;
                }
                if (this.y - this.radius / 2 < 0 || this.y + this.radius / 2 > height) {
                    this.y = height - this.y;
                }
            }

            display() {
                noStroke();
                fill(this.color);
                ellipse(this.x, this.y, this.radius, this.radius);
            }
        }
    </script>

    <a href="https://www.beautyisapattern.com/archive">Visit Archive</a>
</body>
</html>
