<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Kindness</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f3f3f3;
        }
        a {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #007bff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            frameRate(30);
        }

        function draw() {
            background(243, 243, 243, 150);

            // Calculate positions based on noise
            for (let i = 0; i < 100; i++) {
                let x = map(noise(i, frameCount * 0.01), 0, 1, 0, width);
                let y = map(noise(i, frameCount * 0.02 + 100), 0, 1, 0, height);
                let size = map(noise(i + 200, frameCount * 0.03), 0, 1, 5, 50);

                fill(255, 223, 186, 150);
                noStroke();

                // Vary shapes
                if (i % 2 == 0) {
                    ellipse(x, y, size, size);
                } else {
                    rect(x, y, size, size);
                }
            }

            // Draw central gradient bubble to symbolize kindness
            let kindX = width / 2;
            let kindY = height / 2;
            let kindSize = map(sin(frameCount * 0.05), -1, 1, 100, 200);
            for (let k = 0; k < kindSize; k += 10) {
                fill(255, 192 - k * 0.4, 203 - k * 0.3, 200 - k);
                ellipse(kindX, kindY, kindSize - k, kindSize - k);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive">Visit the Archive</a>
</body>
</html>
