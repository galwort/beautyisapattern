<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Thought Patterns</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(240, 248, 255, 0.9);
            text-align: center;
            padding: 15px 0;
            box-shadow: 0px -1px 6px rgba(0, 0, 0, 0.15);
        }
        footer a {
            color: #0056b3;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(240, 248, 255, 100);
            for (let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(random(-2, 2), random(-2, 2));
                this.acc = createVector(0, 0);
                this.size = random(10, 20);
                this.color = color(random(70, 170), random(100, 200), random(150, 255), 150);
            }

            update() {
                this.pos.add(this.vel);
                this.edges();
            }

            edges() {
                if (this.pos.x > width || this.pos.x < 0) {
                    this.vel.x *= -1;
                }
                if (this.pos.y > height || this.pos.y < 0) {
                    this.vel.y *= -1;
                }
            }

            show() {
                fill(this.color);
                noStroke();
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }
        
        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <footer>
        Discover more patterns and insights at the <a href="https://www.beautyisapattern.com/archive">archive</a>.
    </footer>
</body>
</html>
