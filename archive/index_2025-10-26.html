<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Stronger Pull</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #111;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #fff;
            text-decoration: underline;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            opacity: 0.7;
        }
        #archive-link:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];
        let colors;
        let t = 0;
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            colors = [
                color(255, 143, 82, 150), // Warm hues
                color(255, 207, 107, 150),
                color(255, 245, 118, 150),
                color(134, 232, 198, 150)
            ];    
            for(let i = 0; i < 200; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(17, 17, 17, 50); // Dark background with trail
            translate(width / 2, height / 2);
            rotate(t); // Add a gentle rotation
            t += 0.005;

            for(let p of particles) {
                p.update();
                p.show();
                p.attractedTo(0, 0);
            }
        }

        class Particle {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.velocity = p5.Vector.random2D();
                this.acceleration = createVector();
                this.maxSpeed = 4;
                this.color = random(colors);
                this.radius = random(5, 10);
            }

            attractedTo(targetX, targetY) {
                let target = createVector(targetX, targetY);
                let force = p5.Vector.sub(target, this.position);
                let distance = constrain(force.mag(), 25, 100); // Set a sensitive distance

                force.normalize();
                let strength = 15 / distance;
                force.mult(strength);
                this.acceleration.add(force);
            }

            update() {
                this.velocity.add(this.acceleration);
                this.velocity.limit(this.maxSpeed);
                this.position.add(this.velocity);
                this.acceleration.mult(0);
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.position.x, this.position.y, this.radius, this.radius);
            }
        }
    </script>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
