<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey with Open Heart</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        #archive {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #555;
            text-decoration: none;
            background: #eee;
            padding: 5px 10px;
            border-radius: 5px;
        }
        canvas {
            border: 2px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.min.js"></script>
    <script>
        let hearts = [];
        let numHearts = 15;
        
        function setup() {
            createCanvas(windowWidth * 0.9, windowHeight * 0.9);
            for (let i = 0; i < numHearts; i++) {
                hearts.push(new Heart(random(width), random(height)));
            }
            frameRate(30);
        }

        function draw() {
            background('#fff6f7');
            hearts.forEach(h => {
                h.move();
                h.display();
            });
        }

        class Heart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = random(20, 60);
                this.angle = random(TWO_PI);
                this.speed = random(0.01, 0.05);
            }

            move() {
                this.x += cos(this.angle) * this.speed * 50;
                this.y += sin(this.angle) * this.speed * 50;
                if (this.x > width || this.x < 0 || this.y > height || this.y < 0) {
                    this.angle += PI;
                    this.x = constrain(this.x, 0, width);
                    this.y = constrain(this.y, 0, height);
                }
            }

            display() {
                fill('rgba(255, 95, 150, 0.7)');
                noStroke();
                push();
                translate(this.x, this.y);
                rotate(this.angle + frameCount * 0.02); // Add gentle rotation to the hearts
                beginShape();
                vertex(0, -this.size / 2);
                bezierVertex(-this.size / 2, -this.size / 2, -this.size, this.size / 3, 0, this.size);
                bezierVertex(this.size, this.size / 3, this.size / 2, -this.size / 2, 0, -this.size / 2);
                endShape(CLOSE);
                pop();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth * 0.9, windowHeight * 0.9);
        }
    </script>
    <a id="archive" href="https://www.beautyisapattern.com/archive">Explore Archive</a>
</body>
</html>
