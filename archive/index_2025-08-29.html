<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Unexpected Joy</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #f1f2f6, #dcdde1);
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #333;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const doors = [];
        const happinessParticles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 5; i++) {
                doors.push(new Door(i * (width / 5) + 50, height - 150));
            }
        }

        function draw() {
            background(220, 220, 220, 150);

            for (let i = happinessParticles.length - 1; i >= 0; i--) {
                const particle = happinessParticles[i];
                particle.update();
                particle.display();

                if (particle.isOffScreen()) {
                    happinessParticles.splice(i, 1);
                }
            }

            for (const door of doors) {
                door.display();
                if (random(100) < 1) {
                    happinessParticles.push(new HappinessParticle(door.x + door.width / 2, door.y));
                }
            }
        }

        class Door {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 50;
                this.height = 120;
            }

            display() {
                fill('#3E2723');
                rect(this.x, this.y - this.height, this.width, this.height, 10);
                fill('#795548');
                rect(this.x + this.width / 4, this.y - this.height + 40, this.width / 2, this.height / 6, 5);
            }
        }

        class HappinessParticle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = createVector(random(-0.5, 0.5), random(-1, -5));
                this.alpha = 255;
            }

            update() {
                this.x += this.speed.x;
                this.y += this.speed.y;
                this.alpha -= 2;
            }

            display() {
                noStroke();
                fill(255, 215, 0, this.alpha);
                ellipse(this.x, this.y, 8);
            }

            isOffScreen() {
                return this.alpha < 0;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">Visit the archive</a>

</body>
</html>
