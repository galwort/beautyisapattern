<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boundless Potential</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background-color: #0e0e0e;
            height: 100%;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Arial', sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #aaa;
            text-decoration: none;
            background-color: rgba(25, 25, 25, 0.6);
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .archive-link:hover {
            background-color: rgba(55, 55, 55, 0.8);
            color: #fff;
        }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let colors = ['#FF0033', '#FF8300', '#FFD600', '#40FF00', '#00FFC3', '#00BFFF'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 120; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(14, 14, 14, 40);
            noStroke();
            for (let particle of particles) {
                particle.update();
                particle.display();
            }
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.vel.mult(random(1, 3));
                this.acc = createVector();
                this.radius = random(3, 8);
                this.life = 255;
                this.color = random(colors);
            }

            update() {
                this.pos.add(this.vel);
                this.vel.add(this.acc);
                if (this.life > 0) {
                    this.life -= 2;
                }
                this.edges();
            }

            display() {
                fill(this.color + this.life.toString(16).padStart(2, '0'));
                ellipse(this.pos.x, this.pos.y, this.radius);
            }

            edges() {
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link" target="_blank">Explore the Archive</a>
</body>
</html>
