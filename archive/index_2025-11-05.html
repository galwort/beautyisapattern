<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyes of the Heart</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #f8eae1, #fafafa);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
        }
        footer a {
            font-family: 'Arial', sans-serif;
            color: #ff6b6b;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

<script>
    const hearts = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
            hearts.push(new Heart());
        }
    }

    function draw() {
        background(255, 235, 228, 25);
        for (let heart of hearts) {
            heart.update();
            heart.display();
        }
    }

    class Heart {
        constructor() {
            this.x = random(width);
            this.y = random(height);
            this.size = random(20, 50);
            this.speed = random(0.5, 2);
        }

        update() {
            this.y += this.speed;
            if (this.y > height) {
                this.y = 0;
                this.x = random(width);
            }
        }

        display() {
            stroke(255, 100);
            fill(255, 100, 100, 150);
            beginShape();
            vertex(this.x, this.y);
            bezierVertex(this.x - this.size / 2, this.y - this.size / 2,
                this.x - this.size, this.y + this.size / 3,
                this.x, this.y + this.size);
            bezierVertex(this.x + this.size, this.y + this.size / 3,
                this.x + this.size / 2, this.y - this.size / 2,
                this.x, this.y);
            endShape(CLOSE);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

<footer>
    <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</footer>

</body>
</html>
