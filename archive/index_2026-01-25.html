<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluctuating Fortunes</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f2f4f6;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #3d4c5a;
            font-family: 'Courier New', monospace;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [], clickCount = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(242, 244, 246, 50);

            // Add more particles over time
            if (frameCount % 60 === 0 && clickCount < 5) {
                particles.push(new Particle(random(width), 0));
            }

            for (let p of particles) {
                p.update();
                p.display();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = createVector(random(-1, 1), random(0.5, 2));
                this.size = random(15, 35);
                this.color = color(random(200, 255), random(100, 150), random(100, 200), 150);
            }

            update() {
                this.pos.add(this.vel);

                // Reset if reaches the bottom
                if (this.pos.y > height) {
                    this.pos.y = 0;
                    this.pos.x = random(width);
                }
            }

            display() {
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }
    </script>
</head>
<body>
    <a class="archive-link" href="https://www.beautyisapattern.com/archive">View Archive</a>
</body>
</html>
