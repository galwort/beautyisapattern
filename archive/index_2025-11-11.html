<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connecting Hearts Through Language</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #f0f8ff 0%, #e6e6fa 100%);
        }
        #archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #6b5b95;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        #archive-link:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <a id="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Visit Archive</a>
    <script>
        let hearts = [];
        const colors = ['#ff6f61', '#be93e4', '#63a4ff'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            // Create initial heart objects
            for (let i = 0; i < 20; i++) {
                hearts.push(new Heart(random(width), random(height), random(15, 30), random(colors)));
            }
        }

        function draw() {
            background(0, 0, 0, 5); // Slight fading effect

            let gradientLength = 10;
            // Draw hearts with gradient trail
            for (let heart of hearts) {
                heart.move();
                heart.display();

                // Create a trail effect
                for (let i = gradientLength; i > 0; i--) {
                    let opacity = map(i, gradientLength, 0, 50, 0);
                    fill(color(heart.color.levels[0], heart.color.levels[1], heart.color.levels[2], opacity));
                    heart.drawHeart(heart.x - i * 0.5, heart.y - i * 0.5);
                }
            }
        }

        class Heart {
            constructor(x, y, size, color) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.directionX = random(-1, 1);
                this.directionY = random(-1, 1);
            }

            move() {
                if(this.x < 0 || this.x > width) this.directionX *= -1;
                if(this.y < 0 || this.y > height) this.directionY *= -1;
                this.x += this.directionX;
                this.y += this.directionY;
            }

            display() {
                fill(this.color);
                this.drawHeart(this.x, this.y);
            }

            drawHeart(posX, posY) {
                beginShape();
                for (let t = 0; t < TWO_PI; t += 0.1) {
                    const r = this.size * (1 - Math.sin(t));
                    const x = posX + r * cos(t) * 0.6;
                    const y = posY - r * sin(t);
                    vertex(x, y);
                }
                endShape(CLOSE);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
