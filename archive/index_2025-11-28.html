<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <title>Emergent Transformations</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #archive-link {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="archive-link">
        <a href="https://www.beautyisapattern.com/archive">See the Archive</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let shapes = [];
        const maxShapes = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            angleMode(DEGREES);
            for (let i = 0; i < maxShapes; i++) {
                shapes.push(new TransformingShape(random(width), random(height)));
            }
        }

        function draw() {
            background(245, 245, 250);
            for (let shape of shapes) {
                shape.update();
                shape.show();
            }
        }

        class TransformingShape {
            constructor(x, y) {
                this.position = createVector(x, y);
                this.size = random(20, 50);
                this.angle = 0;
                this.color = [random(100, 255), random(100, 255), random(100, 255)];
                this.growth = random(0.1, 0.5);
                this.form = true; // true for ellipse, false for rectangle
            }

            update() {
                this.angle += 2;
                this.size += this.growth;
                if (this.size > 100 || this.size < 20) {
                    this.growth *= -1;
                }
                if (frameCount % 120 === 0) {
                    this.form = !this.form;
                }
            }

            show() {
                push();
                translate(this.position.x, this.position.y);
                rotate(this.angle);
                noStroke();
                fill(this.color);
                if (this.form) {
                    ellipse(0, 0, this.size, this.size);
                } else {
                    rectMode(CENTER);
                    rect(0, 0, this.size, this.size);
                }
                pop();
            }
        }
    </script>
</body>
</html>
