<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Symphony Beyond Wealth</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #0d0d0d;
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #fff;
            text-decoration: none;
            font-family: 'Arial', sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        #archive-link:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 250; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(20, 20, 30, 40);
            particles.forEach(particle => {
                particle.update();
                particle.show();
            });
        }

        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.acc = createVector(0, 0);
                this.maxSpeed = 4;
                this.color = color(random(100, 255), random(100, 255), random(150, 255), 150);
            }

            update() {
                this.vel.add(this.acc);
                this.vel.limit(this.maxSpeed);
                this.pos.add(this.vel);
                this.acc.mult(0);

                if (this.pos.x > width || this.pos.x < 0) this.vel.x *= -1;
                if (this.pos.y > height || this.pos.y < 0) this.vel.y *= -1;
            }

            show() {
                noStroke();
                fill(this.color);
                ellipse(this.pos.x, this.pos.y, 10);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
    <a href="https://www.beautyisapattern.com/archive" id="archive-link">Explore the Archive</a>
</body>
</html>
