<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflections of Perception</title>
  <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #1a1a2e;
    }
    #archive-link {
      position: absolute;
      bottom: 10px;
      right: 10px;
      color: #f5c7a9;
      font-family: 'Arial', sans-serif;
      font-size: 0.8rem;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }
    #archive-link:hover {
      color: #fff;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let spirals = [];
    const numShapes = 5;

    function setup() {
      createCanvas(windowWidth, windowHeight);
      noFill();
      stroke(255);
      for (let i = 0; i < numShapes; i++) {
        spirals.push(new Spiral(random(width), random(height), random(50, 120), random(0.01, 0.05)));
      }
    }

    function draw() {
      background(26, 26, 46, 40);
      for (let spiral of spirals) {
        spiral.update();
        spiral.display();
      }
    }

    class Spiral {
      constructor(x, y, size, speed) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.angle = 0;
        this.speed = speed;
      }

      update() {
        this.angle += this.speed;
      }

      display() {
        push();
        translate(this.x, this.y);
        rotate(this.angle);
        strokeWeight(2);
        stroke(255, 204, 0);
        ellipse(0, 0, this.size);
        strokeWeight(1);
        stroke(255);
        let offset = map(sin(this.angle), -1, 1, 5, 50);
        for (let i = 0; i < 10; i++) {
          ellipse(0, offset, this.size / 8, this.size / 1.5);
          rotate(PI / 5);
        }
        pop();
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }
  </script>
  <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
