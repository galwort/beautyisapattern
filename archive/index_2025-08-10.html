<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wings of Sacredness</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #f0e5cf, #dac9b5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .archive-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #7f5539;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<script>
    let particles = [];
    const totalParticles = 100;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for(let i = 0; i < totalParticles; i++) {
            particles[i] = new Particle(random(width), random(height), random(50, 150));
        }
    }

    function draw() {
        background(255, 255, 255, 15);

        for(let i = 0; i < particles.length; i++) {
            particles[i].move();
            particles[i].display();
        }
    }

    class Particle {
        constructor(x, y, size) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.xSpeed = random(-2, 2);
            this.ySpeed = random(-2, 2);
            this.opacity = 100;
        }

        move() {
            this.x += this.xSpeed;
            this.y += this.ySpeed;

            // Reappear from the opposite side
            if(this.x > width) this.x = 0;
            if(this.x < 0) this.x = width;
            if(this.y > height) this.y = 0;
            if(this.y < 0) this.y = height;
        }

        display() {
            noStroke();
            fill(255, 200, 100, this.opacity);
            circle(this.x, this.y, this.size);
            for(let j = 0; j < 5; j++) {
                fill(255, 180, 80, this.opacity / 2);
                circle(this.x + cos(j*72) * this.size / 2, this.y + sin(j*72) * this.size / 2, this.size/2);
            }
        }
    }
</script>

<a class="archive-link" href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>

</body>
</html>
