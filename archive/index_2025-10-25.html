<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Essence of Insight</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: radial-gradient(circle, rgba(34,34,34,1) 0%, rgba(2,27,37,1) 61%, rgba(0,0,0,1) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #archiveLink {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #f0f0f0;
            background-color: rgba(10, 10, 10, 0.7);
            padding: 8px 18px;
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: background-color 0.3s, color 0.3s;
            font-size: 12px;
        }
        #archiveLink:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>

<script>
    let elements = [];
    const elementCount = 200;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        for (let i = 0; i < elementCount; i++) {
            elements.push(new Element());
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

    function draw() {
        background(20, 29, 38, 30);
        for (let element of elements) {
            element.update();
            element.display();
        }
    }

    class Element {
        constructor() {
            this.pos = createVector(random(width), random(height));
            this.vel = createVector(random(-0.5, 0.5), random(-0.5, 0.5));
            this.size = random(2, 5);
            this.color = color(random(150, 255), random(150, 255), 255, random(50, 100));
        }

        update() {
            this.pos.add(this.vel);
            
            if (this.pos.x > width || this.pos.x < 0) {
                this.vel.x *= -1;
            }
            if (this.pos.y > height || this.pos.y < 0) {
                this.vel.y *= -1;
            }
        }

        display() {
            fill(this.color);
            ellipse(this.pos.x, this.pos.y, this.size, this.size);
        }
    }
</script>
<a id="archiveLink" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

</body>
</html>
