<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Gratitude</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #f0f4c3;
            font-family: 'Arial', sans-serif;
        }
        a {
            position: fixed;
            font-size: 14px;
            color: #2e7d32;
            text-decoration: none;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>

<a href="https://www.beautyisapattern.com/archive" target="_blank">Explore the Archive</a>

<script>
    let flowers = [];
    let numFlowers = 5;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numFlowers; i++) {
            flowers.push(new Flower(random(width), random(height), random(50, 100)));
        }
    }

    function draw() {
        background(240, 244, 195); // soft pastel background
        for (let flower of flowers) {
            flower.update();
            flower.display();
        }
    }

    class Flower {
        constructor(x, y, size) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.angle = random(TWO_PI);
            this.speed = random(0.01, 0.03);
            this.numPetals = int(random(5, 8));
        }

        update() {
            this.angle += this.speed;
        }

        display() {
            push();
            translate(this.x, this.y);
            for (let i = 0; i < this.numPetals; i++) {
                rotate(TWO_PI / this.numPetals);
                let offsetX = cos(this.angle) * this.size * 0.5;
                let offsetY = sin(this.angle) * this.size * 0.5;
                noStroke();
                fill(255, 179, 0, 150);  // sunflower yellow
                ellipse(offsetX, offsetY, this.size * 0.6, this.size);
            }
            pop();
            // Draw the center of the flower
            fill(106, 27, 154, 200);  // deep purple
            ellipse(this.x, this.y, this.size * 0.5);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
        flowers = [];
        for (let i = 0; i < numFlowers; i++) {
            flowers.push(new Flower(random(width), random(height), random(50, 100)));
        }
    }
</script>

</body>
</html>
