<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sublime Origins</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .link {
            position: absolute;
            bottom: 20px;
            text-align: center;
            width: 100%;
        }
        .link a {
            color: #FFD700;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let t = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            frameRate(30);
        }

        function draw() {
            background(0, 25);
            translate(width / 2, height / 2);

            for(let i = 0; i < 5; i++) {
                let r = 150;
                let x1 = r * cos(t + TWO_PI * i / 5);
                let y1 = r * sin(t + TWO_PI * i / 5);

                let x2 = (r + 60) * cos(t + HALF_PI * i);
                let y2 = (r + 60) * sin(t + HALF_PI * i);

                strokeWeight(2);
                stroke(150 + 100 * sin(t/2), 200, 255);

                beginShape();
                vertex(x1, y1);
                bezierVertex(x2, y2, -x2, -y2, -x1, -y1);
                endShape();
            }
            t += 0.01;
        }
    </script>
    <div class="link">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
</body>
</html>
