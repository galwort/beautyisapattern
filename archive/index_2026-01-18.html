<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unraveling Doubts</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #001f3f, #001f40);
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 31, 63, 0.8);
            color: #EEE;
            font-size: 14px;
        }
        a {
            color: #FFDC00; 
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #FF851B;
        }
    </style>
</head>
<body>

<div class="footer">
    Discover more insights at the <a href="https://www.beautyisapattern.com/archive">archive</a>.
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
    let particles = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 200; i++) {
            particles.push(new Particle(random(width), random(height)));
        }
    }

    function draw() {
        background(0, 31, 63, 90);
        for (let particle of particles) {
            particle.move();
            particle.show();
        }
    }

    class Particle {
        constructor(x, y) {
            this.pos = createVector(x, y);
            this.vel = p5.Vector.random2D();
            this.acc = createVector();
            this.mass = random(1, 5);
        }

        applyForce(force) {
            let f = force.copy();
            f.div(this.mass);
            this.acc.add(f);
        }

        move() {
            let mouse = createVector(mouseX, mouseY);
            let dir = p5.Vector.sub(mouse, this.pos);
            let d = dir.mag();
            d = constrain(d, 5, 25);
            let strength = 50 / (d * d);
            dir.setMag(strength);
            this.applyForce(dir);

            this.vel.add(this.acc);
            this.pos.add(this.vel);
            this.acc.mult(0);
        }

        show() {
            fill(255, 200);
            noStroke();
            ellipse(this.pos.x, this.pos.y, this.mass * 5);
        }
    }
</script>
</body>
</html>
