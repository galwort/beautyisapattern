<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Simplicity</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #eff7fa;
        }
        #archive {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
        }
        #archive a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #333;
            padding-bottom: 1px;
            transition: color 0.3s, border-color 0.3s;
        }
        #archive a:hover {
            color: #0077cc;
            border-color: #0077cc;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        const numElements = 50;
        const elements = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < numElements; i++) {
                elements.push(new MovingElement(random(width), random(height), random(20, 50)));
            }
        }

        function draw() {
            background('#eff7fa');
            elements.forEach(el => el.update());
        }

        class MovingElement {
            constructor(x, y, size) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speedX = random(-2, 2);
                this.speedY = random(-2, 2);
                this.hue = random(360);
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > width) {
                    this.speedX *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.speedY *= -1;
                }

                fill(this.hue, 70, 80);
                noStroke();
                circle(this.x, this.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <div id="archive">
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </div>
</body>
</html>
