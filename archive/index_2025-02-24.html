<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispers of Choice</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        a {
            color: #333;
            text-decoration: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
            position: absolute;
            bottom: 10px;
            right: 20px;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
<script>
    let particles = [];
    let colors = ['#ffadad', '#ffda77', '#fdffb6', '#caffbf', '#9bf6ff', '#a0c4ff', '#bdb2ff', '#ffafcc'];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle(random(width), random(height), random(3, 8)));
        }
    }

    function draw() {
        background(233, 236, 239);
        particles.forEach(particle => {
            particle.update();
            particle.show();
        });
    }

    class Particle {
        constructor(x, y, r) {
            this.pos = createVector(x, y);
            this.vel = p5.Vector.random2D();
            this.r = r;
            this.color = random(colors);
        }

        update() {
            this.pos.add(this.vel);
            if (this.pos.x < 0 || this.pos.x > width) this.vel.x = -this.vel.x;
            if (this.pos.y < 0 || this.pos.y > height) this.vel.y = -this.vel.y;
        }

        show() {
            noStroke();
            fill(this.color);
            ellipse(this.pos.x, this.pos.y, this.r * 2);
        }
    }
</script>

<a href="https://www.beautyisapattern.com/archive" target="_blank">Explore Our Archive</a>

</body>
</html>
