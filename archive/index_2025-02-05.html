<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Understanding</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
        }

        #archiveLink {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
            color: #61dafb;
        }

        #archiveLink:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="animation"></div>
    <a href="https://www.beautyisapattern.com/archive" id="archiveLink">Explore the Archive</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            strokeWeight(2);
        }

        function draw() {
            background(40, 44, 52, 40); // Dark background with slight transparency
            let centralX = width / 2;
            let centralY = height / 2;

            // Draw the evolving complex form
            stroke(97, 218, 251, 150); // light blue pattern
            complexPattern(centralX, centralY, 200, 0.02, 2);

            // Draw the simple pattern
            stroke(255, 69, 0, 180); // vibrant orange circle
            ellipsePattern(centralX, centralY, 80, 10, 5);
        }

        function complexPattern(x, y, size, rotationSpeed, rotations) {
            let numPoints = 20;
            beginShape();
            for (let i = 0; i <= numPoints; i++) {
                let angle = map(i, 0, numPoints, 0, TWO_PI * rotations) + frameCount * rotationSpeed;
                let xOffset = cos(angle) * size;
                let yOffset = sin(angle) * size;
                vertex(x + xOffset, y + yOffset);
            }
            endShape(CLOSE);
        }

        function ellipsePattern(x, y, radius, speed, size) {
            let xOffset = cos(frameCount * 0.05 * speed) * (radius * 1.5);
            let yOffset = sin(frameCount * 0.05 * speed) * radius;
            ellipse(x + xOffset, y + yOffset, size);
        }

    </script>
</body>
</html>
