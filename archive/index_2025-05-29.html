<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Path of Responsibility</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(160deg, #021b79, #0575e6);
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            color: #333;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<!-- Load P5.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

<script>
    let particles = [];
    let gravity = 0.05;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        for (let i = 0; i < 150; i++) {
            particles.push(new Particle());
        }
    }

    function draw() {
        background(0, 25);
        for (let particle of particles) {
            particle.update();
            particle.show();
        }
    }

    class Particle {
        constructor() {
            this.x = random(width);
            this.y = random(-50, height);
            this.speed = random(2, 5);
            this.size = random(5, 15);
            this.alpha = random(100, 255);
        }

        update() {
            this.speed += gravity;
            this.y += this.speed;
            if (this.y > height + this.size) {
                this.y = random(-100, -10);
                this.x = random(width);
                this.speed = random(2, 5);
                this.alpha = random(100, 255);
            }
        }

        show() {
            fill(255, this.alpha);
            ellipse(this.x, this.y, this.size);
        }
    }
</script>

<a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>

</body>
</html>
