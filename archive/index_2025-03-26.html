<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathways to Greatness</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1d;
            color: #c5c6c7;
            font-family: Arial, sans-serif;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
        }

        footer a {
            color: #66fcf1;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 300; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            background(26, 26, 29, 30);
            stroke(255);
            strokeWeight(2);

            // Simulate rising upwards for the theme of rising to greatness
            for (let particle of particles) {
                particle.update();
                particle.edges();
                particle.display();
            }
        }

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.velocity = createVector(random(-2, 2), random(-2, 2));
                this.acceleration = createVector(0, -0.01);
                this.size = random(1, 5);
            }

            update() {
                this.velocity.add(this.acceleration);
                this.velocity.limit(2);
                this.pos.add(this.velocity);
            }

            edges() {
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
            }

            display() {
                ellipse(this.pos.x, this.pos.y, this.size);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </footer>
</body>
</html>
