<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagination Takes Flight</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0f7fa;
            height: 100vh;
            font-family: 'Helvetica Neue', sans-serif;
        }

        .archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            color: #00897B;
            font-size: 14px;
            text-decoration: none;
            background-color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }

        .archive-link:hover {
            background-color: #d1c4e9;
        }
    </style>
</head>
<body>
<div>
    <a href="https://www.beautyisapattern.com/archive" class="archive-link">Explore the Archive</a>
</div>

<script>
let wingAngle = 0;
let colorShift = 0;

function setup() {
    createCanvas(windowWidth, windowHeight);
    noStroke();
}

function draw() {
    background('#e0f7fa');

    // Sun in the Sky
    fill(255, 153, 0, 200);
    ellipse(width / 4, height / 4, 100, 100);

    // Central Body
    fill(102, 51, 0);
    ellipse(width / 2, height / 2, 40, 40);

    // Left Wing
    let leftX = width / 2 - 100 * cos(wingAngle);
    let leftY = height / 2 - 100 * sin(wingAngle);
    fill(150 + sin(colorShift) * 50, 150 + cos(colorShift) * 50, 200, 150);
    ellipse(leftX, leftY, 150, 50);

    // Right Wing
    let rightX = width / 2 + 100 * cos(wingAngle);
    let rightY = height / 2 - 100 * sin(wingAngle);
    fill(200, 150 + sin(colorShift) * 50, 150 + cos(colorShift) * 50, 150);
    ellipse(rightX, rightY, 150, 50);

    // Feet at lower body area
    fill(102, 51, 0);
    rect(width / 2 - 10, height / 2 + 20, 10, 30);
    rect(width / 2 + 10, height / 2 + 20, 10, 30);

    // Update angles for animation
    wingAngle += 0.05;
    colorShift += 0.03;
}

function windowResized() {
    resizeCanvas(windowWidth, windowHeight);
}
</script>

</body>
</html>
