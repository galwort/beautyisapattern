<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony in Subtlety</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0e0e0;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            color: #555;
            opacity: 0.7;
        }
        a {
            text-decoration: none;
            color: #555;
            transition: color 0.2s ease-in-out;
        }
        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script>
        let colors;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colors = [
                color('#ff9999'),
                color('#66b3ff'),
                color('#99ff99'),
                color('#ffff66')
            ];
            noFill();
            strokeWeight(2);
        }

        function draw() {
            background(224);
            let t = frameCount / 100;

            translate(width / 2, height / 2);
            let numShapes = 7;

            for (let i = numShapes; i > 0; i--) {
                let progress = (t + i * 0.15) % 1;
                let angle = progress * TWO_PI;
                let radius = map(sin(progress * PI), -1, 1, 50, 150);

                beginShape();
                for (let a = 0; a < TWO_PI; a += PI / 3) {
                    let sx = cos(a + angle) * radius;
                    let sy = sin(a + angle) * radius;
                    stroke(colors[i % colors.length]);
                    curveVertex(sx, sy);
                }
                endShape(CLOSE);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
    <footer>
        <a href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
    </footer>
</body>
</html>
