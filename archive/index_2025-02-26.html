<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burden Dynamics</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon"/>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1d1d1d;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        a {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            color: #bbbbbb;
            text-decoration: none;
        }
        a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>

<main>
    <!-- Tributes to the unseen burdens -->
</main>

<a href="https://www.beautyisapattern.com/archive">Explore More</a>

<script>
    let stones = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < 30; i++) {
            let size = random(20, 60);
            let weight = random(1, 20);
            stones.push(new Stone(random(width), random(height), size, weight));
        }
    }

    function draw() {
        background('#1d1d1d');
        for (let stone of stones) {
            stone.update();
            stone.display();
        }
    }

    class Stone {
        constructor(x, y, size, weight) {
            this.x = x;
            this.y = y;
            this.size = size;
            this.weight = weight;
            this.velocity = createVector(0, this.weight * 0.2);
            this.color = color(200, 100, 100, map(weight, 1, 20, 100, 200));
        }

        update() {
            this.y += this.velocity.y;
            if (this.y > height + this.size/2) {
                this.y = -this.size;
            }
        }

        display() {
            fill(this.color);
            noStroke();
            ellipse(this.x, this.y, this.size, this.size / 1.5);
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }

</script>

</body>
</html>
