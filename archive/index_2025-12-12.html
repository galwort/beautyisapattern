<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blend of Inspiration and Effort</title>
    <link rel="icon" href="https://www.beautyisapattern.com/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #202020;
        }
        .archive-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            color: #ffffff;
            font-family: Arial, sans-serif;
            background: rgba(32, 32, 32, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid #ffffff;
            transition: background 0.3s;
        }
        .archive-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<script>
  let particles = [];
  let maxParticles = 400;

  function setup() {
    createCanvas(windowWidth, windowHeight);
    for (let i = 0; i < maxParticles; i++) {
      particles.push(new Particle(random(width), random(height)));
    }
  }

  function draw() {
    background(32, 32, 32, 50);
    for (let particle of particles) {
      particle.update();
      particle.edges();
      particle.display();
    }
  }

  class Particle {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.angle = random(TWO_PI);
      this.size = random(2, 4);
      this.step = random(1, 3);
    }

    update() {
      this.x += cos(this.angle) * this.step;
      this.y += sin(this.angle) * this.step;
      this.angle += noise(this.x * 0.01, this.y * 0.01) * map(mouseX, 0, width, -0.1, 0.1);
    }

    edges() {
      if (this.x < 0) this.x = width;
      if (this.x > width) this.x = 0;
      if (this.y < 0) this.y = height;
      if (this.y > height) this.y = 0;
    }

    display() {
      noStroke();
      fill(255, map(sin(frameCount * 0.05), -1, 1, 100, 255));
      ellipse(this.x, this.y, this.size);
    }
  }
</script>

<a class="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>

</body>
</html>
