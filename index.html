<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Own Path</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.js"></script>
    <script>
        function setup() { 
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(240);
            let doorWidth = 100;
            let doorHeight = 200;
            let knobSize = 15;

            // Drawing the animated doors
            for(let i = 0; i < width; i += 150) {
                for(let j = 0; j < height; j += 250) {
                    let offsetX = noise(frameCount * 0.01 + i * 0.02 + j * 0.01) * 50;
                    let offsetY = noise(frameCount * 0.01 + j * 0.02 + i * 0.01) * 20;

                    fill(160, 82, 45); // Door color
                    rect(i + offsetX, j + offsetY, doorWidth, doorHeight);
                    fill(255, 223, 0); // Knob color
                    ellipse(i + offsetX + doorWidth - 20, j + offsetY + doorHeight / 2, knobSize);
                }
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <footer>
        <a href="https://www.beautyisapattern.com/archive" target="_blank">View Archive</a>
    </footer>
</body>
</html>
