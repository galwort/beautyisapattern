<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principles Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>

<script>
    let angle = 0; // Initial angle for rotation
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
    }

    function draw() {
        background(243, 244, 246);

        let numLines = 8; // Number of lines forming the rigid structure
        let lineLength = min(width, height) / 3;

        // Translate to center of the canvas
        translate(width / 2, height / 2);

        stroke(0);
        strokeWeight(2);

        // Generate each line in a circular pattern
        for (let i = 0; i < numLines; i++) {
            push();
            rotate(angle + (TWO_PI / numLines) * i);
            line(-lineLength / 2, 0, lineLength / 2, 0);
            pop();
        }

        // Animation to rotate the lines
        angle += radians(0.5);

        // Limit the frame rate to slow down the animation
        frameRate(30);
    }
</script>

</body>
</html>
