<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Inspired Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<script>
    let angle = 0;
    let innerRadius = 50;
    let outerRadius = 200;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        noFill();
        stroke(255);
        strokeWeight(2);
    }

    function draw() {
        background(30);
        translate(width / 2, height / 2);

        // Outer rotating circle (represents conquering others)
        stroke(100, 200, 255, 180);
        beginShape();
        for (let i = 0; i < TWO_PI; i += 0.1) {
            let x = outerRadius * cos(i + angle);
            let y = outerRadius * sin(i + angle);
            vertex(x, y);
        }
        endShape(CLOSE);
        
        // Inner pulsating circle (represents self-conquest)
        stroke(255, 100, 100, 180);
        beginShape();
        let innerSize = innerRadius + sin(frameCount * 0.05) * 20;
        for (let i = 0; i < TWO_PI; i += 0.1) {
            let x = innerSize * cos(i - angle);
            let y = innerSize * sin(i - angle);
            vertex(x, y);
        }
        endShape(CLOSE);

        angle += 0.01;
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>
</body>
</html>
