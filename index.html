<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Future is Open</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script>
    let colors = [], index = 0;
    
    function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
        // Generate a palette of colors
        for (let i = 0; i < 360; i += 15) {
            colors.push(color(i, 100, 100));
        }
    }

    function draw() {
        // Draw rotating arcs of color symbolizing the unfolding future
        translate(width / 2, height / 2);
        rotate(frameCount * 0.01);
        for (let i = 0; i < 25; i++) {
            fill(colors[(i + frameCount / 10) % colors.length]);
            arc(0, 0, width / 2, height / 2, i * TWO_PI / 25, (i + 1) * TWO_PI / 25);
        }
        // Draw a dynamic visual in the center representing the present moment
        fill(255);
        let t = millis() / 1000;
        beginShape();
        for (let a = 0; a < TWO_PI; a += 0.1) {
            let r = 200 + 25 * noise(index, t);
            let x = r * cos(a);
            let y = r * sin(a);
            vertex(x, y);
            index += 0.01;
        }
        endShape(CLOSE);
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
