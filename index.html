<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Yourself with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
        }
    </style>
</head>
<body>
    <script>
        let colors = ['#FF5F6D', '#FFC371', '#FFAA00', '#FFE600', '#39F4F4'];

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noLoop();
        }

        function draw() {
            for(let i = 0; i < 100; i++) {
                let radius = random(10, 100);
                let x = random(width);
                let y = random(height);
                let colorIndex = floor(random(colors.length));

                fill(colors[colorIndex]);
                noStroke();
                circle(x, y, radius);

                // Adding expressive lines
                stroke(255);
                strokeWeight(2);
                line(x, y, x + random(-100, 100), y + random(-100, 100));
            }
        }
    </script>
</body>
</html>
