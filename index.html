<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Inspired Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8cc0de, #fcf1cd);
        }
        canvas {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <script>
        let time = 0;

        function setup() {
            createCanvas(600, 400);
            smooth();
        }

        function draw() {
            background(240);
            noFill();
            translate(width / 2, height / 2);

            // Colors inspire the duality of gentleness and harshness
            let colors = [color(71, 188, 192, 150), color(243, 156, 18, 100)];

            // Dynamic Shapes
            for (let i = 0; i < TWO_PI; i += PI / 10) {
                let x = cos(i + time) * 100;
                let y = sin(i + time) * 100;
                // Ternary shapes representing choice with subtle changes
                let shapeOffset = (sin(time + i * 2) > 0) ? 20 : 15;
                stroke(colors[int((sin(time + i) > 0) ? 0 : 1)]);

                // Line representing speech influence
                line(0, 0, x, y);

                // Dots/Halos representing kind/malicious influence
                ellipse(x, y, shapeOffset, shapeOffset);
            }

            time += 0.01; // Increment to create a flowing animation structure
        }
    </script>
</body>
</html>
