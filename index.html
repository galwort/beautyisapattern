<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Paradox</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <script>
        let particles = [];
        let dark = true;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
            setInterval(() => {
                dark = !dark;
            }, 5000);
        }

        function draw() {
            background(dark ? 0 : 255);
            particles.forEach(particle => {
                particle.update();
                particle.show();
            });

            if (dark) {
                fill(255, 50);
            } else {
                fill(0, 50);
            }

            noStroke();
            ellipse(width / 2, height / 2, 50, 50);
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = random(-2, 2);
                this.vy = random(-2, 2);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width) {
                    this.vx *= -1;
                }
                if (this.y < 0 || this.y > height) {
                    this.vy *= -1;
                }
            }

            show() {
                stroke(dark ? 255 : 0);
                strokeWeight(2);
                point(this.x, this.y);
            }
        }
    </script>
</body>

</html>
