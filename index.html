<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Chaos</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .description {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(240);
            noLoop();
        }

        function draw() {
            drawCirclesGroup(width / 4, height / 4, {
                color: color(203, 67, 53, 150),
                offset: [30, 30]
            });
            drawCirclesGroup(3 * width / 4, height / 4, {
                color: color(245, 166, 35, 150),
                offset: [-30, 25]
            });
            drawCirclesGroup(width / 2, height / 2, {
                color: color(41, 128, 185, 150),
                offset: [15, -35]
            });
            drawCirclesGroup(width / 4, 3 * height / 4, {
                color: color(39, 174, 96, 150),
                offset: [-40, 0]
            });
            drawCirclesGroup(3 * width / 4, 3 * height / 4, {
                color: color(142, 68, 173, 150),
                offset: [20, 10]
            });
        }

        function drawCirclesGroup(x, y, options) {
            let count = int(random(4, 7));
            for (let i = 0; i < count; i++) {
                let angle = random(TWO_PI);
                let posX = x + cos(angle) * options.offset[0];
                let posY = y + sin(angle) * options.offset[1];
                fill(options.color);
                noStroke();
                ellipse(posX, posY, random(60, 100));
            }
        }
    </script>
</head>

<body>
    <div class="description">
        <strong>Art Inspired by the Community Dance</strong><br/>
        Chaos and Coordination in Harmony
    </div>
</body>

</html>
