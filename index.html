<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person to Person Connection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        canvas {
            border: 2px solid #87cefa;
        }
    </style>
</head>
<body>

<script>
    function setup() {
        createCanvas(800, 800);
        noLoop();
    }

    function draw() {
        background('#f5fffa');

        let centerX = width / 2;
        let centerY = height / 2;
        let maxDistance = dist(centerX, centerY, width, height) / 2;

        // Generate many small circles
        for (let i = 0; i < 250; i++) {
            let x = random(width);
            let y = random(height);
            let size = random(3, 10);

            fill(`rgba(70, 130, 180, ${random(0.5, 1)})`);
            noStroke();
            ellipse(x, y, size);
        }

        // Connect each pair within a certain distance
        for (let i = 0; i < 250; i++) {
            let x1 = random(width);
            let y1 = random(height);

            for (let j = 0; j < 250; j++) {
                let x2 = random(width);
                let y2 = random(height);

                let distance = dist(x1, y1, x2, y2);
                if (distance < maxDistance * 0.1) {
                    stroke(`rgba(70, 130, 180, ${map(distance, 0, maxDistance * 0.1, 0.3, 0)})`);
                    line(x1, y1, x2, y2);
                }
            }
        }
    }
</script>

</body>
</html>
