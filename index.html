<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essence of Simplicity</title>
    <link rel="icon" type="image/x-icon" href="https://www.beautyisapattern.com/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f9f9f9;
        }
        #archive-link {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        // P5.js sketch to visualize the beauty in simplicity
        let t = 0;
        let size = 100;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            noFill();
            strokeWeight(2);
        }

        function draw() {
            background(249, 249, 249);
            stroke(50, 100, height/3, 100);
            translate(width / 2, height / 2);
            for (let i = 0; i < 360; i += 30) {
                let x = cos(TWO_PI * i / 360) * (size + sin(t + i) * 20);
                let y = sin(TWO_PI * i / 360) * (size + sin(t + i) * 20);
                ellipse(x, y, size, size);
                line(0, 0, x, y);
            }
            t += 0.015;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>

    <a id="archive-link" href="https://www.beautyisapattern.com/archive">Explore the Archive</a>
</body>
</html>
