<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>P5.js Inspirational Animation</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #222;
        }
        canvas { 
            display: block; 
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight);
        }

        function draw() {
            background(34, 34, 34, 25);
            translate(width / 2, height / 2);

            let numShapes = 8;
            let radius = 200;

            for (let i = 0; i < numShapes; i++) {
                push();

                // Rotate around and expand from the center
                rotate(angle + TWO_PI / numShapes * i);
                let x = cos(angle * (i + 1) / 2) * radius;
                let y = sin(angle * (i + 1) / 2) * radius;

                // Draw a pulsating and rotating ellipse
                noFill();
                stroke(200, 100 + 155 * sin(angle * 2 + i), 100);
                strokeWeight(2);
                ellipse(x, y, 50 + 30 * sin(angle + i), 50 + 30 * sin(angle + i));

                pop();
            }

            angle += 0.02;
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
