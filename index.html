<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplicity in Motion</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f7;
        }
        #archive-link {
            position: fixed;
            bottom: 10px;
            right: 10px;
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }
        #archive-link:hover {
            color: #000;
        }
    </style>
</head>
<body>

<!-- p5.js sketch -->
<script>

let angle = 0;
let numCircles = 6;

function setup() {
    createCanvas(windowWidth, windowHeight);
    noStroke();
    fill(255, 240);
}

function draw() {
    background(244, 246, 247);
    translate(width / 2, height / 2);
    
    for (let i = 0; i < numCircles; i++) {
        let offset = PI / numCircles * i;
        let x = cos(angle + offset) * 150;
        let y = sin(angle + offset) * 150;
        ellipse(x, y, 60, 60);
    }
    
    angle += 0.01;
}

</script>

<a id="archive-link" href="archive.html">Visit Archive</a>

</body>
</html>
