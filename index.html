<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection on Technology and Life</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
        }

        function draw() {
            background(0);

            // Simulate a warping grid to represent the rapid flow and integration of technology
            for (let y = 0; y < height; y += 40) {
                beginShape(TRIANGLE_STRIP);
                for (let x = 0; x <= width; x += 40) {
                    let xOffset = (x + frameCount * 2) % width;  // Revolution of points
                    let yOffset = sin(TWO_PI * (x + frameCount) / width) * 50;  // Breathing wave effect
                    vertex(xOffset, y + yOffset + sin(x * 0.01 + frameCount * 0.05) * 20);
                    vertex(xOffset, y + 40 + yOffset + sin(x * 0.01 + frameCount * 0.05 + PI) * 20);
                }
                endShape();
            }

            // Draw moving orbs to represent vibrant, swirling ideas
            for (let i = 0; i < 5; i++) {
                let orbX = width/2 + cos(TWO_PI * i / 5 + frameCount * 0.03) * 150;
                let orbY = height/2 + sin(TWO_PI * i / 5 + frameCount * 0.03) * 150;
                fill(150 + i * 20, 200, 255, 150);
                ellipse(orbX, orbY, 50, 50);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</head>
<body>
</body>
</html>
