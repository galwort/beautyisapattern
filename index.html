<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Animation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style> 
        body {
            margin: 0;
            overflow: hidden;
            background: #333;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script> 
        let particles = [];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }
        
        function draw() {
            background(51, 51, 51, 25);
            particles.forEach(p => { 
                p.update();
                p.show();
                p.avoidFearField();
            });
        }
        
        class Particle {
            constructor(x, y) {
                this.pos = createVector(x, y);
                this.vel = p5.Vector.random2D();
                this.vel.mult(random(0.5, 3));
                this.acc = createVector();
                this.decay = 0.97; // Slow decay representing doubts
            }
            
            update() {
                this.vel.add(this.acc);
                this.vel.mult(this.decay); // Represents slowing due to doubt 
                this.pos.add(this.vel);
                this.acc.mult(0);
                
                // Loop around screen
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.y > height) this.pos.y = 0;
                if (this.pos.y < 0) this.pos.y = height;
            }
            
            show() {
                stroke(255);
                strokeWeight(3);
                point(this.pos.x, this.pos.y);
            }
            
            avoidFearField() {
                // Create a "repulsive force" at the center mimicking fears
                let fearCenter = createVector(width/2, height/2);
                let force = p5.Vector.sub(this.pos, fearCenter);
                let d = force.mag();
                
                // Add repulsion proportional to distance squared
                if (d < 200) {
                    force.setMag(50 / (d * d));
                    this.applyForce(force);
                }
            }
            
            applyForce(force) {
                this.acc.add(force);
            }
        }
    
    </script>
</head>
<body></body>
</html>
